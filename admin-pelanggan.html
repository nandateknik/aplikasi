<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Database Pelanggan - Nanda Teknik</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --p-blue: #0052d4; --p-grad: linear-gradient(135deg, #0052d4 0%, #4364f7 50%, #6fb1fc 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; padding-bottom: 90px; }
        
        .premium-header {
            background: var(--p-grad); padding: 40px 20px 70px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            color: white; box-shadow: 0 10px 20px rgba(0, 82, 212, 0.2);
        }
        .action-bar { margin-top: -35px; padding: 0 20px; }
        
        /* Card Styling Identik dengan Dashboard */
        .customer-card {
            background: white; border-radius: 22px; padding: 18px; margin-bottom: 15px;
            border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: 0.2s;
        }
        .customer-card:active { transform: scale(0.98); }

        .avatar-circle { 
            width: 45px; height: 45px; background: #e7f1ff; color: var(--p-blue); 
            border-radius: 15px; display: flex; align-items: center; justify-content: center; 
            font-weight: 800; font-size: 1.2rem;
        }

        #map, #mapEdit { height: 200px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eef2f7; }

        .section-title {
            font-size: 0.7rem; font-weight: 800; color: #64748b;
            text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 10px;
            display: flex; align-items: center;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin-left: 10px; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: white; height: 75px;
            display: flex; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.05); z-index: 1000;
        }
        .nav-link { flex: 1; text-align: center; color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 600; }
        .nav-link.active { color: var(--p-blue); }
        .nav-link i { font-size: 1.5rem; display: block; margin-bottom: 3px; }

        /* Custom Input */
        .form-control { border-radius: 12px; padding: 12px; border: 1px solid #eef2f7; background: #f8fafc; }
        .form-control:focus { box-shadow: none; border-color: var(--p-blue); background: #fff; }
    </style>
</head>
<body>

<div class="premium-header text-center">
    <h4 class="fw-bold mb-0">Database Pelanggan</h4>
    <p class="small opacity-75">Manajemen Data & Lokasi</p>
</div>

<div class="action-bar">
    <div class="bg-white p-2 rounded-4 shadow-sm mb-3 d-flex gap-2 border">
        <div class="input-group">
            <span class="input-group-text bg-transparent border-0"><i class="fas fa-search text-muted"></i></span>
            <input type="text" id="searchBar" class="form-control border-0 bg-transparent" placeholder="Cari nama atau email..." oninput="filterPelanggan()">
        </div>
        <button class="btn btn-primary rounded-pill px-3" data-bs-toggle="modal" data-bs-target="#modalTambah">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>

<div class="container mt-4">
    <div id="listPelanggan">
        <div class="text-center p-5"><div class="spinner-border text-primary"></div></div>
    </div>
</div>

<div class="bottom-nav">
    <a href="index.html" class="nav-link"><i class="fas fa-th-large"></i>Beranda</a>
    <a href="#" class="nav-link active" onclick="location.reload()"><i class="fas fa-users"></i>Pelanggan</a>
    <a href="buat-nota.html" class="nav-link"><i class="fas fa-plus-circle"></i>Buat Nota</a>
</div>

<div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content border-0 shadow" style="border-radius: 25px;">
            <div class="modal-header border-0">
                <h6 class="fw-bold mb-0">Tambah Pelanggan Baru</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="mb-3">
                    <label class="small fw-bold text-muted mb-1">Email</label>
                    <input type="email" id="addEmail" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="mb-3">
                    <label class="small fw-bold text-muted mb-1">Nama Lengkap</label>
                    <input type="text" id="addNama" class="form-control" placeholder="Nama pelanggan">
                </div>
                <div class="mb-3">
                    <label class="small fw-bold text-muted mb-1">WhatsApp</label>
                    <input type="number" id="addWa" class="form-control" placeholder="62812xxx">
                </div>
                <div class="section-title">Lokasi</div>
                <div id="map"></div>
                <textarea id="addAlamat" class="form-control mb-2" rows="2" placeholder="Alamat lengkap..."></textarea>
                <input type="hidden" id="addLat">
                <input type="hidden" id="addLang">
                
                <button class="btn btn-primary w-100 py-3 fw-bold rounded-4 mt-3" onclick="simpanPelanggan()">
                    SIMPAN PELANGGAN
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content border-0 shadow" style="border-radius: 25px;">
            <div class="modal-header border-0">
                <h6 class="fw-bold mb-0">Update Data Pelanggan</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" id="editEmail">
                <div class="mb-3">
                    <label class="small fw-bold text-muted mb-1">Nama</label>
                    <input type="text" id="editNama" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="small fw-bold text-muted mb-1">WhatsApp</label>
                    <input type="number" id="editWa" class="form-control">
                </div>
                <div class="section-title">Lokasi</div>
                <div id="mapEdit"></div>
                <textarea id="editAlamat" class="form-control mb-2" rows="2"></textarea>
                <input type="hidden" id="editLat">
                <input type="hidden" id="editLang">
                
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-light flex-fill py-3 fw-bold text-danger" onclick="hapusPelanggan()">HAPUS</button>
                    <button class="btn btn-primary flex-fill py-3 fw-bold" onclick="updatePelanggan()">UPDATE</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = 'URL_SCRIPT_DEPLOY_ANDA';
    const KANTOR_COORDS = { lat: -8.1910395, lng: 114.3697974 };
    let map, marker, mapEdit, markerEdit, allData = [];
    let modalTambah, modalEdit;

    window.onload = () => {
        modalTambah = new bootstrap.Modal(document.getElementById('modalTambah'));
        modalEdit = new bootstrap.Modal(document.getElementById('modalEdit'));
        loadAllPelanggan();
        
        // Init Map Tambah saat modal dibuka
        document.getElementById('modalTambah').addEventListener('shown.bs.modal', () => initMap('map', 'add'));
        // Init Map Edit saat modal dibuka
        document.getElementById('modalEdit').addEventListener('shown.bs.modal', () => initMap('mapEdit', 'edit'));
    };

    async function loadAllPelanggan() {
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getAllPelanggan' }) });
            const result = await res.json();
            allData = result.data || [];
            renderList(allData);
        } catch(e) { 
            Swal.fire('Error', 'Gagal memuat data pelanggan', 'error');
        }
    }

    function renderList(data) {
        const container = document.getElementById('listPelanggan');
        if(!data || data.length === 0) {
            container.innerHTML = '<div class="text-center p-5 text-muted">Belum ada pelanggan.</div>';
            return;
        }
        container.innerHTML = data.map(p => `
            <div class="customer-card border d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center" onclick="openEdit('${p[1]}', '${p[0]}', '${p[2]}', '${p[3]}', '${p[4]}', '${p[5]}')">
                    <div class="avatar-circle me-3">${p[0].charAt(0).toUpperCase()}</div>
                    <div>
                        <div class="fw-bold text-uppercase" style="font-size: 0.9rem;">${p[0]}</div>
                        <div class="text-muted small">${p[1]}</div>
                    </div>
                </div>
                <a href="https://wa.me/${p[2]}" class="btn btn-light rounded-circle shadow-sm text-success">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        `).join('');
    }

    function filterPelanggan() {
        const key = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allData.filter(p => p[0].toLowerCase().includes(key) || p[1].toLowerCase().includes(key));
        renderList(filtered);
    }

    function initMap(divId, prefix) {
        const lat = prefix === 'edit' ? parseFloat(document.getElementById('editLat').value) : KANTOR_COORDS.lat;
        const lng = prefix === 'edit' ? parseFloat(document.getElementById('editLang').value) : KANTOR_COORDS.lng;

        if (prefix === 'add') {
            if (map) map.remove();
            map = L.map(divId).setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([lat, lng], {draggable: true}).addTo(map);
            marker.on('dragend', (e) => updateCoords(e.target.getLatLng(), prefix));
        } else {
            if (mapEdit) mapEdit.remove();
            mapEdit = L.map(divId).setView([lat, lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapEdit);
            markerEdit = L.marker([lat, lng], {draggable: true}).addTo(mapEdit);
            markerEdit.on('dragend', (e) => updateCoords(e.target.getLatLng(), prefix));
        }
    }

    function updateCoords(pos, prefix) {
        document.getElementById(prefix + 'Lat').value = pos.lat;
        document.getElementById(prefix + 'Lang').value = pos.lng;
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.lat}&lon=${pos.lng}`)
            .then(r => r.json()).then(d => document.getElementById(prefix + 'Alamat').value = d.display_name);
    }

    async function simpanPelanggan() {
        const payload = {
            action: 'createPelanggan',
            nama: document.getElementById('addNama').value,
            email: document.getElementById('addEmail').value,
            wa: document.getElementById('addWa').value,
            alamat: document.getElementById('addAlamat').value,
            lat: document.getElementById('addLat').value,
            lang: document.getElementById('addLang').value
        };
        if(!payload.email || !payload.nama) return Swal.fire('Oops', 'Nama & Email wajib diisi', 'warning');
        
        Swal.fire({title: 'Menyimpan...', didOpen: () => Swal.showLoading()});
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        const result = await res.json();
        if(result.success) {
            modalTambah.hide();
            Swal.fire('Berhasil', 'Pelanggan telah ditambahkan', 'success').then(() => loadAllPelanggan());
        }
    }

    function openEdit(email, nama, wa, alamat, lat, lang) {
        document.getElementById('editEmail').value = email;
        document.getElementById('editNama').value = nama;
        document.getElementById('editWa').value = wa;
        document.getElementById('editAlamat').value = alamat;
        document.getElementById('editLat').value = lat;
        document.getElementById('editLang').value = lang;
        modalEdit.show();
    }

    async function updatePelanggan() {
        const payload = {
            action: 'updatePelanggan',
            email: document.getElementById('editEmail').value,
            nama: document.getElementById('editNama').value,
            wa: document.getElementById('editWa').value,
            alamat: document.getElementById('editAlamat').value,
            lat: document.getElementById('editLat').value,
            lang: document.getElementById('editLang').value
        };

        Swal.fire({title: 'Memperbarui...', didOpen: () => Swal.showLoading()});
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        const result = await res.json();
        if(result.success) {
            modalEdit.hide();
            Swal.fire('Berhasil', 'Data pelanggan diperbarui', 'success').then(() => loadAllPelanggan());
        }
    }

    async function hapusPelanggan() {
        const email = document.getElementById('editEmail').value;
        const confirm = await Swal.fire({
            title: 'Hapus Pelanggan?',
            text: "Seluruh data pelanggan ini akan hilang!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Ya, Hapus'
        });

        if(confirm.isConfirmed) {
            Swal.fire({title: 'Menghapus...', didOpen: () => Swal.showLoading()});
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'deletePelanggan', email: email }) });
            const r = await res.json();
            if(r.success) {
                modalEdit.hide();
                Swal.fire('Terhapus', 'Pelanggan berhasil dihapus', 'success').then(() => loadAllPelanggan());
            }
        }
    }
</script>
</body>
</html>
