<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pelanggan - Mobile UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body { background-color: #f8f9fa; font-size: 0.9rem; }
        #map { height: 250px; border-radius: 10px; margin-bottom: 10px; }
        .card { border-radius: 15px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .spinner-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div class="spinner-overlay" id="loader">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<div class="container mt-3 pb-5">
    <h5 class="fw-bold mb-3 text-primary">CRM PELANGGAN</h5>

    <div class="card mb-4">
        <div class="card-body">
            <h6 class="card-title fw-bold">Registrasi Pelanggan</h6>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" id="email" class="form-control" placeholder="user@mail.com">
                    <button class="btn btn-outline-primary" onclick="verifyEmail()">Verify</button>
                </div>
            </div>

            <div id="registrationFields" style="display:none;">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">WhatsApp</label>
                    <input type="number" id="whatsapp" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Lokasi (Geser Pin Maps)</label>
                    <div id="map"></div>
                    <input type="text" id="alamat" class="form-control mb-2" readonly placeholder="Alamat otomatis">
                    <input type="hidden" id="lat"> <input type="hidden" id="lang">
                </div>
                <div id="otpSection" style="display:none;" class="mb-3">
                    <input type="text" id="otpInput" class="form-control mb-2" placeholder="Masukkan Kode OTP">
                    <button class="btn btn-sm btn-link" id="resendBtn" disabled onclick="sendOTP()">Kirim Ulang (30s)</button>
                </div>
                <button class="btn btn-primary w-100" onclick="submitData()">Simpan Pelanggan</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h6 class="card-title fw-bold">Daftar Pelanggan</h6>
            <div id="pelangganList"></div>
            <nav class="mt-3">
                <ul class="pagination pagination-sm justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzApRUQZUaGXqChQ9whxyHm_O78a-f7rabjQJ29L6aytFcOaYKJKdpPXEnJdVrfTJ2d/exec';
    let map, marker, geocoder, generatedOTP;

    // Inisialisasi Maps
    function initMap() {
        map = L.map('map').setView([-6.200000, 106.816666], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        geocoder = L.Control.Geocoder.nominatim();
        L.Control.geocoder({ defaultMarkGeocode: true }).addTo(map);

        marker = L.marker([-6.200000, 106.816666], {draggable: true}).addTo(map);
        
        marker.on('dragend', function(e) {
            let pos = e.target.getLatLng();
            reverseGeocode(pos.lat, pos.lng);
        });

        // Ambil Lokasi Terkini
        if (navigator.geolocation) {
            document.getElementById('loader').style.display = 'flex';
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                map.setView([lat, lng], 15);
                marker.setLatLng([lat, lng]);
                reverseGeocode(lat, lng);
                document.getElementById('loader').style.display = 'none';
            });
        }
    }

    function reverseGeocode(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lang').value = lng;
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('alamat').value = data.display_name;
            });
    }

    async function verifyEmail() {
        const email = document.getElementById('email').value;
        if(!email) return Swal.fire('Error', 'Masukkan email', 'error');
        
        document.getElementById('loader').style.display = 'flex';
        const res = await fetch(WEB_APP_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'verifyEmail', email: email })
        });
        const result = await res.json();
        document.getElementById('loader').style.display = 'none';

        if(result.exists) {
            Swal.fire('Info', 'Email sudah terdaftar. Mengalihkan ke Work Order...', 'info')
            .then(() => window.location.href = 'pekerjaan.html');
        } else {
            document.getElementById('registrationFields').style.display = 'block';
            initMap();
            sendOTP();
        }
    }

    function sendOTP() {
        const email = document.getElementById('email').value;
        // Simulasi/Panggil API sendOTP
        Swal.fire('Sukses', 'OTP telah dikirim ke email Anda', 'success');
        document.getElementById('otpSection').style.display = 'block';
        startResendTimer();
    }

    function startResendTimer() {
        let timeLeft = 30;
        const btn = document.getElementById('resendBtn');
        btn.disabled = true;
        let timer = setInterval(() => {
            if(timeLeft <= 0) {
                clearInterval(timer);
                btn.innerText = "Kirim Ulang Aktivasi";
                btn.disabled = false;
            } else {
                btn.innerText = `Kirim Ulang (${timeLeft}s)`;
                timeLeft--;
            }
        }, 1000);
    }

    // Fungsi CRUD lainnya (loadData, submitData, dll) dapat ditambahkan di sini mengikuti pola yang sama
    window.onload = () => { /* loadData(1); */ };
</script>
</body>
</html>
