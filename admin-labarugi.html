<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-grad: linear-gradient(135deg, #0052d4 0%, #4364f7 50%, #6fb1fc 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; padding-bottom: 100px; }
        .header-section { background: var(--p-grad); padding: 30px 20px 60px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; color: white; text-align: center; }
        .summary-card { background: white; border-radius: 20px; padding: 20px; margin-top: -40px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: none; }
        .trx-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .icon-box { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .bg-in { background: #e8f5e9; color: #2e7d32; }
        .bg-out { background: #ffebee; color: #c62828; }
        .form-select { border-radius: 12px; border: none; font-weight: 600; font-size: 0.85rem; }
        .fab-add { position: fixed; bottom: 95px; right: 20px; width: 55px; height: 55px; border-radius: 18px; background: var(--p-grad); color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,82,212,0.3); border: none; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; height: 75px; display: flex; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.05); }
        .nav-link { flex: 1; text-align: center; color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 600; }
        .nav-link.active { color: #0052d4; }
    </style>
</head>
<body>

<div class="header-section">
    <h5 class="fw-bold mb-0">Laporan Keuangan</h5>
    <p class="small opacity-75">Manajemen Nanda Teknik</p>
</div>

<div class="container">
    <div class="summary-card text-center">
        <small class="text-muted fw-bold">SALDO BERSIH BULAN INI</small>
        <h2 class="fw-bold text-primary mt-1" id="labaBersih">Rp 0</h2>
        <hr class="opacity-25">
        <div class="row">
            <div class="col-6 border-end text-success">
                <small class="text-muted d-block">Masuk</small>
                <span class="fw-bold" id="totalMasuk">Rp 0</span>
            </div>
            <div class="col-6 text-danger">
                <small class="text-muted d-block">Keluar</small>
                <span class="fw-bold" id="totalKeluar">Rp 0</span>
            </div>
        </div>
    </div>

    <div class="row g-2 mb-3 mt-4">
        <div class="col-7">
            <select id="fBln" class="form-select shadow-sm" onchange="loadKeuangan()">
                <option value="0">Januari</option><option value="1">Februari</option><option value="2">Maret</option>
                <option value="3">April</option><option value="4">Mei</option><option value="5">Juni</option>
                <option value="6">Juli</option><option value="7">Agustus</option><option value="8">September</option>
                <option value="9">Oktober</option><option value="10">November</option><option value="11">Desember</option>
            </select>
        </div>
        <div class="col-5">
            <select id="fThn" class="form-select shadow-sm" onchange="loadKeuangan()">
                <option value="2025">2025</option><option value="2026">2026</option>
            </select>
        </div>
    </div>

    <div id="listKeuangan">
        <div class="text-center py-5 text-muted small">Memuat data...</div>
    </div>
</div>

<button class="fab-add" data-bs-toggle="modal" data-bs-target="#modalTrx">
    <i class="fas fa-plus fa-lg"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const API = 'https://script.google.com/macros/s/AKfycbxVW-5Xs0BS3VrPlWqQ8gASXRyGHgPof-Qq5UwHDSsdZ7y0bbmiRfG7r9hWKNeTqB8/exec';

    window.onload = () => {
        const d = new Date();
        document.getElementById('fBln').value = d.getMonth();
        document.getElementById('fThn').value = d.getFullYear();
        loadKeuangan();
    };

    async function loadKeuangan() {
        const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'getLabaRugi' }) });
        const result = await res.json();
        
        if(result.success) {
            const bln = parseInt(document.getElementById('fBln').value);
            const thn = parseInt(document.getElementById('fThn').value);
            let inTotal = 0, outTotal = 0;

            const filtered = result.data.filter(r => {
                const t = new Date(r[0]);
                return t.getMonth() === bln && t.getFullYear() === thn;
            });

            const html = filtered.map(r => {
                const nom = Number(r[4]);
                const isIn = r[1] === 'Pemasukan';
                if(r[6] === 'Lunas') { if(isIn) inTotal += nom; else outTotal += nom; }
                
                return `
                    <div class="trx-card">
                        <div class="d-flex align-items-center">
                            <div class="icon-box ${isIn ? 'bg-in' : 'bg-out'}"><i class="fas ${isIn ? 'fa-arrow-down' : 'fa-arrow-up'}"></i></div>
                            <div>
                                <div class="fw-bold small" style="font-size:0.75rem">${r[2]}</div>
                                <div class="text-muted" style="font-size:0.6rem">${new Date(r[0]).toLocaleDateString()} â€¢ ${r[3]}</div>
                                ${r[6] === 'Piutang' ? '<span class="badge bg-warning text-dark" style="font-size:0.5rem">PIUTANG</span>' : ''}
                            </div>
                        </div>
                        <div class="fw-bold ${isIn ? 'text-success' : 'text-danger'}" style="font-size:0.8rem">
                            ${isIn ? '+' : '-'} ${nom.toLocaleString()}
                        </div>
                    </div>`;
            }).reverse().join('');

            document.getElementById('listKeuangan').innerHTML = html || '<div class="text-center py-5">Ora ono data, Cah.</div>';
            document.getElementById('totalMasuk').innerText = "Rp " + inTotal.toLocaleString();
            document.getElementById('totalKeluar').innerText = "Rp " + outTotal.toLocaleString();
            document.getElementById('labaBersih').innerText = "Rp " + (inTotal - outTotal).toLocaleString();
        }
    }
</script>
</body>
</html>
