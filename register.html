<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pelanggan - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4e73df; --bg: #f8f9fc; --dark: #224abe; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; padding-bottom: 100px; }
        
        /* HEADER STYLE CONSISTENT WITH PORTAL */
        .header-brand { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%); 
            padding: 40px 20px; 
            text-align: center; 
            color: white; 
            border-radius: 0 0 35px 35px; 
            margin-bottom: -50px; /* Overlap effect */
            position: relative;
            z-index: 2;
        }
        .header-logo { 
            width: 70px; height: 70px; 
            background: white; border-radius: 18px; 
            padding: 10px; margin-bottom: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); 
        }

        .main-card { 
            border: none; border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            background: white; 
            position: relative;
            z-index: 3;
        }

        #map { height: 300px; border-radius: 15px; margin-top: 10px; border: 2px solid #eee; z-index: 1; }
        .spinner-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 11000; justify-content: center; align-items: center; flex-direction: column; }
        .otp-input { letter-spacing: 5px; font-size: 24px; text-align: center; font-weight: bold; border: 2px solid var(--primary); border-radius: 10px; }
        .readonly-label { background-color: #f1f3f5; opacity: 1; font-family: monospace; font-size: 0.85rem; border-radius: 8px; }
        
        /* FLOATING BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around;
            padding: 12px 5px; border-radius: 22px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 10000; border: 1px solid rgba(255,255,255,0.3);
        }
        .nav-item {
            text-decoration: none; color: #94a3b8; text-align: center; 
            font-size: 9px; font-weight: 700; width: 25%; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item:active i { transform: scale(0.8); }

        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="spinner-overlay" id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <span class="mt-2 fw-bold">Sedang diproses...</span>
</div>

<div class="header-brand">
    <img src="image-none-text.png" class="header-logo" alt="Logo" onerror="this.src='https://via.placeholder.com/70'">
    <h4 class="fw-bold mb-0">NANDA TEKNIK</h4>
    <p class="small opacity-75 mb-0">Registrasi Pelanggan Baru</p>
</div>

<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card main-card shadow-lg">
                <div class="card-body p-4">
                    <div id="adminPanel" class="form-check form-switch mb-4" style="display: none;">
                        <input class="form-check-input" type="checkbox" id="isAdmin">
                        <label class="form-check-label small fw-bold" for="isAdmin">Mode Admin (Bypass OTP)</label>
                    </div>

                    <div class="mb-4" id="emailSection">
                        <label class="form-label fw-bold small text-secondary">Alamat Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                            <input type="email" id="email" class="form-control border-start-0" placeholder="user@mail.com">
                            <button class="btn btn-primary px-4 fw-bold" onclick="handleInitialCheck()">CEK</button>
                        </div>
                    </div>

                    <div id="fullForm" style="display:none;" class="fade-in">
                        <hr class="my-4">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">Nama Lengkap</label>
                            <input type="text" id="nama" class="form-control" placeholder="Nama sesuai identitas">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">Nomor WhatsApp</label>
                            <input type="number" id="wa" class="form-control" placeholder="628xxxxxxxx">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-primary"><i class="fas fa-map-marker-alt me-1"></i> Lokasi (Cari Alamat / Geser Pin)</label>
                            <div id="map"></div>
                            
                            <div class="row g-2 mt-2">
                                <div class="col-6">
                                    <input type="text" id="lat" class="form-control readonly-label" readonly placeholder="Lat">
                                </div>
                                <div class="col-6">
                                    <input type="text" id="lang" class="form-control readonly-label" readonly placeholder="Lng">
                                </div>
                            </div>

                            <textarea id="alamat" class="form-control mt-3" rows="3" placeholder="Detail alamat lengkap..."></textarea>
                        </div>

                        <div id="otpSection" class="card bg-light border-0 p-3 mb-4 shadow-sm" style="display:none;">
                            <label class="form-label fw-bold small text-center w-100 text-primary">Verifikasi Kode OTP</label>
                            <input type="text" id="otpInput" class="form-control otp-input mb-2" maxlength="6" placeholder="000000">
                            <p class="small text-muted text-center mb-1">Kode OTP dikirim ke email Anda.</p>
                            <div class="text-center">
                                <button class="btn btn-sm btn-link text-decoration-none" id="resendBtn" disabled onclick="requestOTP()">Kirim Ulang OTP</button>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 py-3 shadow fw-bold rounded-pill" onclick="processRegistration()">
                            <i class="fas fa-save me-2"></i> SIMPAN & DAFTARKAN
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Portal</span>
    </a>
    <a href="update.html" class="nav-item">
        <i class="fas fa-user-edit"></i>
        <span>Update</span>
    </a>
    <a href="register.html" class="nav-item active">
        <i class="fas fa-user-plus"></i>
        <span>Register</span>
    </a>
    <a href="booking.html" class="nav-item">
        <i class="fas fa-calendar-check"></i>
        <span>Booking</span>
    </a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxZ2XW9lVS4jj9NogR2l_W_ffQTJYR6TmJloV6xJMSEvqDEuRRv18-OAl0fxz5fjlFv/exec'; 
    let map, marker, serverOTP;

    window.onload = function() {
        if(localStorage.getItem('role') === 'admin') {
            document.getElementById('adminPanel').style.display = 'block';
        }
    };

    async function handleInitialCheck() {
        const emailInput = document.getElementById('email').value.trim().toLowerCase();
        const isAdminMode = document.getElementById('isAdmin').checked;
        
        if(!emailInput || !emailInput.includes('@')) return Swal.fire('Error', 'Format email salah!', 'warning');
        
        showLoader(true);
        try {
            const res = await fetch(`${WEB_APP_URL}?action=read&sheet=Pelanggan`);
            const result = await res.json();
            showLoader(false);

            const isExist = result.data.some(p => {
                const emailValue = p.Email || p.email || p.EMAIL; 
                return emailValue && emailValue.toString().toLowerCase() === emailInput;
            });

            if(isExist) {
                Swal.fire({
                    title: 'Email Terdaftar!',
                    text: 'Sampeyan wis terdaftar dadi pelanggan Nanda Teknik.',
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: 'Lanjut Booking',
                    cancelButtonText: 'Tutup'
                }).then((res) => {
                    if(res.isConfirmed) window.location.href = 'booking.html';
                });
            } else {
                document.getElementById('fullForm').style.display = 'block';
                document.getElementById('emailSection').style.opacity = '0.6';
                document.getElementById('email').readOnly = true;
                initMap();

                if (!isAdminMode) {
                    document.getElementById('otpSection').style.display = 'block';
                    requestOTP();
                } else {
                    Swal.fire('Mode Admin', 'Bypass OTP Aktif.', 'info');
                }
            }
        } catch(e) {
            showLoader(false);
            Swal.fire('Error', 'Gagal sinkronisasi database.', 'error');
        }
    }

    function initMap() {
        if (map) return;
        map = L.map('map').setView([-8.2191, 114.3691], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([-8.2191, 114.3691], {draggable: true}).addTo(map);

        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false,
            placeholder: "Cari alamat..."
        }).on('markgeocode', function(e) {
            const center = e.geocode.center;
            map.setView(center, 16);
            marker.setLatLng(center);
            updateLocationInfo(center.lat, center.lng);
        }).addTo(map);

        marker.on('dragend', function(e) {
            const pos = e.target.getLatLng();
            updateLocationInfo(pos.lat, pos.lng);
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                map.setView([lat, lng], 16);
                marker.setLatLng([lat, lng]);
                updateLocationInfo(lat, lng);
            });
        }
    }

    function updateLocationInfo(lat, lng) {
        document.getElementById('lat').value = lat.toFixed(7);
        document.getElementById('lang').value = lng.toFixed(7);
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(res => res.json()).then(data => {
                document.getElementById('alamat').value = data.display_name || "";
            });
    }

    async function requestOTP() {
        const email = document.getElementById('email').value.trim();
        showLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'kirimOTPRegistrasi', email: email })
            });
            const result = await res.json();
            showLoader(false);
            if(result.success) {
                serverOTP = result.otp;
                startTimer(60);
                Swal.fire('OTP Dikirim', 'Cek email Anda.', 'success');
            }
        } catch (e) {
            showLoader(false);
            Swal.fire('Gagal', 'Gagal mengirim OTP.', 'error');
        }
    }

    function startTimer(seconds) {
        const btn = document.getElementById('resendBtn');
        btn.disabled = true;
        let timeLeft = seconds;
        const timer = setInterval(() => {
            if(timeLeft <= 0) {
                clearInterval(timer);
                btn.innerText = "Kirim Ulang OTP";
                btn.disabled = false;
            } else {
                btn.innerText = `Kirim Ulang (${timeLeft}s)`;
                timeLeft--;
            }
        }, 1000);
    }

    async function processRegistration() {
        const isAdminMode = document.getElementById('isAdmin').checked;
        const otpInput = document.getElementById('otpInput').value;
        const nama = document.getElementById('nama').value.trim();
        const wa = document.getElementById('wa').value.trim();
        const lat = document.getElementById('lat').value;

        if(!nama || !wa || !lat) return Swal.fire('Lengkapi Data', 'Data wajib diisi semua!', 'warning');
        if (!isAdminMode && otpInput != serverOTP) return Swal.fire('OTP Salah', 'Kode verifikasi tidak sesuai!', 'error');

        const data = {
            action: 'createPelanggan',
            nama: nama,
            email: document.getElementById('email').value.trim(),
            wa: wa,
            lat: lat,
            lang: document.getElementById('lang').value,
            alamat: document.getElementById('alamat').value,
            is_active: "Active"
        };

        showLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(data) });
            const result = await res.json();
            showLoader(false);
            if(result.success) {
                Swal.fire('Sukses!', 'Sampeyan wis terdaftar.', 'success')
                .then(() => window.location.href = 'booking.html');
            }
        } catch(e) {
            showLoader(false);
            Swal.fire('Error', 'Gagal menyimpan.', 'error');
        }
    }

    function showLoader(show) {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }
</script>
</body>
</html>
