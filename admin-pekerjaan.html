<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0d6efd; --bg: #f4f7f6; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        .card-custom { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; }
        .card-custom:hover { transform: translateY(-5px); }
        .nav-pills .nav-link.active { border-radius: 20px; }
        .item-list { max-height: 250px; overflow-y: auto; }
        .qty-controls .btn { padding: 0px 8px; font-size: 0.8rem; }
        .loader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        .status-badge { font-size: 0.75rem; padding: 5px 12px; border-radius: 20px; }
        .timeline-item { border-left: 2px solid var(--primary); padding-left: 15px; position: relative; margin-bottom: 15px; }
        .timeline-item::before { content: ""; position: absolute; left: -7px; top: 0; width: 12px; height: 12px; border-radius: 50%; background: var(--primary); }
    </style>
</head>
<body>

<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary"></div>
    <span class="mt-2 fw-bold">Memproses Data...</span>
</div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-primary"><i class="fas fa-tools me-2"></i>Nanda Teknik Admin</h4>
        <button class="btn btn-outline-primary rounded-pill btn-sm" onclick="location.reload()"><i class="fas fa-sync"></i> Refresh</button>
    </div>

    <ul class="nav nav-pills mb-4 bg-white p-2 rounded-pill shadow-sm">
        <li class="nav-item flex-fill text-center">
            <button class="nav-link active w-100 rounded-pill" id="tabOngoing" onclick="switchTab('Ongoing')">On-Going</button>
        </li>
        <li class="nav-item flex-fill text-center">
            <button class="nav-link w-100 rounded-pill" id="tabHistory" onclick="switchTab('Selesai')">Riwayat</button>
        </li>
    </ul>

    <div id="listPekerjaan" class="row g-3">
        </div>
</div>

<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content border-0 shadow">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-primary">Detail & Update Progress</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-light">
                <div class="row">
                    <div class="col-md-7">
                        <div class="card p-3 mb-3 border-0 shadow-sm">
                            <h6 class="fw-bold mb-3"><i class="fas fa-file-invoice text-success me-2"></i>Rincian Pekerjaan & Nota</h6>
                            
                            <div class="mb-3">
                                <label class="small fw-bold">Pilih Jasa / Material</label>
                                <div class="input-group input-group-sm mb-2">
                                    <select id="jasaSelect" class="form-select"></select>
                                    <button class="btn btn-primary" onclick="tambahJasaList()">Tambah</button>
                                </div>
                                <div class="input-group input-group-sm">
                                    <input type="text" id="manualNama" class="form-control" placeholder="Nama Manual">
                                    <input type="number" id="manualHarga" class="form-control" placeholder="Harga" style="width: 80px;">
                                    <button class="btn btn-secondary" onclick="tambahJasaManual()">Manual</button>
                                </div>
                            </div>

                            <ul class="list-group item-list border-0 mb-3" id="itemList"></ul>

                            <div class="p-2 bg-dark text-white rounded d-flex justify-content-between">
                                <span>Total Biaya:</span>
                                <span class="fw-bold" id="txtTotal">Rp 0</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="card p-3 mb-3 border-0 shadow-sm">
                            <h6 class="fw-bold mb-3"><i class="fas fa-tasks text-primary me-2"></i>Update Status</h6>
                            <select id="statusSelect" class="form-select form-select-sm mb-2">
                                <option value="Pending">Pending</option>
                                <option value="Proses">‚öôÔ∏è Pengerjaan</option>
                                <option value="Menunggu Part">üì¶ Menunggu Part</option>
                                <option value="Selesai">‚úÖ Selesai (Lunas)</option>
                                <option value="Dibatalkan">‚ùå Batal</option>
                            </select>
                            <textarea id="catatanProgres" class="form-control form-control-sm mb-2" rows="2" placeholder="Tulis progres terbaru..."></textarea>
                            <hr>
                            <h6 class="fw-bold small">Riwayat Timeline:</h6>
                            <div id="timelineList" style="max-height: 200px; overflow-y: auto;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-white">
                <button class="btn btn-outline-danger btn-sm me-auto" id="btnHapusData">Hapus WO</button>
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Tutup</button>
                <button type="button" class="btn btn-primary px-4" onclick="saveSemuaPerubahan()">Simpan Perubahan</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwt6YEltdaYf8RKZJZpqx1gmfdEbNXIKXoamu6rkShsjtaOKuBe4MSG7_3Jq537nwDz/exec'; // Ganti dengan URL GAS kamu
    let currentData = [];
    let selectedItems = [];
    let currentId = null;
    let currentTab = 'Ongoing';

    window.onload = () => {
        loadRiwayat();
        loadDaftarHarga();
    };

    function showLoader(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }

    async function loadRiwayat() {
        showLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getRiwayatAdmin' }) });
            const result = await res.json();
            if(result.success) {
                currentData = result.data;
                renderList();
            }
        } catch(e) { console.error(e); }
        showLoader(false);
    }

    function switchTab(status) {
        currentTab = status;
        document.getElementById('tabOngoing').classList.toggle('active', status === 'Ongoing');
        document.getElementById('tabHistory').classList.toggle('active', status === 'Selesai');
        renderList();
    }

    function renderList() {
        const container = document.getElementById('listPekerjaan');
        container.innerHTML = '';
        
        const filtered = currentData.filter(d => currentTab === 'Ongoing' ? d.status !== 'Selesai' : d.status === 'Selesai');

        if(filtered.length === 0) container.innerHTML = '<div class="text-center p-5 text-muted">Tidak ada data.</div>';

        filtered.forEach(item => {
            container.innerHTML += `
                <div class="col-md-6 col-lg-4">
                    <div class="card card-custom p-3 shadow-sm bg-white" onclick="viewDetail('${item.id}')">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="fw-bold text-primary small">${item.id}</span>
                            <span class="status-badge bg-primary-subtle text-primary">${item.status}</span>
                        </div>
                        <h6 class="mb-1 fw-bold">${item.judul}</h6>
                        <small class="text-muted"><i class="fas fa-calendar-alt me-1"></i> ${new Date(item.tgl).toLocaleDateString('id-ID')}</small>
                    </div>
                </div>`;
        });
    }

    async function viewDetail(id) {
        showLoader(true);
        currentId = id;
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: id }) });
            const result = await res.json();
            
            if(result.success) {
                const d = result.data;
                selectedItems = d.notaItems || [];
                document.getElementById('statusSelect').value = d.status;
                document.getElementById('catatanProgres').value = '';
                
                // Render Items & Timeline
                renderItems();
                renderTimeline(d.history);
                
                document.getElementById('btnHapusData').onclick = () => hapusWO(id);
                new bootstrap.Modal('#modalUpdate').show();
            }
        } catch(e) { console.error(e); }
        showLoader(false);
    }

    // FUNGSI KERANJANG JASA (Persis Form Nota)
    async function loadDaftarHarga() {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDaftarHarga' }) });
        const result = await res.json();
        const select = document.getElementById('jasaSelect');
        select.innerHTML = '<option value="">-- Pilih Jasa --</option>';
        result.data.forEach(item => { select.innerHTML += `<option value="${item[1]}">${item[0]}</option>`; });
    }

    function tambahJasaList() {
        const select = document.getElementById('jasaSelect');
        const nama = select.options[select.selectedIndex].text;
        const harga = parseInt(select.value);
        if(!harga) return;
        updateOrAdd(nama, harga);
    }

    function tambahJasaManual() {
        const nama = document.getElementById('manualNama').value;
        const harga = parseInt(document.getElementById('manualHarga').value);
        if(!nama || !harga) return;
        updateOrAdd(nama, harga);
        document.getElementById('manualNama').value = '';
        document.getElementById('manualHarga').value = '';
    }

    function updateOrAdd(nama, harga) {
        const existing = selectedItems.find(i => i.nama === nama);
        if(existing) existing.qty += 1;
        else selectedItems.push({ nama, harga, qty: 1 });
        renderItems();
    }

    function renderItems() {
        const list = document.getElementById('itemList');
        list.innerHTML = '';
        let total = 0;
        selectedItems.forEach((item, index) => {
            const sub = item.harga * item.qty;
            total += sub;
            list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-bottom px-0">
                    <div style="max-width: 65%">
                        <div class="small fw-bold">${item.nama}</div>
                        <div class="x-small text-muted">Rp ${item.harga.toLocaleString()}</div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="btn-group btn-group-sm qty-controls me-2">
                            <button class="btn btn-outline-secondary" onclick="updateQty(${index}, -1)">-</button>
                            <span class="px-2 small">${item.qty}</span>
                            <button class="btn btn-outline-secondary" onclick="updateQty(${index}, 1)">+</button>
                        </div>
                        <button class="btn btn-link text-danger p-0" onclick="removeItem(${index})"><i class="fas fa-times-circle"></i></button>
                    </div>
                </li>`;
        });
        document.getElementById('txtTotal').innerText = "Rp " + total.toLocaleString();
    }

    function updateQty(idx, delta) {
        selectedItems[idx].qty += delta;
        if(selectedItems[idx].qty <= 0) selectedItems.splice(idx, 1);
        renderItems();
    }

    function removeItem(idx) {
        selectedItems.splice(idx, 1);
        renderItems();
    }

    function renderTimeline(history) {
        const container = document.getElementById('timelineList');
        container.innerHTML = history.map(h => `
            <div class="timeline-item">
                <div class="fw-bold x-small">${h.status}</div>
                <div class="text-muted" style="font-size: 10px;">${h.tgl}</div>
                <div class="small">${h.detail}</div>
            </div>
        `).reverse().join('');
    }

    async function saveSemuaPerubahan() {
        const status = document.getElementById('statusSelect').value;
        const ket = document.getElementById('catatanProgres').value;
        
        showLoader(true);
        try {
            const payload = {
                action: 'updateFullData',
                id: currentId,
                status: status,
                keterangan: ket,
                items: selectedItems
            };
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
            const result = await res.json();
            if(result.success) {
                Swal.fire('Berhasil!', 'Data telah diperbarui', 'success').then(() => location.reload());
            }
        } catch(e) { console.error(e); }
        showLoader(false);
    }

    async function hapusWO(id) {
        const conf = await Swal.fire({ title: 'Hapus WO?', text: "Data tidak bisa dikembalikan!", icon: 'warning', showCancelButton: true });
        if(conf.isConfirmed) {
            showLoader(true);
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteData', id: id, type: 'WO' }) });
            const result = await res.json();
            if(result.success) Swal.fire('Terhapus!', '', 'success').then(() => location.reload());
            showLoader(false);
        }
    }
</script>
</body>
</html>
