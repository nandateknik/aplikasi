<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Pro Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --bg-body: #f1f5f9;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); 
            padding-bottom: 90px;
        }

        /* Header Style */
        .premium-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 30px 20px 60px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
        }

        /* Search & Filter Bar */
        .action-bar {
            margin-top: -30px;
            padding: 0 20px;
        }
        .search-pill {
            background: white;
            border-radius: 15px;
            padding: 12px 20px;
            box-shadow: var(--card-shadow);
            border: none;
            width: 100%;
        }

        /* Work Order Card */
        .wo-card {
            background: white;
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 15px;
            border: none;
            box-shadow: var(--card-shadow);
            transition: 0.2s;
        }
        .wo-card:active { transform: scale(0.97); }
        .status-badge {
            font-size: 0.7rem;
            padding: 5px 12px;
            border-radius: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* MODAL PREMIUM STYLE */
        .modal-content { border-radius: 25px; border: none; }
        .modal-header { border-bottom: 1px solid #f1f5f9; padding: 20px; }
        
        /* Section Divider (Pemisah yang lo minta) */
        .section-title {
            font-size: 0.8rem;
            font-weight: 800;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 12px;
            display: flex;
            align-items: center;
        }
        .section-title::after {
            content: ""; flex: 1; height: 1px; background: #e2e8f0; margin-left: 10px;
        }

        .update-box {
            background: #f8fafc;
            border-radius: 18px;
            padding: 15px;
            border: 1px solid #e2e8f0;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: white;
            height: 75px; display: flex; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000; padding-bottom: 10px;
        }
        .nav-link { flex: 1; text-align: center; color: #94a3b8; text-decoration: none; font-size: 0.7rem; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 1.4rem; display: block; margin-bottom: 3px; }

        .fab-add {
            width: 60px; height: 60px; background: var(--primary);
            color: white; border-radius: 20px; display: flex;
            align-items: center; justify-content: center;
            margin-top: -45px; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            border: 5px solid white;
        }
    </style>
</head>
<body>

<div class="premium-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h4 class="fw-bold mb-1">Nanda Dashboard</h4>
            <p class="text-white-50 small mb-0"><i class="fas fa-circle text-success me-1" style="font-size: 8px;"></i> System Online</p>
        </div>
        <button class="btn btn-link text-white p-0" onclick="loadRiwayat()"><i class="fas fa-sync-alt fa-lg"></i></button>
    </div>
</div>

<div class="action-bar">
    <input type="text" id="searchBox" class="search-pill" placeholder="Cari ID WO atau nama kerjaan..." oninput="applyFilter()">
    
    <div class="d-flex gap-2 mt-3">
        <button class="btn btn-dark rounded-pill flex-fill py-2 small shadow-sm" id="tabOng" onclick="switchTab('Ongoing')">Aktif</button>
        <button class="btn btn-outline-secondary rounded-pill flex-fill py-2 small" id="tabSel" onclick="switchTab('Selesai')">Riwayat</button>
    </div>
</div>

<div class="container mt-4" id="listPekerjaan">
    </div>

<div class="bottom-nav">
    <a href="#" class="nav-link active"><i class="fas fa-layer-group"></i>Jobs</a>
    <a href="buat-nota.html" class="fab-add"><i class="fas fa-plus"></i></a>
    <a href="pelanggan.html" class="nav-link"><i class="fas fa-user-friends"></i>Clients</a>
</div>

<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="fw-bold mb-0">Manajemen Order</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                
                <div class="section-title">Update Nota & Biaya</div>
                <div class="update-box mb-4">
                    <label class="small fw-bold text-muted mb-2">Tambah Jasa/Part:</label>
                    <div class="input-group mb-2">
                        <select id="jasaSelect" class="form-select border-0 shadow-sm" style="border-radius: 12px 0 0 12px;"></select>
                        <button class="btn btn-primary" onclick="tambahJasaList()" style="border-radius: 0 12px 12px 0;"><i class="fas fa-plus"></i></button>
                    </div>
                    
                    <div id="itemList" class="mt-3">
                        </div>
                    
                    <div class="d-flex justify-content-between mt-3 pt-2 border-top">
                        <span class="fw-bold">ESTIMASI TOTAL</span>
                        <span class="fw-bold text-primary" id="txtTotal">Rp 0</span>
                    </div>
                </div>

                <div class="section-title">Progres & Status Kerja</div>
                <div class="update-box">
                    <label class="small fw-bold text-muted mb-2">Status Saat Ini:</label>
                    <select id="statusSelect" class="form-select border-0 shadow-sm mb-3" style="border-radius: 12px;">
                        <option value="Pending">Pending (Antrean)</option>
                        <option value="Proses">‚öôÔ∏è Sedang Dikerjakan</option>
                        <option value="Menunggu Part">üì¶ Menunggu Part</option>
                        <option value="Selesai">‚úÖ Selesai & Lunas</option>
                    </select>

                    <label class="small fw-bold text-muted mb-2">Catatan Teknisi:</label>
                    <textarea id="catatanProgres" class="form-control border-0 shadow-sm" rows="3" style="border-radius: 12px;" placeholder="Tulis rincian apa yang dikerjakan..."></textarea>
                </div>

                <div class="section-title">Riwayat Timeline</div>
                <div id="timelineList" class="mt-2"></div>

            </div>
            <div class="modal-footer border-0 p-4">
                <button class="btn btn-light rounded-4 px-4 py-2 text-danger fw-bold me-auto" id="btnHapus">Hapus</button>
                <button class="btn btn-primary rounded-4 px-5 py-2 fw-bold" onclick="saveSemuaPerubahan()">Simpan</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwt6YEltdaYf8RKZJZpqx1gmfdEbNXIKXoamu6rkShsjtaOKuBe4MSG7_3Jq537nwDz/exec'; 
    let allData = [], selectedItems = [], currentId = null, currentTab = 'Ongoing';
    const myModal = new bootstrap.Modal(document.getElementById('modalUpdate'));

    window.onload = () => { loadRiwayat(); loadDaftarHarga(); };

    async function loadRiwayat() {
        const container = document.getElementById('listPekerjaan');
        container.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>';
        
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getRiwayatAdmin' }) });
            const result = await res.json();
            if(result.success) { allData = result.data; applyFilter(); }
        } catch(e) { container.innerHTML = "Gagal memuat data."; }
    }

    function switchTab(t) {
        currentTab = t;
        document.getElementById('tabOng').className = t === 'Ongoing' ? 'btn btn-dark rounded-pill flex-fill py-2 small shadow-sm' : 'btn btn-outline-secondary rounded-pill flex-fill py-2 small';
        document.getElementById('tabSel').className = t === 'Selesai' ? 'btn btn-dark rounded-pill flex-fill py-2 small shadow-sm' : 'btn btn-outline-secondary rounded-pill flex-fill py-2 small';
        applyFilter();
    }

    function applyFilter() {
        const kw = document.getElementById('searchBox').value.toLowerCase();
        const filtered = allData.filter(d => {
            const matchStatus = (currentTab === 'Ongoing' ? d.status !== 'Selesai' : d.status === 'Selesai');
            return matchStatus && (d.id.toLowerCase().includes(kw) || d.judul.toLowerCase().includes(kw));
        });
        renderList(filtered);
    }

    function renderList(data) {
        const container = document.getElementById('listPekerjaan');
        if(data.length === 0) { container.innerHTML = '<div class="text-center mt-5 text-muted small">Tidak ada pekerjaan.</div>'; return; }
        
        container.innerHTML = data.map(item => {
            let badgeColor = item.status === 'Selesai' ? 'bg-success' : (item.status === 'Proses' ? 'bg-primary' : 'bg-warning text-dark');
            return `
                <div class="wo-card" onclick="viewDetail('${item.id}')">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="status-badge ${badgeColor}">${item.status}</span>
                        <span class="text-muted" style="font-size: 0.65rem;">${item.tgl.split(',')[0]}</span>
                    </div>
                    <h6 class="fw-bold mb-1">${item.judul}</h6>
                    <small class="text-secondary d-block mb-2">${item.id}</small>
                </div>
            `;
        }).join('');
    }

    async function viewDetail(id) {
        currentId = id;
        Swal.fire({ title: 'Memuat...', showConfirmButton: false, didOpen: () => Swal.showLoading() });
        
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: id }) });
        const r = await res.json();
        Swal.close();
        
        if(r.success) {
            const d = r.data;
            document.getElementById('statusSelect').value = d.status;
            document.getElementById('catatanProgres').value = '';
            selectedItems = d.notaItems || [];
            renderItems();
            renderTimeline(d.history);
            myModal.show();
        }
    }

    function renderItems() {
        const list = document.getElementById('itemList');
        let total = 0;
        list.innerHTML = selectedItems.map((it, idx) => {
            total += (it.harga * it.qty);
            return `
                <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-white rounded-3 shadow-sm border">
                    <div style="max-width: 70%">
                        <div class="small fw-bold">${it.nama}</div>
                        <div class="x-small text-muted">Rp${it.harga.toLocaleString()} x ${it.qty}</div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="small fw-bold me-2">Rp${(it.harga*it.qty).toLocaleString()}</span>
                        <i class="fas fa-minus-circle text-danger" onclick="selectedItems.splice(${idx},1);renderItems()"></i>
                    </div>
                </div>`;
        }).join('');
        document.getElementById('txtTotal').innerText = "Rp " + total.toLocaleString();
    }

    async function loadDaftarHarga() {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDaftarHarga' }) });
        const result = await res.json();
        document.getElementById('jasaSelect').innerHTML = result.data.map(it => `<option value="${it[1]}">${it[0]}</option>`).join('');
    }

    function tambahJasaList() {
        const sel = document.getElementById('jasaSelect');
        const nm = sel.options[sel.selectedIndex].text;
        const ex = selectedItems.find(i => i.nama === nm);
        if(ex) ex.qty++;
        else selectedItems.push({nama: nm, harga: parseInt(sel.value), qty: 1});
        renderItems();
    }

    function renderTimeline(h) {
        document.getElementById('timelineList').innerHTML = h.map(t => `
            <div class="border-start border-2 border-primary ps-3 mb-3 position-relative">
                <div class="position-absolute bg-primary" style="width:10px; height:10px; border-radius:50%; left:-6px; top:5px;"></div>
                <div class="fw-bold small">${t.status}</div>
                <div class="text-muted" style="font-size:10px">${t.tgl}</div>
                <div class="small bg-white p-2 rounded-3 mt-1 shadow-sm border" style="font-size: 0.75rem;">${t.detail}</div>
            </div>
        `).reverse().join('');
    }

    async function saveSemuaPerubahan() {
        Swal.fire({ title: 'Menyimpan...', showConfirmButton: false, allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        const payload = {
            action: 'updateFullData', id: currentId,
            status: document.getElementById('statusSelect').value,
            keterangan: document.getElementById('catatanProgres').value,
            items: selectedItems
        };
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        const result = await res.json();
        if(result.success) {
            myModal.hide();
            Swal.fire('Sukses!', 'Data berhasil diperbarui', 'success').then(() => loadRiwayat());
        }
    }
</script>
</body>
</html>
