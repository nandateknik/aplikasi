<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Pro Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --p-blue: #0052d4; --p-grad: linear-gradient(135deg, #0052d4 0%, #4364f7 50%, #6fb1fc 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; padding-bottom: 90px; }
        
        .premium-header {
            background: var(--p-grad);
            padding: 40px 20px 70px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 82, 212, 0.2);
        }

        .action-bar { margin-top: -35px; padding: 0 20px; }
        .search-pill {
            background: white; border-radius: 18px; padding: 15px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: none; width: 100%;
        }

        .wo-card {
            background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px;
            border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: 0.2s;
        }
        .wo-card:active { transform: scale(0.97); }

        .section-title {
            font-size: 0.75rem; font-weight: 800; color: #1e293b;
            text-transform: uppercase; letter-spacing: 1px;
            margin: 25px 0 12px; display: flex; align-items: center;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin-left: 10px; }

        .update-box { background: #f8fafc; border-radius: 20px; padding: 18px; border: 1px solid #eef2f7; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: white;
            height: 75px; display: flex; align-items: center;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.05); z-index: 1000;
        }
        .nav-link { flex: 1; text-align: center; color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 600; }
        .nav-link.active { color: var(--p-blue); }
        .nav-link i { font-size: 1.5rem; display: block; margin-bottom: 3px; }

        .btn-pdf { background: #ff4757; color: white; border-radius: 12px; font-weight: 600; border: none; padding: 8px 15px; }
    </style>
</head>
<body>

<div class="premium-header">
    <div class="d-flex justify-content-between align-items-center w-100">
        <div class="text-start">
            <h4 class="fw-bold mb-0">Nanda Teknik</h4>
            <small class="opacity-75">Admin Control Panel</small>
        </div>
        <i class="fas fa-user-shield fa-2x opacity-50"></i>
    </div>
</div>

<div class="action-bar">
    <input type="text" id="searchBox" class="search-pill" placeholder="Cari ID WO atau Nama..." oninput="applyFilter()">
    <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary rounded-pill flex-fill py-2 shadow" id="tabOng" onclick="switchTab('Ongoing')">Aktif</button>
        <button class="btn btn-light rounded-pill flex-fill py-2 shadow-sm" id="tabSel" onclick="switchTab('Selesai')">Riwayat</button>
    </div>
</div>

<div class="container mt-4" id="listPekerjaan"></div>

<div class="bottom-nav">
    <a href="#" class="nav-link active" onclick="loadRiwayat()"><i class="fas fa-tasks"></i>Work Order</a>
    <a href="buat-nota.html" class="nav-link"><i class="fas fa-plus-circle" style="font-size: 2.5rem; color: var(--p-blue);"></i></a>
    <a href="pelanggan.html" class="nav-link"><i class="fas fa-users"></i>Pelanggan</a>
</div>

<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header border-0 shadow-sm">
                <h6 class="fw-bold mb-0" id="modalTitleID">Detail Pekerjaan</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                
                <div class="section-title">Rincian Nota & Biaya</div>
                <div class="update-box mb-4">
                    <div id="inputNotaContainer">
                        <div class="row g-2 mb-2">
                            <div class="col-8">
                                <select id="jasaSelect" class="form-select border-0 shadow-sm"></select>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary w-100" onclick="tambahItem(false)"><i class="fas fa-plus"></i> Daftar</button>
                            </div>
                        </div>
                        <div class="p-2 border rounded-3 bg-white mb-3">
                            <small class="text-muted d-block mb-1">Input Manual:</small>
                            <div class="d-flex gap-2">
                                <input type="text" id="manualNama" class="form-control form-control-sm border-0 bg-light" placeholder="Nama Barang">
                                <input type="number" id="manualHarga" class="form-control form-control-sm border-0 bg-light" placeholder="Harga">
                                <button class="btn btn-dark btn-sm" onclick="tambahItem(true)">Tambah</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="itemList" class="mt-2"></div>
                    
                    <div class="d-flex justify-content-between mt-3 pt-2 border-top">
                        <span class="fw-bold">TOTAL BIAYA</span>
                        <span class="fw-bold text-primary" id="txtTotal">Rp 0</span>
                    </div>
                </div>

                <div class="section-title">Status & Progress</div>
                <div class="update-box mb-4">
                    <select id="statusSelect" class="form-select border-0 shadow-sm mb-3">
                        <option value="Pending">Pending</option>
                        <option value="Proses">⚙️ Proses Pengerjaan</option>
                        <option value="Selesai">✅ Selesai & Lunas</option>
                    </select>
                    <textarea id="catatanProgres" class="form-control border-0 shadow-sm" rows="3" placeholder="Catatan baru..."></textarea>
                </div>

                <div class="section-title">Riwayat Timeline</div>
                <div id="timelineList"></div>

            </div>
            <div class="modal-footer border-0 p-3 shadow-lg">
                <button class="btn btn-pdf me-auto" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
                <button class="btn btn-light text-danger fw-bold" onclick="hapusPekerjaan()">Hapus</button>
                <button class="btn btn-primary px-4 fw-bold" id="btnSimpan" onclick="saveSemuaPerubahan()">Simpan</button>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwt6YEltdaYf8RKZJZpqx1gmfdEbNXIKXoamu6rkShsjtaOKuBe4MSG7_3Jq537nwDz/exec'; 
    let allData = [], selectedItems = [], currentId = null, currentTab = 'Ongoing', fullDataDetail = null;
    let myModal;

    window.onload = () => {
        // Inisialisasi modal setelah bootstrap load
        myModal = new bootstrap.Modal(document.getElementById('modalUpdate'));
        loadRiwayat(); 
        loadDaftarHarga(); 
    };

    async function loadRiwayat() {
        document.getElementById('listPekerjaan').innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>';
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getRiwayatAdmin' }) });
        const result = await res.json();
        if(result.success) { allData = result.data; applyFilter(); }
    }

    function switchTab(t) {
        currentTab = t;
        document.getElementById('tabOng').className = t === 'Ongoing' ? 'btn btn-primary rounded-pill flex-fill py-2 shadow' : 'btn btn-light rounded-pill flex-fill py-2 shadow-sm';
        document.getElementById('tabSel').className = t === 'Selesai' ? 'btn btn-primary rounded-pill flex-fill py-2 shadow' : 'btn btn-light rounded-pill flex-fill py-2 shadow-sm';
        applyFilter();
    }

    function applyFilter() {
        const kw = document.getElementById('searchBox').value.toLowerCase();
        const filtered = allData.filter(d => {
            const matchStatus = (currentTab === 'Ongoing' ? d.status !== 'Selesai' : d.status === 'Selesai');
            return matchStatus && (d.id.toLowerCase().includes(kw) || d.judul.toLowerCase().includes(kw));
        });
        renderList(filtered);
    }

    function renderList(data) {
        document.getElementById('listPekerjaan').innerHTML = data.map(item => `
            <div class="wo-card" onclick="viewDetail('${item.id}')">
                <div class="d-flex justify-content-between mb-2 small fw-bold">
                    <span class="text-primary">${item.id}</span>
                    <span class="${item.status === 'Selesai' ? 'text-success' : 'text-warning'}">${item.status}</span>
                </div>
                <h6 class="fw-bold mb-1">${item.judul}</h6>
                <div class="text-muted small"><i class="far fa-calendar-alt"></i> ${item.tgl}</div>
            </div>
        `).join('');
    }

    async function viewDetail(id) {
        currentId = id;
        Swal.fire({ title: 'Memuat...', showConfirmButton: false, didOpen: () => Swal.showLoading() });
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: id }) });
        const r = await res.json();
        Swal.close();
        if(r.success) {
            fullDataDetail = r.data;
            document.getElementById('modalTitleID').innerText = "Detail " + id;
            document.getElementById('statusSelect').value = fullDataDetail.status;
            selectedItems = fullDataDetail.notaItems || [];
            renderItems();
            renderTimeline(fullDataDetail.history);
            
            // Sembunyikan input jika sudah selesai, tapi biarkan nota terlihat
            const isDone = fullDataDetail.status === 'Selesai';
            document.getElementById('inputNotaContainer').style.display = isDone ? 'none' : 'block';
            document.getElementById('btnSimpan').style.display = isDone ? 'none' : 'block';
            
            myModal.show();
        }
    }

    function tambahItem(isManual) {
        if(isManual) {
            const n = document.getElementById('manualNama').value;
            const h = parseInt(document.getElementById('manualHarga').value);
            if(!n || !h) return;
            selectedItems.push({nama: n, harga: h, qty: 1});
            document.getElementById('manualNama').value = '';
            document.getElementById('manualHarga').value = '';
        } else {
            const sel = document.getElementById('jasaSelect');
            const nm = sel.options[sel.selectedIndex].text;
            selectedItems.push({nama: nm, harga: parseInt(sel.value), qty: 1});
        }
        renderItems();
    }

    function renderItems() {
        const list = document.getElementById('itemList');
        let total = 0;
        const isDone = fullDataDetail && fullDataDetail.status === 'Selesai';
        list.innerHTML = selectedItems.map((it, idx) => {
            total += (it.harga * it.qty);
            return `
                <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-white rounded-3 border">
                    <div style="font-size: 0.8rem"><b>${it.nama}</b><br>Rp${it.harga.toLocaleString()} x ${it.qty}</div>
                    <div class="d-flex align-items-center">
                        <span class="small fw-bold me-2">Rp${(it.harga*it.qty).toLocaleString()}</span>
                        ${!isDone ? `<i class="fas fa-trash text-danger" onclick="selectedItems.splice(${idx},1);renderItems()"></i>` : ''}
                    </div>
                </div>`;
        }).join('');
        document.getElementById('txtTotal').innerText = "Rp " + total.toLocaleString();
    }

    function renderTimeline(h) {
        document.getElementById('timelineList').innerHTML = h.map(t => `
            <div class="border-start border-2 border-primary ps-3 mb-3 small">
                <div class="fw-bold">${t.status}</div>
                <div class="text-muted" style="font-size: 9px;">${t.tgl}</div>
                <div class="bg-light p-2 rounded-2 mt-1">${t.detail}</div>
            </div>
        `).reverse().join('');
    }

    async function loadDaftarHarga() {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDaftarHarga' }) });
        const r = await res.json();
        document.getElementById('jasaSelect').innerHTML = r.data.map(it => `<option value="${it[1]}">${it[0]}</option>`).join('');
    }

    async function saveSemuaPerubahan() {
        Swal.fire({ title: 'Menyimpan...', didOpen: () => Swal.showLoading() });
        const payload = {
            action: 'updateFullData', id: currentId,
            status: document.getElementById('statusSelect').value,
            keterangan: document.getElementById('catatanProgres').value || "Update data",
            items: selectedItems
        };
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        const r = await res.json();
        if(r.success) { myModal.hide(); Swal.fire('Berhasil!', '', 'success').then(() => loadRiwayat()); }
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18); doc.setTextColor(0, 82, 212);
        doc.text("NOTA NANDA TEKNIK", 14, 20);
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text(`ID: ${fullDataDetail.woId}`, 14, 30);
        doc.text(`Client: ${fullDataDetail.email}`, 14, 35);
        const rows = selectedItems.map(it => [it.nama, it.qty, `Rp${it.harga.toLocaleString()}`, `Rp${(it.harga*it.qty).toLocaleString()}`]);
        doc.autoTable({
            startY: 45,
            head: [['Deskripsi', 'Qty', 'Harga', 'Subtotal']],
            body: rows,
            headStyles: { fillColor: [0, 82, 212] }
        });
        doc.save(`Nota-${fullDataDetail.woId}.pdf`);
    }

    async function hapusPekerjaan() {
        const conf = await Swal.fire({ title: 'Hapus data ini?', icon: 'warning', showCancelButton: true });
        if(conf.isConfirmed) {
            // Logika hapus panggil action delete di GS lo
        }
    }
</script>
</body>
</html>
