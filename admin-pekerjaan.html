<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanda Teknik - Admin Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --glass: rgba(255, 255, 255, 0.9);
            --primary-gradient: linear-gradient(135deg, #0d6efd 0%, #003da5 100%);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f0f2f5; 
            color: #2d3436;
            overflow-x: hidden;
        }

        /* Sidebar Design */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: #1e293b;
            color: white;
            padding: 20px;
            z-index: 1000;
            transition: 0.3s;
        }

        .sidebar .nav-link {
            color: #94a3b8;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 5px;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar .nav-link i { margin-right: 12px; font-size: 1.1rem; }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            min-height: 100vh;
        }

        /* Premium Cards */
        .card-glass {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .wo-card {
            border: none;
            border-radius: 16px;
            background: white;
            transition: 0.3s;
            border-left: 5px solid transparent;
        }
        .wo-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .wo-card.pending { border-left-color: #f1c40f; }
        .wo-card.proses { border-left-color: #3498db; }
        .wo-card.selesai { border-left-color: #2ecc71; }

        .pagination .page-link {
            border-radius: 8px;
            margin: 0 3px;
            border: none;
            color: #475569;
        }

        .pagination .active .page-link { background: var(--primary-gradient); }

        .btn-premium {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
        }

        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 2000; display: none;
            align-items: center; justify-content: center; flex-direction: column;
        }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
            .sidebar.active { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="loader-overlay" id="loader">
    <div class="spinner-grow text-primary" role="status"></div>
    <span class="mt-2 fw-bold">Synchronizing Data...</span>
</div>

<nav class="sidebar">
    <div class="d-flex align-items-center mb-4 px-2">
        <div class="bg-primary rounded-3 p-2 me-2">
            <i class="fas fa-bolt text-white"></i>
        </div>
        <h5 class="mb-0 fw-bold">NANDA TEKNIK</h5>
    </div>
    <hr class="opacity-10">
    <div class="nav flex-column">
        <a href="#" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="buat-nota.html" class="nav-link"><i class="fas fa-plus-circle"></i> Buat WO Baru</a>
        <a href="pelanggan.html" class="nav-link"><i class="fas fa-users"></i> Data Pelanggan</a>
        <a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Laporan</a>
        <a href="#" class="nav-link mt-4 text-danger"><i class="fas fa-sign-out-alt"></i> Keluar</a>
    </div>
</nav>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-0">Manajemen Pekerjaan</h3>
            <p class="text-muted small">Kelola data perbaikan dan instalasi secara real-time</p>
        </div>
        <button class="btn btn-premium shadow-sm" onclick="loadRiwayat()">
            <i class="fas fa-sync-alt"></i> Refresh Data
        </button>
    </div>

    <div class="card-glass p-3 mb-4 d-flex flex-wrap gap-2 align-items-center">
        <div class="btn-group p-1 bg-light rounded-3">
            <button class="btn btn-sm btn-white rounded-2 px-3 active" id="btnTabOngoing" onclick="switchTab('Ongoing')">Aktif</button>
            <button class="btn btn-sm btn-white rounded-2 px-3" id="btnTabSelesai" onclick="switchTab('Selesai')">Selesai</button>
        </div>
        <div class="input-group input-group-sm flex-grow-1" style="max-width: 300px;">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
            <input type="text" class="form-control border-start-0" id="searchBox" placeholder="Cari ID atau Judul..." oninput="handleSearch()">
        </div>
    </div>

    <div id="listPekerjaan" class="row g-4">
        </div>

    <nav class="mt-5">
        <ul class="pagination justify-content-center" id="paginationControl">
            </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const WEB_APP_URL = 'URL_GAS_KAMU';
    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 6;
    let currentTab = 'Ongoing';

    window.onload = () => loadRiwayat();

    async function loadRiwayat() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getRiwayatAdmin' }) });
            const result = await res.json();
            if(result.success) {
                allData = result.data;
                applyFilter();
            }
        } catch(e) { console.error(e); }
        document.getElementById('loader').style.display = 'none';
    }

    function switchTab(status) {
        currentTab = status;
        document.getElementById('btnTabOngoing').classList.toggle('active', status === 'Ongoing');
        document.getElementById('btnTabSelesai').classList.toggle('active', status === 'Selesai');
        currentPage = 1;
        applyFilter();
    }

    function handleSearch() {
        currentPage = 1;
        applyFilter();
    }

    function applyFilter() {
        const keyword = document.getElementById('searchBox').value.toLowerCase();
        
        filteredData = allData.filter(d => {
            const matchStatus = (currentTab === 'Ongoing' ? d.status !== 'Selesai' : d.status === 'Selesai');
            const matchSearch = d.id.toLowerCase().includes(keyword) || d.judul.toLowerCase().includes(keyword);
            return matchStatus && matchSearch;
        });

        renderDisplay();
    }

    function renderDisplay() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedItems = filteredData.slice(start, end);

        const container = document.getElementById('listPekerjaan');
        container.innerHTML = '';

        paginatedItems.forEach(item => {
            const statusClass = item.status.toLowerCase();
            container.innerHTML += `
                <div class="col-md-6 col-lg-4">
                    <div class="card wo-card ${statusClass} p-4 shadow-sm" onclick="viewDetail('${item.id}')">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="badge bg-light text-dark border">${item.id}</span>
                            <span class="small fw-bold text-uppercase ${statusClass === 'selesai' ? 'text-success' : 'text-warning'}">${item.status}</span>
                        </div>
                        <h5 class="fw-bold mb-2">${item.judul}</h5>
                        <div class="d-flex align-items-center text-muted small">
                            <i class="far fa-calendar-alt me-2"></i> ${item.tgl}
                        </div>
                    </div>
                </div>`;
        });

        renderPagination();
    }

    function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        const container = document.getElementById('paginationControl');
        container.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            container.innerHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link shadow-sm" href="#" onclick="changePage(${i})">${i}</a>
                </li>`;
        }
    }

    function changePage(p) {
        currentPage = p;
        renderDisplay();
    }

    // Sambungkan fungsi viewDetail, renderItems, dll dari kode admin sebelumnya...
</script>

</body>
</html>
