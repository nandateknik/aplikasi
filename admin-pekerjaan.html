<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Pro Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="layout.css">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; padding-bottom: 110px; }
        .action-bar { margin-top: -35px; padding: 0 20px; position: relative; z-index: 5; }
        .wo-card { 
            background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; 
            border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: 0.2s; cursor: pointer; 
        }
        .wo-card:active { transform: scale(0.97); }
        .badge-status { font-size: 0.65rem; padding: 5px 12px; border-radius: 10px; }
        .section-title { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 10px; display: flex; align-items: center; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin-left: 10px; }
        .update-box { background: #f8fafc; border-radius: 20px; padding: 15px; border: 1px solid #eef2f7; }
        .swal2-container {
            z-index: 3000 !important;
        }
    </style>
</head>
<body>

<div class="action-bar">
    <div class="bg-white p-2 rounded-4 shadow-sm mb-3 text-center border">
        <small class="text-muted d-block mb-1 fw-bold">Cari Berdasarkan Tanggal:</small>
        <input type="date" id="searchDate" class="form-control border-0 text-center" onchange="applyFilter()">
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary rounded-pill flex-fill py-2 shadow" id="tabOng" onclick="switchTab('Ongoing')">Aktif</button>
        <button class="btn btn-light rounded-pill flex-fill py-2 shadow-sm" id="tabSel" onclick="switchTab('Selesai')">Riwayat</button>
    </div>
</div>

<div class="container mt-4">
    <div id="listPekerjaan"></div>
    <div class="d-flex justify-content-between align-items-center mt-3 px-2" id="paginationCtrl"></div>
</div>

<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header border-0 shadow-sm">
                <h6 class="fw-bold mb-0" id="modalTitleID">Detail Job</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="section-title">Informasi Pelanggan</div>
                <div class="mb-3 small bg-white p-3 rounded-4 border">
                    <p class="mb-1"><strong>Nama:</strong> <span id="detNama">-</span></p>
                    <p class="mb-1"><strong>Email:</strong> <span id="detEmail">-</span></p>
                    <p class="mb-0 text-muted"><strong>Alamat:</strong> <span id="detAlamat">-</span></p>
                    <div id="btnMapsContainer" class="mt-2"></div>
                </div>

                <div class="section-title">Update Nota & Biaya</div>
                <div class="update-box mb-4">
                    <div id="inputNotaContainer">
                        <div class="row g-2 mb-2">
                            <div class="col-8"><select id="jasaSelect" class="form-select border-0 shadow-sm"></select></div>
                            <div class="col-4"><button class="btn btn-primary w-100" onclick="tambahItem(false)">Add</button></div>
                        </div>
                        <div class="p-2 border rounded-3 bg-white mb-2">
                            <div class="d-flex gap-2">
                                <input type="text" id="manualNama" class="form-control form-control-sm border-0 bg-light" placeholder="Nama Barang">
                                <input type="number" id="manualHarga" class="form-control form-control-sm border-0 bg-light" placeholder="Harga">
                                <button class="btn btn-dark btn-sm" onclick="tambahItem(true)">Ok</button>
                            </div>
                        </div>
                    </div>
                    <div id="itemList"></div>
                    <div class="d-flex justify-content-between mt-3 pt-2 border-top">
                        <span class="fw-bold">TOTAL</span>
                        <span class="fw-bold text-primary" id="txtTotal">Rp 0</span>
                    </div>
                </div>

                <div class="section-title">Status Progres</div>
                <div class="update-box mb-4">
                    <select id="statusSelect" class="form-select border-0 shadow-sm mb-3">
                        <option value="Pending">üïí Pending</option>
                        <option value="Proses">‚öôÔ∏è Sedang Dikerjakan</option>
                        <option value="Menunggu Part">üì¶ Menunggu Part</option>
                        <option value="Selesai">‚úÖ Selesai (Belum Bayar)</option>
                        <option value="Lunas">üí∞ Lunas & Selesai</option>
                    </select>
                    <textarea id="catatanProgres" class="form-control border-0 shadow-sm" rows="2" placeholder="Tulis progres..."></textarea>
                </div>

                <div class="section-title">Riwayat Log</div>
                <div id="timelineList"></div>
            </div>
            <div class="modal-footer border-0 p-3 shadow-lg bg-light">
                <button class="btn btn-outline-danger me-auto" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i></button>
                <button class="btn btn-danger" onclick="hapusData()"><i class="fas fa-trash"></i></button>
                <button class="btn btn-primary px-4 fw-bold" id="btnSimpan" onclick="saveSemuaPerubahan()" style="background: var(--p-blue);">Update Data</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script src="config.js"></script>
<script src="layout.js"></script>

<script>
    let allData = [], filteredData = [], selectedItems = [], currentId = null, currentTab = 'Ongoing', fullDataDetail = null;
    let myModal, currentPage = 1, pageSize = 8;

    window.onload = () => {
        myModal = new bootstrap.Modal(document.getElementById('modalUpdate'));
        loadRiwayat(); 
        loadDaftarHarga(); 
    };

    async function loadRiwayat() {
        const container = document.getElementById('listPekerjaan');
        container.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div><p class="mt-2 small text-muted">Loading Data...</p></div>';
        
        try {
            const res = await fetch(CONFIG.WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'getRiwayatAdmin' }) 
            });
            const result = await res.json();
            if(result.success) { 
                allData = result.data; 
                applyFilter(); 
            }
        } catch(e) {
            Swal.fire('Error', 'Gagal memuat data backend', 'error');
        }
    }

    function applyFilter() {
        const fDate = document.getElementById('searchDate').value;
        document.getElementById('tabOng').className = currentTab === 'Ongoing' ? 'btn btn-primary rounded-pill flex-fill shadow' : 'btn btn-light rounded-pill flex-fill shadow-sm';
        document.getElementById('tabSel').className = currentTab === 'Selesai' ? 'btn btn-primary rounded-pill flex-fill shadow' : 'btn btn-light rounded-pill flex-fill shadow-sm';

        filteredData = allData.filter(d => {
            const isDone = (d.status === 'Lunas' || d.status === 'Selesai');
            const matchStatus = (currentTab === 'Ongoing' ? !isDone : isDone);
            
            if (fDate) {
                const part = d.tgl.split(',')[0].split('/'); 
                const dFormatted = `${part[2]}-${part[1].padStart(2,'0')}-${part[0].padStart(2,'0')}`;
                return matchStatus && dFormatted === fDate;
            }
            return matchStatus;
        });
        renderList();
    }

    function renderList() {
        const paginated = filteredData.slice((currentPage-1)*pageSize, currentPage*pageSize);
        const container = document.getElementById('listPekerjaan');
        
        if (paginated.length === 0) {
            container.innerHTML = '<div class="text-center text-muted p-5">Ora ono data, Cah.</div>';
            document.getElementById('paginationCtrl').innerHTML = '';
            return;
        }

        container.innerHTML = paginated.map(item => `
            <div class="wo-card border" onclick="viewDetail('${item.id}')">
                <div class="d-flex justify-content-between mb-2">
                    <span class="badge bg-primary-subtle text-primary border border-primary-subtle small">${item.id}</span>
                    <span class="badge-status fw-bold ${item.status === 'Lunas' ? 'bg-success text-white' : 'bg-warning text-dark'}">${item.status}</span>
                </div>
                <h6 class="fw-bold mb-1 text-uppercase text-truncate">${item.judul}</h6>
                <div class="small mb-1 text-muted"><i class="fas fa-user me-2 text-primary"></i>${item.nama}</div>
                <div class="text-muted" style="font-size: 0.7rem;">
                    <i class="far fa-calendar-alt me-2"></i>${item.tgl}
                </div>
            </div>
        `).join('');
        renderPagination();
    }

    function renderPagination() {
        const total = Math.ceil(filteredData.length / pageSize);
        const ctrl = document.getElementById('paginationCtrl');
        if(total <= 1) { ctrl.innerHTML = ''; return; }
        ctrl.innerHTML = `
            <button class="btn btn-sm btn-outline-primary" ${currentPage === 1 ? 'disabled' : ''} onclick="currentPage--;renderList()">Prev</button>
            <span class="small fw-bold">Hal ${currentPage} / ${total}</span>
            <button class="btn btn-sm btn-outline-primary" ${currentPage === total ? 'disabled' : ''} onclick="currentPage++;renderList()">Next</button>
        `;
    }

    function switchTab(t) { currentTab = t; currentPage = 1; applyFilter(); }

    async function viewDetail(id) {
        currentId = id;
        Swal.fire({ title: 'Loading...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });
        
        try {
            const res = await fetch(CONFIG.WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'getDetailAll', keyword: id }) 
            });
            const r = await res.json();
            Swal.close();

            if(r.success) {
                fullDataDetail = r.data;
                document.getElementById('modalTitleID').innerText = "Detail: " + id;
                document.getElementById('detNama').innerText = fullDataDetail.nama;
                document.getElementById('detEmail').innerText = fullDataDetail.email;
                document.getElementById('detAlamat').innerText = fullDataDetail.alamat || '-';
                
                const btnMaps = document.getElementById('btnMapsContainer');
                if(fullDataDetail.lat && fullDataDetail.lang) {
                    btnMaps.innerHTML = `<a href="https://www.google.com/maps?q=${fullDataDetail.lat},${fullDataDetail.lang}" target="_blank" class="btn btn-sm btn-outline-primary rounded-pill mt-2"><i class="fas fa-map-marked-alt me-1"></i> Buka Petunjuk Jalan</a>`;
                } else { btnMaps.innerHTML = ""; }

                document.getElementById('statusSelect').value = fullDataDetail.status;
                document.getElementById('catatanProgres').value = ""; 
                selectedItems = fullDataDetail.notaItems || [];
                
                renderItems();
                renderTimeline(fullDataDetail.history || []);
                myModal.show();
            }
        } catch(e) { Swal.fire('Error', 'Gagal memproses detail', 'error'); }
    }

    function tambahItem(isManual) {
        let n, h;
        if(isManual) {
            n = document.getElementById('manualNama').value; 
            h = parseInt(document.getElementById('manualHarga').value);
            if(!n || isNaN(h)) return;
            document.getElementById('manualNama').value = "";
            document.getElementById('manualHarga').value = "";
        } else {
            const s = document.getElementById('jasaSelect'); 
            n = s.options[s.selectedIndex].text; 
            h = parseInt(s.value);
        }
        
        const idx = selectedItems.findIndex(i => i.nama === n);
        if(idx > -1) selectedItems[idx].qty++; else selectedItems.push({nama: n, harga: h, qty: 1});
        renderItems();
    }

    function renderItems() {
        let total = 0;
        document.getElementById('itemList').innerHTML = selectedItems.map((it, idx) => {
            total += (it.harga * it.qty);
            return `<div class="d-flex justify-content-between p-2 bg-white rounded border mb-2 small">
                <div><b>${it.nama}</b><br><span class="text-muted">Rp${it.harga.toLocaleString()} x ${it.qty}</span></div>
                <div class="text-end">
                    <span class="fw-bold d-block">Rp${(it.harga*it.qty).toLocaleString()}</span>
                    <i class="fas fa-trash text-danger" onclick="selectedItems.splice(${idx},1);renderItems()"></i>
                </div>
            </div>`;
        }).join('');
        document.getElementById('txtTotal').innerText = "Rp " + total.toLocaleString();
    }

    function renderTimeline(h) {
        const container = document.getElementById('timelineList');
        if(!h || h.length === 0) {
            container.innerHTML = '<div class="small text-muted">Belum ada riwayat.</div>';
            return;
        }
        container.innerHTML = h.map(t => `
            <div class="border-start border-2 border-primary ps-3 mb-3 small">
                <div class="fw-bold text-primary">${t.status}</div>
                <div class="text-muted" style="font-size: 10px;">${t.tgl}</div>
                <div class="bg-white p-2 border rounded mt-1">${t.detail}</div>
            </div>
        `).reverse().join('');
    }

    async function loadDaftarHarga() {
        const el = document.getElementById('jasaSelect');
        if(!el) return; // Pengaman supaya ora error null

        try {
            const res = await fetch(CONFIG.WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDaftarHarga' }) });
            const r = await res.json();
            if(r.success) {
                el.innerHTML = r.data.map(it => `<option value="${it[1]}">${it[0]}</option>`).join('');
            }
        } catch(e) { console.error("Gagal load harga"); }
    }

  async function saveSemuaPerubahan() {
    const btn = document.getElementById('btnSimpan');
    
    // 1. Cek data dhisik
    if (selectedItems.length === 0) {
        return Swal.fire({
            title: 'Nota Kosong?',
            text: 'Yakin simpan tanpa isi nota?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Ya, Simpan',
            target: document.getElementById('modalUpdate') // Ben popup muncul neng njero modal
        }).then((result) => {
            if (result.isConfirmed) eksekusiSimpan();
        });
    }

    eksekusiSimpan();

    async function eksekusiSimpan() {
        btn.disabled = true;
        
        // Popup loading nggunakake 'target' supaya neng dhuwure modal
        Swal.fire({ 
            title: 'Menyimpan...', 
            allowOutsideClick: false, 
            didOpen: () => Swal.showLoading(),
            target: document.getElementById('modalUpdate') 
        });

        const payload = {
            action: 'updateFullData', 
            id: currentId,
            status: document.getElementById('statusSelect').value,
            keterangan: document.getElementById('catatanProgres').value || "Update data oleh Admin",
            items: selectedItems
        };

        try {
            const res = await fetch(CONFIG.WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
            const r = await res.json();
            
            if(r.success) { 
                btn.disabled = false;
                // Tutup loading dhisik sakdurunge sukses
                Swal.close(); 
                
                await Swal.fire({
                    title: 'Sip!',
                    text: 'Database wis diupdate.',
                    icon: 'success',
                    target: document.getElementById('modalUpdate')
                });
                
                myModal.hide(); 
                loadRiwayat(); 
            }
        } catch(e) {
            btn.disabled = false;
            Swal.fire({
                title: 'Gagal',
                text: 'Koneksi bermasalah.',
                icon: 'error',
                target: document.getElementById('modalUpdate')
            });
        }
    }
}

    async function hapusData() {
        const confirm = await Swal.fire({
            title: 'Hapus Data?',
            text: "Data Work Order bakal ilang permanen!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Ya, Hapus!'
        });

        if(confirm.isConfirmed) {
            Swal.fire({title: 'Menghapus...', didOpen: () => Swal.showLoading(), allowOutsideClick: false});
            const res = await fetch(CONFIG.WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'deleteData', id: currentId, type: 'WO' }) 
            });
            const r = await res.json();
            if(r.success) {
                myModal.hide();
                Swal.fire('Terhapus', 'Data wis ilang.', 'success').then(() => loadRiwayat());
            }
        }
    }

    function downloadPDF() {
        if(!fullDataDetail) return;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFontSize(22); doc.setTextColor(0, 82, 212); doc.setFont("helvetica", "bold");
        doc.text("NANDA TEKNIK", 105, 20, {align: "center"});
        
        doc.setFontSize(10); doc.setTextColor(80); doc.setFont("helvetica", "normal");
        doc.text("Sukowidi Indah Residence, Banyuwangi. 68421", 105, 26, {align: "center"});
        doc.text("WA: 082331201148 | Email: nandateknik02@gmail.com", 105, 31, {align: "center"});
        
        doc.line(14, 40, 196, 40);
        doc.setFontSize(11); doc.setTextColor(0);
        doc.text("NOTA SERVICE / INVOICE", 14, 50);
        doc.setFontSize(10);
        doc.text(`ID Transaksi : ${fullDataDetail.woId || currentId}`, 14, 57);
        doc.text(`Nama         : ${fullDataDetail.nama}`, 14, 62);
        doc.text(`Email        : ${fullDataDetail.email}`, 14, 67);
        doc.text(`Alamat       : ${fullDataDetail.alamat || '-'}`, 14, 72);

        const rows = selectedItems.map(it => [it.nama, it.qty, `Rp${it.harga.toLocaleString()}`, `Rp${(it.harga*it.qty).toLocaleString()}`]);
        let totalVal = selectedItems.reduce((acc, it) => acc + (it.harga * it.qty), 0);

        doc.autoTable({
            startY: 80,
            head: [['Layanan / Material', 'Qty', 'Harga Satuan', 'Subtotal']],
            body: rows,
            headStyles: { fillColor: [0, 82, 212], textColor: 255 },
            styles: { fontSize: 9 }
        });

        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFontSize(12); doc.setFont("helvetica", "bold");
        doc.text(`TOTAL TAGIHAN: Rp${totalVal.toLocaleString()}`, 196, finalY, {align: "right"});
        doc.save(`Nota-NandaTeknik-${fullDataDetail.nama}.pdf`);
    }
</script>
</body>
</html>
