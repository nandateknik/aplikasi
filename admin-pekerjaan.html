<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nanda Teknik - Pro Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --p-blue: #0052d4; --p-grad: linear-gradient(135deg, #0052d4 0%, #4364f7 50%, #6fb1fc 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; padding-bottom: 90px; }
        
        .premium-header {
            background: var(--p-grad); padding: 40px 20px 70px;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            color: white; box-shadow: 0 10px 20px rgba(0, 82, 212, 0.2);
        }

        .action-bar { margin-top: -35px; padding: 0 20px; }
        .search-pill {
            background: white; border-radius: 18px; padding: 12px 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: none; width: 100%; font-weight: 600;
        }

        .wo-card {
            background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px;
            border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.03); transition: 0.2s;
        }
        .wo-card:active { transform: scale(0.97); }

        .section-title {
            font-size: 0.7rem; font-weight: 800; color: #64748b;
            text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 10px;
            display: flex; align-items: center;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #e2e8f0; margin-left: 10px; }

        .update-box { background: #f8fafc; border-radius: 20px; padding: 15px; border: 1px solid #eef2f7; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: white; height: 75px;
            display: flex; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.05); z-index: 1000;
        }
        .nav-link { flex: 1; text-align: center; color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 600; }
        .nav-link.active { color: var(--p-blue); }
        .nav-link i { font-size: 1.5rem; display: block; margin-bottom: 3px; }

        .pagination-container { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding: 0 5px; }
    </style>
</head>
<body>

<div class="premium-header text-center">
    <h4 class="fw-bold mb-0">Admin Nanda Teknik</h4>
    <p class="small opacity-75">Manajemen Order & Progres</p>
</div>

<div class="action-bar">
    <div class="bg-white p-2 rounded-4 shadow-sm mb-3 text-center">
        <small class="text-muted d-block mb-1 fw-bold">Filter Berdasarkan Tanggal:</small>
        <input type="date" id="searchDate" class="form-control border-0 text-center" onchange="applyFilter()">
    </div>
    
    <div class="d-flex gap-2">
        <button class="btn btn-primary rounded-pill flex-fill py-2 shadow" id="tabOng" onclick="switchTab('Ongoing')">Aktif</button>
        <button class="btn btn-light rounded-pill flex-fill py-2 shadow-sm" id="tabSel" onclick="switchTab('Selesai')">Riwayat</button>
    </div>
</div>

<div class="container mt-4">
    <div id="listPekerjaan"></div>
    <div class="pagination-container" id="paginationCtrl"></div>
</div>

<div class="bottom-nav">
    <a href="#" class="nav-link active" onclick="location.reload()"><i class="fas fa-sync"></i>Refresh</a>
    <a href="buat-nota.html" class="nav-link"><i class="fas fa-plus-circle" style="font-size: 2.5rem; color: var(--p-blue);"></i></a>
    <a href="pelanggan.html" class="nav-link"><i class="fas fa-users"></i>Pelanggan</a>
</div>

<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header border-0 shadow-sm">
                <h6 class="fw-bold mb-0" id="modalTitleID">Detail Job</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                
                <div class="section-title">Update Nota & Biaya</div>
                <div class="update-box mb-4">
                    <div id="inputNotaContainer">
                        <div class="row g-2 mb-2">
                            <div class="col-8"><select id="jasaSelect" class="form-select border-0 shadow-sm"></select></div>
                            <div class="col-4"><button class="btn btn-primary w-100" onclick="tambahItem(false)">Tambah</button></div>
                        </div>
                        <div class="p-2 border rounded-3 bg-white mb-2">
                            <div class="d-flex gap-2">
                                <input type="text" id="manualNama" class="form-control form-control-sm border-0 bg-light" placeholder="Nama Part">
                                <input type="number" id="manualHarga" class="form-control form-control-sm border-0 bg-light" placeholder="Harga">
                                <button class="btn btn-dark btn-sm" onclick="tambahItem(true)">Ok</button>
                            </div>
                        </div>
                    </div>
                    <div id="itemList"></div>
                    <div class="d-flex justify-content-between mt-3 pt-2 border-top">
                        <span class="fw-bold">TOTAL</span>
                        <span class="fw-bold text-primary" id="txtTotal">Rp 0</span>
                    </div>
                </div>

                <div class="section-title">Status Progres</div>
                <div class="update-box mb-4">
                    <select id="statusSelect" class="form-select border-0 shadow-sm mb-3">
                        <option value="Pending">üïí Pending</option>
                        <option value="Proses">‚öôÔ∏è Sedang Dikerjakan</option>
                        <option value="Menunggu Part">üì¶ Menunggu Part</option>
                        <option value="Selesai">‚úÖ Selesai (Belum Bayar)</option>
                        <option value="Lunas">üí∞ Lunas & Selesai</option>
                    </select>
                    <textarea id="catatanProgres" class="form-control border-0 shadow-sm" rows="3" placeholder="Catatan teknisi..."></textarea>
                </div>

                <div class="section-title">Riwayat Log</div>
                <div id="timelineList"></div>

            </div>
            <div class="modal-footer border-0 p-3 shadow-lg">
                <button class="btn btn-pdf me-auto" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> PDF</button>
                <button class="btn btn-primary px-5 fw-bold" id="btnSimpan" onclick="saveSemuaPerubahan()">Simpan</button>
            </div>
        </div>
    </div>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwt6YEltdaYf8RKZJZpqx1gmfdEbNXIKXoamu6rkShsjtaOKuBe4MSG7_3Jq537nwDz/exec'; 
    let allData = [], filteredData = [], selectedItems = [], currentId = null, currentTab = 'Ongoing', fullDataDetail = null;
    let myModal, currentPage = 1, pageSize = 5;

    window.onload = () => {
        myModal = new bootstrap.Modal(document.getElementById('modalUpdate'));
        loadRiwayat(); 
        loadDaftarHarga(); 
    };

    async function loadRiwayat() {
        document.getElementById('listPekerjaan').innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>';
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getRiwayatAdmin' }) });
            const result = await res.json();
            if(result.success) { allData = result.data; applyFilter(); }
        } catch(e) { Swal.fire('Error', 'Gagal koneksi ke server', 'error'); }
    }

    function switchTab(t) {
        currentTab = t;
        currentPage = 1;
        document.getElementById('tabOng').className = t === 'Ongoing' ? 'btn btn-primary rounded-pill flex-fill py-2 shadow' : 'btn btn-light rounded-pill flex-fill py-2 shadow-sm';
        document.getElementById('tabSel').className = t === 'Selesai' ? 'btn btn-primary rounded-pill flex-fill py-2 shadow' : 'btn btn-light rounded-pill flex-fill py-2 shadow-sm';
        applyFilter();
    }

    function applyFilter() {
        const filterDate = document.getElementById('searchDate').value; // format YYYY-MM-DD
        filteredData = allData.filter(d => {
            const isDone = (d.status === 'Lunas' || d.status === 'Selesai');
            const matchStatus = (currentTab === 'Ongoing' ? !isDone : isDone);
            
            if (filterDate) {
                // Konversi d.tgl (asumsi format dd/mm/yyyy atau serupa dari GS) ke format YYYY-MM-DD sederhana
                const part = d.tgl.split(',')[0].split('/'); // Ubah ini sesuai format tgl lo
                const formattedDate = `${part[2]}-${part[1].padStart(2,'0')}-${part[0].padStart(2,'0')}`;
                return matchStatus && formattedDate === filterDate;
            }
            return matchStatus;
        });
        renderList();
    }

    function renderList() {
        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const paginatedData = filteredData.slice(start, end);

        const container = document.getElementById('listPekerjaan');
        if (paginatedData.length === 0) {
            container.innerHTML = '<div class="text-center text-muted p-5">Tidak ada data ditemukan.</div>';
            document.getElementById('paginationCtrl').innerHTML = '';
            return;
        }

        container.innerHTML = paginatedData.map(item => `
            <div class="wo-card" onclick="viewDetail('${item.id}')">
                <div class="d-flex justify-content-between mb-2">
                    <span class="badge rounded-pill bg-primary" style="font-size:0.6rem;">${item.id}</span>
                    <span class="small fw-bold ${item.status === 'Lunas' ? 'text-success' : 'text-warning'}">${item.status}</span>
                </div>
                <h6 class="fw-bold mb-1">${item.judul}</h6>
                <div class="small text-dark mb-1"><i class="fas fa-user me-1 text-primary"></i> ${item.namaPelanggan || 'User'}</div>
                <div class="text-muted" style="font-size: 0.7rem;">
                    <i class="fas fa-envelope me-1"></i> ${item.email || '-'} <br>
                    <i class="far fa-calendar-alt me-1"></i> ${item.tgl}
                </div>
            </div>
        `).join('');

        renderPagination();
    }

    function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / pageSize);
        const ctrl = document.getElementById('paginationCtrl');
        ctrl.innerHTML = `
            <button class="btn btn-sm btn-outline-primary rounded-pill px-3" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(-1)">Prev</button>
            <span class="small fw-bold">Hal ${currentPage} / ${totalPages || 1}</span>
            <button class="btn btn-sm btn-outline-primary rounded-pill px-3" ${currentPage === totalPages || totalPages === 0 ? 'disabled' : ''} onclick="changePage(1)">Next</button>
        `;
    }

    function changePage(dir) { currentPage += dir; renderList(); }

    async function viewDetail(id) {
        currentId = id;
        Swal.fire({ title: 'Loading...', didOpen: () => Swal.showLoading() });
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: id }) });
        const r = await res.json();
        Swal.close();
        if(r.success) {
            fullDataDetail = r.data;
            document.getElementById('modalTitleID').innerText = id + " - " + (fullDataDetail.namaPelanggan || 'Detail');
            document.getElementById('statusSelect').value = fullDataDetail.status;
            selectedItems = fullDataDetail.notaItems || [];
            renderItems();
            renderTimeline(fullDataDetail.history);
            
            const isLunas = fullDataDetail.status === 'Lunas';
            document.getElementById('inputNotaContainer').style.display = isLunas ? 'none' : 'block';
            document.getElementById('btnSimpan').style.display = isLunas ? 'none' : 'block';
            myModal.show();
        }
    }

    function tambahItem(isManual) {
        let n, h;
        if(isManual) {
            n = document.getElementById('manualNama').value;
            h = parseInt(document.getElementById('manualHarga').value);
            if(!n || !h) return;
            document.getElementById('manualNama').value = '';
            document.getElementById('manualHarga').value = '';
        } else {
            const sel = document.getElementById('jasaSelect');
            n = sel.options[sel.selectedIndex].text;
            h = parseInt(sel.value);
        }

        const idx = selectedItems.findIndex(it => it.nama === n);
        if(idx > -1) selectedItems[idx].qty++;
        else selectedItems.push({nama: n, harga: h, qty: 1});
        renderItems();
    }

    function renderItems() {
        let total = 0;
        const isLunas = fullDataDetail && fullDataDetail.status === 'Lunas';
        document.getElementById('itemList').innerHTML = selectedItems.map((it, idx) => {
            total += (it.harga * it.qty);
            return `
                <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-white rounded-3 border">
                    <div style="font-size: 0.75rem"><b>${it.nama}</b><br>Rp${it.harga.toLocaleString()} x ${it.qty}</div>
                    <div class="d-flex align-items-center">
                        <span class="small fw-bold me-2">Rp${(it.harga*it.qty).toLocaleString()}</span>
                        ${!isLunas ? `<i class="fas fa-trash text-danger" onclick="selectedItems.splice(${idx},1);renderItems()"></i>` : ''}
                    </div>
                </div>`;
        }).join('');
        document.getElementById('txtTotal').innerText = "Rp " + total.toLocaleString();
    }

    function renderTimeline(h) {
        document.getElementById('timelineList').innerHTML = h.map(t => `
            <div class="border-start border-2 border-primary ps-3 mb-3 small">
                <div class="fw-bold">${t.status}</div>
                <div class="text-muted" style="font-size: 9px;">${t.tgl}</div>
                <div class="bg-light p-2 rounded-2 mt-1">${t.detail}</div>
            </div>
        `).reverse().join('');
    }

    async function loadDaftarHarga() {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDaftarHarga' }) });
        const r = await res.json();
        document.getElementById('jasaSelect').innerHTML = r.data.map(it => `<option value="${it[1]}">${it[0]}</option>`).join('');
    }

    async function saveSemuaPerubahan() {
        Swal.fire({ title: 'Menyimpan...', didOpen: () => Swal.showLoading() });
        const payload = {
            action: 'updateFullData', id: currentId,
            status: document.getElementById('statusSelect').value,
            keterangan: document.getElementById('catatanProgres').value || "Update progres",
            items: selectedItems
        };
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        const r = await res.json();
        if(r.success) { myModal.hide(); Swal.fire('Berhasil!', '', 'success').then(() => loadRiwayat()); }
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18); doc.setTextColor(0, 82, 212);
        doc.text("NOTA NANDA TEKNIK", 14, 20);
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text(`ID: ${fullDataDetail.woId} | Pelanggan: ${fullDataDetail.namaPelanggan}`, 14, 30);
        const rows = selectedItems.map(it => [it.nama, it.qty, `Rp${it.harga.toLocaleString()}`, `Rp${(it.harga*it.qty).toLocaleString()}`]);
        doc.autoTable({ startY: 40, head: [['Item', 'Qty', 'Harga', 'Subtotal']], body: rows, headStyles: { fillColor: [0, 82, 212] } });
        doc.save(`Nota-${fullDataDetail.woId}.pdf`);
    }
</script>
</body>
</html>
