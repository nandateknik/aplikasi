<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-200">P</div>
                <h1 class="font-black text-xl text-slate-800 tracking-tight">POS<span class="text-blue-600">PRO</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-display" class="hidden md:block text-sm font-semibold text-slate-600 bg-slate-100 px-3 py-1 rounded-full"></span>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 font-bold text-sm">Keluar</button>
            </div>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto p-4 flex gap-2 overflow-x-auto whitespace-nowrap">
        <a href="index.html" class="nav-btn bg-white text-slate-600 border border-slate-200">Dashboard</a>
        <a href="product.html" class="nav-btn active-nav">Produk & Harga</a>
        <a href="kasir.html" class="nav-btn bg-white text-slate-600 border border-slate-200">Kasir</a>
    </nav>

    <main class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <section class="card h-fit sticky top-20">
            <div class="flex items-center justify-between mb-6">
                <h3 class="font-extrabold text-slate-800 uppercase tracking-wider text-sm">Detail Produk</h3>
                <span id="mode-badge" class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full font-bold uppercase">Tambah Baru</span>
            </div>
            
            <div class="space-y-4">
                <input type="hidden" id="p-id">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Nama Barang</label>
                    <input type="text" id="p-nama" placeholder="Ketik nama produk...">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Harga Jual (Rp)</label>
                    <input type="number" id="p-harga" placeholder="0">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1">Stok Barang</label>
                    <input type="number" id="p-stok" placeholder="0">
                </div>
                
                <div class="flex gap-2 pt-4">
                    <button onclick="saveProduct()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all">SIMPAN DATA</button>
                    <button onclick="clearForm()" class="px-4 py-3 bg-slate-100 text-slate-500 rounded-xl hover:bg-slate-200 transition-all">BATAL</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 card">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                <div>
                    <h3 class="font-extrabold text-slate-800 uppercase tracking-wider text-sm">Inventaris Barang</h3>
                    <p class="text-xs text-slate-400">Total produk tersedia di database lokal</p>
                </div>
                <div class="flex gap-2 w-full md:w-auto">
                    <input type="text" id="p-search" onkeyup="renderProducts()" placeholder="Cari..." class="text-xs py-2 px-3 !w-full md:!w-48">
                    <button onclick="exportToPDF()" class="bg-slate-800 text-white p-2 rounded-xl hover:bg-black transition shadow-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-slate-400 text-[10px] uppercase tracking-widest border-b border-slate-100">
                            <th class="pb-4 font-black">Produk</th>
                            <th class="pb-4 font-black text-right">Harga</th>
                            <th class="pb-4 font-black text-center">Stok</th>
                            <th class="pb-4 font-black text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body" class="text-sm">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script>
        // Set User Display
        if(session) document.getElementById('user-display').innerText = `KASIR: ${session.nama}`;

        // RENDER DATA
        async function renderProducts() {
            const searchQuery = document.getElementById('p-search').value.toLowerCase();
            const products = await db.products.toArray();
            const filtered = products.filter(p => p.nama.toLowerCase().includes(searchQuery));
            
            const body = document.getElementById('product-table-body');
            
            if (filtered.length === 0) {
                body.innerHTML = `<tr><td colspan="4" class="py-12 text-center text-slate-300 italic text-xs">Produk tidak ditemukan...</td></tr>`;
                return;
            }

            body.innerHTML = filtered.reverse().map(p => `
                <tr class="border-b border-slate-50 group hover:bg-slate-50/50 transition-all">
                    <td class="py-4">
                        <div class="font-bold text-slate-700">${p.nama}</div>
                        <div class="text-[10px] text-slate-400 font-mono">ID-${p.id.toString().padStart(4, '0')}</div>
                    </td>
                    <td class="py-4 text-right font-black text-blue-600">
                        <span class="text-[10px] font-normal mr-1 italic text-slate-400">Rp</span>${p.harga.toLocaleString()}
                    </td>
                    <td class="py-4 text-center">
                        <span class="px-2 py-0.5 rounded-full ${p.stock < 5 ? 'bg-red-100 text-red-600' : 'bg-slate-100 text-slate-600'} text-[10px] font-black">
                            ${p.stock}
                        </span>
                    </td>
                    <td class="py-4 text-center">
                        <div class="flex justify-center gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="editProduct(${p.id})" class="p-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
                            <button onclick="deleteProduct(${p.id})" class="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-600 hover:text-white"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // SAVE LOGIC
        async function saveProduct() {
            const id = document.getElementById('p-id').value;
            const nama = document.getElementById('p-nama').value.trim();
            const harga = parseInt(document.getElementById('p-harga').value);
            const stock = parseInt(document.getElementById('p-stok').value);

            if(!nama || isNaN(harga)) {
                alert("Lengkapi nama dan harga!");
                return;
            }

            const data = { nama, harga, stock: stock || 0 };

            try {
                if(id) {
                    await db.products.update(Number(id), data);
                } else {
                    await db.products.add(data);
                }
                clearForm();
                renderProducts();
            } catch(e) {
                alert("Error: " + e.message);
            }
        }

        async function editProduct(id) {
            const p = await db.products.get(id);
            if(p) {
                document.getElementById('p-id').value = p.id;
                document.getElementById('p-nama').value = p.nama;
                document.getElementById('p-harga').value = p.harga;
                document.getElementById('p-stok').value = p.stock;
                document.getElementById('mode-badge').innerText = "Mode Edit";
                document.getElementById('mode-badge').className = "text-[10px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded-full font-bold uppercase";
            }
        }

        async function deleteProduct(id) {
            if(confirm("Hapus produk ini?")) {
                await db.products.delete(id);
                renderProducts();
            }
        }

        function clearForm() {
            document.getElementById('p-id').value = '';
            document.getElementById('p-nama').value = '';
            document.getElementById('p-harga').value = '';
            document.getElementById('p-stok').value = '';
            document.getElementById('mode-badge').innerText = "Tambah Baru";
            document.getElementById('mode-badge').className = "text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full font-bold uppercase";
        }

        // PDF EXPORT
        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const prods = await db.products.toArray();
            
            doc.setFontSize(18);
            doc.text("LAPORAN STOK BARANG", 14, 20);
            doc.setFontSize(10);
            doc.text(`Dicetak pada: ${new Date().toLocaleString()}`, 14, 28);

            const tableData = prods.map(p => [p.id, p.nama, `Rp ${p.harga.toLocaleString()}`, p.stock]);
            
            doc.autoTable({
                head: [['ID', 'Nama Barang', 'Harga', 'Stok']],
                body: tableData,
                startY: 35,
                theme: 'grid',
                headStyles: { fillColor: [37, 99, 235] }
            });

            doc.save("stok-produk.pdf");
        }

        renderProducts();
    </script>
</body>
</html>
