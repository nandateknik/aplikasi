<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - POS Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">P</div>
                <h1 class="font-bold text-slate-800">POS <span class="text-blue-600">PRO</span></h1>
            </div>
            <div id="user-display" class="text-sm font-medium text-slate-600"></div>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto p-4 flex gap-2 overflow-x-auto">
        <a href="index.html" class="nav-btn bg-white text-slate-600 border hover:bg-slate-50">Dashboard</a>
        <a href="product.html" class="nav-btn active-nav">Produk & Harga</a>
        <a href="kasir.html" class="nav-btn bg-white text-slate-600 border hover:bg-slate-50">Kasir</a>
        <button onclick="logout()" class="nav-btn bg-red-50 text-red-600 ml-auto">Keluar</button>
    </nav>

    <main class="max-w-7xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <section class="card h-fit">
            <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                <span class="w-2 h-5 bg-blue-600 rounded-full"></span> Tambah / Edit Produk
            </h3>
            <div class="space-y-4">
                <input type="hidden" id="p-id">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Nama Barang</label>
                    <input type="text" id="p-nama" placeholder="Contoh: Kopi Susu">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Harga Jual (Rp)</label>
                    <input type="number" id="p-harga" placeholder="0">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Stok Awal</label>
                    <input type="number" id="p-stok" placeholder="0">
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="saveProduct()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200">Simpan</button>
                    <button onclick="clearForm()" class="px-4 py-3 bg-slate-100 text-slate-600 rounded-xl">Batal</button>
                </div>
            </div>
        </section>

        <section class="lg:col-span-2 card">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-slate-800">Daftar Produk</h3>
                <button onclick="exportToPDF()" class="text-xs bg-slate-800 text-white px-3 py-1.5 rounded-lg flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Export PDF
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-slate-400 text-xs uppercase border-b">
                            <th class="pb-3 font-bold">Produk</th>
                            <th class="pb-3 font-bold text-right">Harga</th>
                            <th class="pb-3 font-bold text-center">Stok</th>
                            <th class="pb-3 font-bold text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body" class="text-sm">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script>
        // Tampilkan nama user dari session
        document.getElementById('user-display').innerText = `Halo, ${session.nama}`;

        // Render Data Produk
        async function renderProducts() {
            const products = await db.products.toArray();
            const body = document.getElementById('product-table-body');
            body.innerHTML = products.map(p => `
                <tr class="border-b hover:bg-slate-50 transition">
                    <td class="py-4 font-medium text-slate-700">${p.nama}</td>
                    <td class="py-4 text-right font-bold text-blue-600">Rp ${p.harga.toLocaleString()}</td>
                    <td class="py-4 text-center">
                        <span class="px-2 py-1 rounded-md ${p.stock < 5 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'} text-xs font-bold">
                            ${p.stock}
                        </span>
                    </td>
                    <td class="py-4 text-center">
                        <button onclick="editProduct(${p.id})" class="text-blue-500 hover:text-blue-700 mr-2">Edit</button>
                        <button onclick="deleteProduct(${p.id})" class="text-red-400 hover:text-red-600">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        // Simpan / Update Produk
        async function saveProduct() {
            const id = document.getElementById('p-id').value;
            const nama = document.getElementById('p-nama').value;
            const harga = parseInt(document.getElementById('p-harga').value);
            const stock = parseInt(document.getElementById('p-stok').value);

            if(!nama || !harga) return alert("Nama dan Harga wajib diisi!");

            const data = { nama, harga, stock };
            if(id) {
                await db.products.update(parseInt(id), data);
            } else {
                await db.products.add(data);
            }
            
            clearForm();
            renderProducts();
        }

        async function editProduct(id) {
            const p = await db.products.get(id);
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-nama').value = p.nama;
            document.getElementById('p-harga').value = p.harga;
            document.getElementById('p-stok').value = p.stock;
        }

        async function deleteProduct(id) {
            if(confirm("Hapus produk ini?")) {
                await db.products.delete(id);
                renderProducts();
            }
        }

        function clearForm() {
            document.getElementById('p-id').value = '';
            document.getElementById('p-nama').value = '';
            document.getElementById('p-harga').value = '';
            document.getElementById('p-stok').value = '';
        }

        function logout() {
            localStorage.removeItem("pos_session");
            window.location.href = 'login.html';
        }

        renderProducts();
    </script>
</body>
</html>
