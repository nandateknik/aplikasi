<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="lg:ml-64 flex flex-col min-h-screen">
        <div id="layout-header"></div>

        <main class="p-4 lg:p-8 flex-1">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">MANAJEMEN STOK</h2>
                    <p class="text-sm text-slate-500 font-medium">Atur inventaris, harga modal, dan pantau margin profit.</p>
                </div>
                <button onclick="exportToPDF()" class="flex items-center gap-2 bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold hover:bg-black transition-all shadow-lg active:scale-95">
                    <span>üì•</span> <span>Export Laporan PDF</span>
                </button>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                
                <section>
                    <div class="bg-white rounded-[32px] shadow-sm border border-slate-100 p-6 sticky top-24">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="font-black text-slate-800 uppercase tracking-widest text-xs">Detail Produk</h3>
                            <span id="mode-badge" class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-black uppercase">Tambah Baru</span>
                        </div>
                        
                        <div class="space-y-5">
                            <input type="hidden" id="p-id">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nama Barang</label>
                                <input type="text" id="p-nama" placeholder="Contoh: Kopi Susu Gula Aren" class="!rounded-2xl !py-3 focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Modal (Rp)</label>
                                    <input type="number" id="p-harga-beli" placeholder="0" class="!rounded-2xl !py-3 !bg-orange-50/50 focus:ring-2 focus:ring-orange-500 font-bold">
                                </div>
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Jual (Rp)</label>
                                    <input type="number" id="p-harga" placeholder="0" class="!rounded-2xl !py-3 !bg-blue-50/30 focus:ring-2 focus:ring-blue-500 font-bold text-blue-600">
                                </div>
                            </div>

                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Stok Tersedia</label>
                                <input type="number" id="p-stok" placeholder="0" class="!rounded-2xl !py-3 focus:ring-2 focus:ring-blue-500 font-bold">
                            </div>
                            
                            <div class="flex flex-col gap-2 pt-4">
                                <button onclick="saveProduct()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all active:scale-95">
                                    SIMPAN DATA PRODUK
                                </button>
                                <button onclick="clearForm()" class="w-full py-3 text-slate-400 font-bold hover:text-slate-600 transition-all text-sm">
                                    Batal / Reset Form
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="xl:col-span-2">
                    <div class="bg-white rounded-[32px] shadow-sm border border-slate-100 p-6 overflow-hidden">
                        <div class="flex items-center justify-between mb-6">
                            <div class="relative w-full md:w-72">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm">üîç</span>
                                <input type="text" id="p-search" onkeyup="renderProducts()" placeholder="Cari nama barang..." 
                                       class="!pl-10 !pr-4 !py-2.5 !text-sm !rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-separate border-spacing-y-3">
                                <thead>
                                    <tr class="text-slate-400 text-[10px] uppercase tracking-[0.2em]">
                                        <th class="px-4 pb-2 font-black">Produk</th>
                                        <th class="px-4 pb-2 font-black text-right">Modal</th>
                                        <th class="px-4 pb-2 font-black text-right">Jual</th>
                                        <th class="px-4 pb-2 font-black text-center">Stok</th>
                                        <th class="px-4 pb-2 font-black text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="product-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script>
        async function renderProducts() {
            const searchQuery = document.getElementById('p-search').value.toLowerCase();
            const products = await db.products.toArray();
            const filtered = products.filter(p => p.nama.toLowerCase().includes(searchQuery));
            
            const body = document.getElementById('product-table-body');
            
            if (filtered.length === 0) {
                body.innerHTML = `<tr><td colspan="5" class="py-20 text-center"><div class="text-3xl mb-2">üì¶</div><div class="text-xs text-slate-400 font-black uppercase tracking-widest">Produk tidak ditemukan</div></td></tr>`;
                return;
            }

            body.innerHTML = filtered.reverse().map(p => `
                <tr class="bg-white group hover:shadow-md transition-all">
                    <td class="px-4 py-4 rounded-l-2xl border-y border-l border-slate-50">
                        <div class="font-black text-slate-800 text-sm uppercase">${p.nama}</div>
                        <div class="text-[9px] text-slate-400 font-bold tracking-widest uppercase">ID: ${p.id.toString().padStart(4, '0')}</div>
                    </td>
                    <td class="px-4 py-4 text-right border-y border-slate-50">
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Rp</div>
                        <div class="text-sm font-bold text-slate-500 italic">${(p.hargaBeli || 0).toLocaleString()}</div>
                    </td>
                    <td class="px-4 py-4 text-right border-y border-slate-50">
                        <div class="text-[10px] text-blue-400 font-bold uppercase tracking-tighter">Rp</div>
                        <div class="text-sm font-black text-blue-600">${p.harga.toLocaleString()}</div>
                    </td>
                    <td class="px-4 py-4 text-center border-y border-slate-50">
                        <span class="inline-block px-3 py-1 rounded-full ${p.stock < 5 ? 'bg-red-50 text-red-500' : 'bg-green-50 text-green-600'} text-[10px] font-black font-mono">
                            ${p.stock}
                        </span>
                    </td>
                    <td class="px-4 py-4 text-center rounded-r-2xl border-y border-r border-slate-50">
                        <div class="flex justify-center gap-2">
                            <button onclick="editProduct(${p.id})" class="w-8 h-8 flex items-center justify-center bg-slate-50 text-slate-400 hover:bg-blue-600 hover:text-white rounded-xl transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </button>
                            <button onclick="deleteProduct(${p.id})" class="w-8 h-8 flex items-center justify-center bg-slate-50 text-slate-400 hover:bg-red-600 hover:text-white rounded-xl transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function saveProduct() {
            const id = document.getElementById('p-id').value;
            const nama = document.getElementById('p-nama').value.trim();
            const hargaBeli = parseInt(document.getElementById('p-harga-beli').value) || 0;
            const harga = parseInt(document.getElementById('p-harga').value);
            const stock = parseInt(document.getElementById('p-stok').value);

            if(!nama || isNaN(harga)) {
                alert("Minimal isi Nama dan Harga Jual, bro!");
                return;
            }

            const data = { 
                nama, 
                hargaBeli, 
                harga, 
                stock: stock || 0 
            };

            try {
                if(id) {
                    await db.products.update(Number(id), data);
                } else {
                    await db.products.add(data);
                }
                clearForm();
                renderProducts();
            } catch(e) {
                alert("Error: " + e.message);
            }
        }

        async function editProduct(id) {
            const p = await db.products.get(id);
            if(p) {
                document.getElementById('p-id').value = p.id;
                document.getElementById('p-nama').value = p.nama;
                document.getElementById('p-harga-beli').value = p.hargaBeli || 0;
                document.getElementById('p-harga').value = p.harga;
                document.getElementById('p-stok').value = p.stock;
                
                const badge = document.getElementById('mode-badge');
                badge.innerText = "Mode Edit";
                badge.className = "text-[10px] bg-orange-100 text-orange-600 px-3 py-1 rounded-full font-black uppercase";
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function deleteProduct(id) {
            if(confirm("Yakin mau hapus produk ini dari database?")) {
                await db.products.delete(id);
                renderProducts();
            }
        }

        function clearForm() {
            document.getElementById('p-id').value = '';
            document.getElementById('p-nama').value = '';
            document.getElementById('p-harga-beli').value = '';
            document.getElementById('p-harga').value = '';
            document.getElementById('p-stok').value = '';
            
            const badge = document.getElementById('mode-badge');
            badge.innerText = "Tambah Baru";
            badge.className = "text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-black uppercase";
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const prods = await db.products.toArray();
            
            doc.setFontSize(20);
            doc.text("LAPORAN INVENTARIS POSPRO", 14, 20);
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Waktu Cetak: ${new Date().toLocaleString()}`, 14, 28);

            const tableData = prods.map(p => [
                `ID-${p.id.toString().padStart(4, '0')}`, 
                p.nama.toUpperCase(), 
                `Rp ${p.hargaBeli.toLocaleString()}`, 
                `Rp ${p.harga.toLocaleString()}`, 
                p.stock
            ]);
            
            doc.autoTable({
                head: [['KODE', 'NAMA PRODUK', 'MODAL', 'HARGA JUAL', 'STOK']],
                body: tableData,
                startY: 35,
                theme: 'striped',
                headStyles: { fillColor: [30, 41, 59], fontStyle: 'bold' },
                styles: { fontSize: 8 }
            });

            doc.save(`stok-pospro-${new Date().getTime()}.pdf`);
        }

        renderProducts();
    </script>
</body>
</html>
