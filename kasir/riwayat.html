<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="lg:ml-64 flex flex-col min-h-screen">
        <div id="layout-header"></div>

        <main class="p-4 lg:p-8 flex-1">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">LOG TRANSAKSI</h2>
                    <p class="text-sm text-slate-500 font-medium">Pantau semua aktivitas penjualan yang masuk.</p>
                </div>
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <div class="relative flex-1 md:flex-none">
                        <label class="absolute -top-2 left-3 bg-white px-1 text-[9px] font-bold text-slate-400 uppercase">Filter Tanggal</label>
                        <input type="date" id="filter-tanggal" onchange="renderRiwayat()" 
                               class="!py-3 !px-4 !rounded-2xl border-slate-200 text-sm font-bold text-slate-700 shadow-sm focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">
                
                <section class="xl:col-span-4 space-y-6">
                    <div class="bg-blue-600 rounded-[32px] p-8 text-white shadow-xl shadow-blue-100 relative overflow-hidden group">
                        <div class="absolute -right-4 -top-4 w-24 h-24 bg-white/10 rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700"></div>
                        <p class="text-xs font-black uppercase opacity-80 tracking-[0.2em] mb-2">Total Omzet</p>
                        <h2 id="total-omzet" class="text-4xl font-black tracking-tighter">Rp 0</h2>
                        <div class="mt-6 flex items-center gap-2">
                            <span class="text-[10px] bg-white/20 px-2 py-1 rounded-lg font-bold uppercase">Terfilter</span>
                            <span id="trx-count" class="text-xs font-medium opacity-80">0 Transaksi</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-[32px] p-6 border border-slate-100 shadow-sm">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Zona Bahaya</h4>
                        <button onclick="hapusSemuaRiwayat()" class="w-full py-4 border-2 border-dashed border-red-100 text-red-400 rounded-2xl text-xs font-black hover:bg-red-50 hover:border-red-200 transition-all flex items-center justify-center gap-2 group">
                            <span class="group-hover:animate-bounce">üóëÔ∏è</span>
                            KOSONGKAN SEMUA DATA RIWAYAT
                        </button>
                    </div>
                </section>

                <section class="xl:col-span-8">
                    <div class="bg-white rounded-[32px] shadow-sm border border-slate-100 p-2 md:p-6">
                        <div id="riwayat-list" class="space-y-4"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="print-area" class="hidden"></div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script>
        // 1. RENDER RIWAYAT
        async function renderRiwayat() {
            const list = document.getElementById('riwayat-list');
            const filterDate = document.getElementById('filter-tanggal').value;
            let transaksi = await db.transactions.toArray();
            
            transaksi.sort((a, b) => b.waktu - a.waktu);

            if(filterDate) {
                transaksi = transaksi.filter(t => {
                    const d = new Date(t.waktu);
                    const tDate = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                    return tDate === filterDate;
                });
            }

            const totalOmzet = transaksi.reduce((a, b) => a + b.total, 0);
            document.getElementById('total-omzet').innerText = `Rp ${totalOmzet.toLocaleString()}`;
            document.getElementById('trx-count').innerText = `${transaksi.length} Transaksi Terdeteksi`;

            if(transaksi.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-slate-300 font-black uppercase text-xs">Tidak ada transaksi pada tanggal ini</div>`;
                return;
            }

            list.innerHTML = transaksi.map(t => `
                <div class="group bg-white border border-slate-100 hover:border-blue-200 rounded-[28px] p-6 transition-all shadow-sm">
                    <div class="flex flex-col md:flex-row justify-between gap-6">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-4">
                                <span class="text-xs font-black bg-slate-900 text-white px-3 py-1 rounded-full uppercase">TRX #${t.id}</span>
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${new Date(t.waktu).toLocaleString('id-ID')}</span>
                            </div>
                            
                            <div class="space-y-1 mb-4">
                                ${t.items.map(item => `
                                    <div class="flex justify-between text-xs text-slate-600 font-medium">
                                        <span>${item.nama} <span class="opacity-40">x${item.qty}</span></span>
                                        <span class="font-bold">Rp ${(item.harga * item.qty).toLocaleString()}</span>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="flex gap-4 border-t border-slate-50 pt-4">
                                <div class="flex-1">
                                    <p class="text-[9px] font-black text-slate-300 uppercase">Kasir</p>
                                    <p class="text-[11px] font-bold text-slate-600 uppercase">${t.kasir || 'Admin'}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[9px] font-black text-slate-300 uppercase">Total</p>
                                    <p class="text-lg font-black text-slate-800">Rp ${t.total.toLocaleString()}</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-row md:flex-col justify-end gap-2 md:w-32">
                            <button onclick="reprintNota(${t.id})" 
                                    class="flex-1 bg-blue-50 text-blue-600 py-3 rounded-2xl font-black text-[10px] uppercase hover:bg-blue-600 hover:text-white transition-all tracking-widest">
                                üßæ Cetak Nota
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 2. LOGIC REPRINT DENGAN JSDPF
        async function reprintNota(id) {
            const t = await db.transactions.get(id);
            if (!t) return alert("Data transaksi tidak ditemukan!");

            const info = await db.settings.get("info_toko") || { nama: "POS PRO", alamat: "-", wa: "-" };
            const { jsPDF } = window.jspdf;
            
            // Tinggi nota dinamis
            const tinggiNota = 85 + (t.items.length * 8); 
            const doc = new jsPDF({
                unit: 'mm',
                format: [58, tinggiNota]
            });

            doc.setFont("courier", "bold");
            doc.setFontSize(12);
            doc.text(info.nama.toUpperCase(), 29, 10, { align: 'center' });
            
            doc.setFontSize(8);
            doc.setFont("courier", "normal");
            doc.text(info.alamat, 29, 15, { align: 'center' });
            doc.text("WA: " + info.wa, 29, 19, { align: 'center' });
            doc.setFont("courier", "bold");
            doc.text("** REPRINT NOTA **", 29, 23, { align: 'center' });
            doc.setFont("courier", "normal");
            doc.text("-------------------------------", 29, 27, { align: 'center' });

            doc.text(`ID  : #${t.id}`, 5, 31);
            doc.text(`TGL : ${new Date(t.waktu).toLocaleString('id-ID')}`, 5, 35);
            doc.text(`KSR : ${t.kasir || 'Admin'}`, 5, 39);
            doc.text("-------------------------------", 29, 43, { align: 'center' });

            let y = 47;
            t.items.forEach((item) => {
                doc.text(item.nama.substring(0, 22), 5, y);
                y += 4;
                doc.text(`${item.qty} x ${item.harga.toLocaleString()}`, 5, y);
                doc.text((item.qty * item.harga).toLocaleString(), 53, y, { align: 'right' });
                y += 6;
            });

            doc.text("-------------------------------", 29, y, { align: 'center' });
            y += 5;
            doc.setFont("courier", "bold");
            doc.text("TOTAL  :", 5, y);
            doc.text("Rp " + t.total.toLocaleString(), 53, y, { align: 'right' });
            
            y += 4;
            doc.setFont("courier", "normal");
            doc.text("BAYAR  :", 5, y);
            doc.text("Rp " + t.bayar.toLocaleString(), 53, y, { align: 'right' });
            
            y += 4;
            doc.text("KEMBALI:", 5, y);
            doc.text("Rp " + t.kembali.toLocaleString(), 53, y, { align: 'right' });

            y += 8;
            doc.setFontSize(7);
            doc.text("Terima Kasih Atas Kunjungannya", 29, y, { align: 'center' });
            
            // Preview & Print
            window.open(doc.output('bloburl'), '_blank');
        }

        async function hapusSemuaRiwayat() {
            if(confirm("Hapus semua data transaksi? Tindakan ini tidak bisa dibatalkan!")) {
                await db.transactions.clear();
                renderRiwayat();
            }
        }

        // Init
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('filter-tanggal').value = today;
        renderRiwayat();
    </script>
</body>
</html>
