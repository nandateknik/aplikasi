<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">P</div>
                <h1 class="font-black text-xl text-slate-800 tracking-tight uppercase">History<span class="text-blue-600">Pro</span></h1>
            </div>
            <button onclick="logout()" class="text-red-500 text-sm font-bold">Keluar</button>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto p-4 flex gap-2 overflow-x-auto whitespace-nowrap">
        <a href="index.html" class="nav-btn bg-white text-slate-600 border">Dashboard</a>
        <a href="product.html" class="nav-btn bg-white text-slate-600 border">Produk</a>
        <a href="kasir.html" class="nav-btn bg-white text-slate-600 border">Kasir</a>
        <a href="riwayat.html" class="nav-btn active-nav">Riwayat</a>
    </nav>

    <main class="max-w-7xl mx-auto p-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="card bg-blue-600 text-white">
                    <p class="text-[10px] font-bold uppercase opacity-70 tracking-widest">Total Omzet (Hari Ini)</p>
                    <h2 id="total-omzet" class="text-3xl font-black mt-1">Rp 0</h2>
                </div>
                <button onclick="hapusSemuaRiwayat()" class="w-full py-3 border-2 border-dashed border-red-200 text-red-400 rounded-2xl text-xs font-bold hover:bg-red-50 transition-all">
                    KOSONGKAN SEMUA RIWAYAT
                </button>
            </div>

            <div class="lg:col-span-2 card">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-slate-800 text-sm uppercase tracking-widest">Daftar Transaksi</h3>
                    <input type="date" id="filter-tanggal" onchange="renderRiwayat()" class="text-xs !w-auto py-1 px-2">
                </div>

                <div id="riwayat-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        async function renderRiwayat() {
            const list = document.getElementById('riwayat-list');
            const filterDate = document.getElementById('filter-tanggal').value;
            
            let transaksi = await db.transactions.toArray();
            
            // Urutkan dari yang terbaru
            transaksi.sort((a, b) => b.waktu - a.waktu);

            // Filter Tanggal jika dipilih
            if(filterDate) {
                transaksi = transaksi.filter(t => new Date(t.waktu).toISOString().split('T')[0] === filterDate);
            }

            // Hitung Omzet tampilan
            const omzet = transaksi.reduce((a, b) => a + b.total, 0);
            document.getElementById('total-omzet').innerText = `Rp ${omzet.toLocaleString()}`;

            if(transaksi.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-slate-400 italic text-sm">Belum ada data transaksi.</div>`;
                return;
            }

            list.innerHTML = transaksi.map(t => `
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 group">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full uppercase">TRX-${t.id}</span>
                            <div class="text-xs text-slate-400 mt-1 font-medium">${new Date(t.waktu).toLocaleString()}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-black text-slate-800">Rp ${t.total.toLocaleString()}</div>
                            <div class="text-[10px] text-slate-400 font-bold uppercase">Kasir: ${t.kasir || 'Admin'}</div>
                        </div>
                    </div>
                    
                    <div class="mt-3 pt-3 border-t border-slate-200 hidden group-hover:block">
                        <p class="text-[9px] font-bold text-slate-400 uppercase mb-2">Rincian Barang:</p>
                        ${t.items.map(item => `
                            <div class="flex justify-between text-xs text-slate-600 mb-1">
                                <span>${item.nama} (x${item.qty})</span>
                                <span class="font-mono">Rp ${(item.harga * item.qty).toLocaleString()}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        async function hapusSemuaRiwayat() {
            if(confirm("Hapus semua data riwayat transaksi? Tindakan ini tidak bisa dibatalkan.")) {
                await db.transactions.clear();
                renderRiwayat();
            }
        }

        // Set default date ke hari ini
        document.getElementById('filter-tanggal').value = new Date().toISOString().split('T')[0];
        
        renderRiwayat();
    </script>
</body>
</html>
