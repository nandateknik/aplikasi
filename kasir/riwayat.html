<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="lg:ml-64 flex flex-col min-h-screen">
        <div id="layout-header"></div>

        <main class="p-4 lg:p-8 flex-1">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">LOG TRANSAKSI</h2>
                    <p class="text-sm text-slate-500 font-medium">Pantau semua aktivitas penjualan yang masuk.</p>
                </div>
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <div class="relative flex-1 md:flex-none">
                        <label class="absolute -top-2 left-3 bg-white px-1 text-[9px] font-bold text-slate-400 uppercase">Filter Tanggal</label>
                        <input type="date" id="filter-tanggal" onchange="renderRiwayat()" 
                               class="!py-3 !px-4 !rounded-2xl border-slate-200 text-sm font-bold text-slate-700 shadow-sm focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-12 gap-8">
                
                <section class="xl:col-span-4 space-y-6">
                    <div class="bg-blue-600 rounded-[32px] p-8 text-white shadow-xl shadow-blue-100 relative overflow-hidden group">
                        <div class="absolute -right-4 -top-4 w-24 h-24 bg-white/10 rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700"></div>
                        
                        <p class="text-xs font-black uppercase opacity-80 tracking-[0.2em] mb-2">Total Omzet</p>
                        <h2 id="total-omzet" class="text-4xl font-black tracking-tighter">Rp 0</h2>
                        <div class="mt-6 flex items-center gap-2">
                            <span class="text-[10px] bg-white/20 px-2 py-1 rounded-lg font-bold">TERFILTER</span>
                            <span id="trx-count" class="text-xs font-medium opacity-80">0 Transaksi</span>
                        </div>
                    </div>

                    <div class="bg-white rounded-[32px] p-6 border border-slate-100 shadow-sm">
                        <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Zona Bahaya</h4>
                        <button onclick="hapusSemuaRiwayat()" class="w-full py-4 border-2 border-dashed border-red-100 text-red-400 rounded-2xl text-xs font-black hover:bg-red-50 hover:border-red-200 transition-all flex items-center justify-center gap-2 group">
                            <span class="group-hover:animate-bounce">üóëÔ∏è</span>
                            KOSONGKAN SEMUA DATA RIWAYAT
                        </button>
                        <p class="text-[9px] text-slate-400 mt-3 text-center leading-relaxed">Pastikan Anda sudah mengekspor laporan sebelum menghapus data permanen.</p>
                    </div>
                </section>

                <section class="xl:col-span-8">
                    <div class="bg-white rounded-[32px] shadow-sm border border-slate-100 p-2 md:p-6">
                        <div id="riwayat-list" class="space-y-3">
                            </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script>
        async function renderRiwayat() {
            const list = document.getElementById('riwayat-list');
            const filterDate = document.getElementById('filter-tanggal').value;
            
            let transaksi = await db.transactions.toArray();
            
            // Urutkan dari yang terbaru (descending)
            transaksi.sort((a, b) => b.waktu - a.waktu);

            // Filter Tanggal jika dipilih
            if(filterDate) {
                transaksi = transaksi.filter(t => {
                    const d = new Date(t.waktu);
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}` === filterDate;
                });
            }

            // Update Header Stats
            const totalOmzet = transaksi.reduce((a, b) => a + b.total, 0);
            document.getElementById('total-omzet').innerText = `Rp ${totalOmzet.toLocaleString()}`;
            document.getElementById('trx-count').innerText = `${transaksi.length} Transaksi Terdeteksi`;

            if(transaksi.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-20">
                        <div class="text-4xl mb-4 text-slate-200">üìÇ</div>
                        <p class="text-xs text-slate-400 font-black uppercase tracking-widest">Tidak ada transaksi pada tanggal ini</p>
                    </div>`;
                return;
            }

            list.innerHTML = transaksi.map(t => `
                <div class="group bg-white border border-slate-50 hover:border-blue-100 hover:shadow-lg hover:shadow-blue-500/5 rounded-[24px] p-4 md:p-6 transition-all">
                    <div class="flex flex-col md:flex-row justify-between gap-4">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center text-xl group-hover:bg-blue-50 group-hover:scale-110 transition-all">
                                üßæ
                            </div>
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-xs font-black text-slate-800 tracking-tight uppercase">TRX #${t.id}</span>
                                    <span class="text-[9px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full font-black uppercase">${t.kasir || 'Admin'}</span>
                                </div>
                                <p class="text-[11px] text-slate-400 font-bold uppercase tracking-tighter">${new Date(t.waktu).toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' })}</p>
                            </div>
                        </div>
                        <div class="text-left md:text-right border-t md:border-t-0 pt-3 md:pt-0">
                            <div class="text-xs text-slate-400 font-bold uppercase mb-1">Total Bayar</div>
                            <div class="text-xl font-black text-slate-800 tracking-tight">Rp ${t.total.toLocaleString()}</div>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-dashed border-slate-100 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Daftar Item:</p>
                            <div class="space-y-1">
                                ${t.items.map(item => `
                                    <div class="flex justify-between text-xs font-medium text-slate-600">
                                        <span>${item.nama} <span class="text-slate-400 text-[10px]">x${item.qty}</span></span>
                                        <span class="font-bold">Rp ${(item.harga * item.qty).toLocaleString()}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="bg-slate-50 rounded-2xl p-4 flex flex-col justify-center">
                            <div class="flex justify-between text-[10px] font-bold text-slate-400 uppercase mb-1">
                                <span>Tunai:</span>
                                <span>Rp ${t.bayar.toLocaleString()}</span>
                            </div>
                            <div class="flex justify-between text-[10px] font-bold text-green-600 uppercase">
                                <span>Kembali:</span>
                                <span>Rp ${t.kembali.toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function hapusSemuaRiwayat() {
            if(confirm("PERINGATAN! Ini akan menghapus seluruh data transaksi selamanya. Lanjutkan?")) {
                await db.transactions.clear();
                renderRiwayat();
            }
        }

        // Set default date ke hari ini
        document.getElementById('filter-tanggal').value = new Date().toISOString().split('T')[0];
        
        // Initial load
        renderRiwayat();
    </script>
</body>
</html>
