<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="lg:ml-64 flex flex-col min-h-screen">
        <div id="layout-header"></div>

        <main class="p-4 lg:p-8 flex-1">
            <div class="mb-8">
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Halo, <span id="welcome-name" class="text-blue-600">Owner</span>!</h2>
                <p id="display-alamat-toko" class="text-slate-500 font-medium">Memuat info toko...</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 group hover:border-blue-500 transition-all">
                    <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">üí∞</div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Omzet Hari Ini</p>
                    <h3 id="stat-omzet" class="text-2xl font-black text-slate-800 mt-1">Rp 0</h3>
                </div>
                
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 group hover:border-green-500 transition-all">
                    <div class="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">üìù</div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Transaksi</p>
                    <h3 id="stat-transaksi" class="text-2xl font-black text-slate-800 mt-1">0</h3>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 group hover:border-orange-500 transition-all">
                    <div class="w-12 h-12 bg-orange-50 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">üì¶</div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Varian Produk</p>
                    <h3 id="stat-produk" class="text-2xl font-black text-slate-800 mt-1">0</h3>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 group hover:border-purple-500 transition-all">
                    <div class="w-12 h-12 bg-purple-50 rounded-2xl flex items-center justify-center text-2xl mb-4 group-hover:scale-110 transition-transform">üì±</div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">WA CS Toko</p>
                    <h3 id="stat-wa" class="text-sm font-black text-slate-800 mt-2">-</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                <div class="xl:col-span-2 bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Transaksi Terakhir</h3>
                        <a href="riwayat.html" class="text-blue-600 text-xs font-bold hover:underline">Lihat Semua</a>
                    </div>
                    <div id="recent-list" class="space-y-4">
                        </div>
                </div>

                <div class="bg-blue-600 rounded-3xl p-8 text-white shadow-xl shadow-blue-200 relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="text-xl font-black mb-2" id="card-nama-toko text-white">POSPRO STORE</h3>
                        <p class="text-blue-100 text-sm mb-6" id="card-alamat-toko">Alamat belum diatur</p>
                        <div class="space-y-3">
                            <a href="kasir.html" class="block w-full py-4 bg-white text-blue-600 rounded-2xl text-center font-black shadow-lg hover:bg-blue-50 transition-all">
                                BUKA KASIR SEKARANG
                            </a>
                        </div>
                    </div>
                    <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-blue-500 rounded-full opacity-50"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script>
        async function initDashboard() {
            // Ambil Info Toko
            const info = await db.settings.get("info_toko");
            if(info) {
                document.getElementById('display-alamat-toko').innerText = info.alamat;
                document.getElementById('card-alamat-toko').innerText = info.alamat;
                document.getElementById('stat-wa').innerText = info.wa;
            }

            // Statistik & Transaksi (Logic tetap sama)
            const transactions = await db.transactions.toArray();
            const products = await db.products.toArray();
            const today = new Date().toISOString().split('T')[0];
            const trxHariIni = transactions.filter(t => new Date(t.waktu).toISOString().split('T')[0] === today);
            
            document.getElementById('stat-produk').innerText = products.length;
            document.getElementById('stat-transaksi').innerText = trxHariIni.length;
            document.getElementById('stat-omzet').innerText = `Rp ${trxHariIni.reduce((a,b)=>a+b.total,0).toLocaleString()}`;

            const recent = transactions.reverse().slice(0, 5);
            document.getElementById('recent-list').innerHTML = recent.map(t => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl hover:bg-slate-100 transition-all border border-transparent hover:border-slate-200">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-sm">üõí</div>
                        <div>
                            <div class="font-black text-slate-800 text-sm uppercase">TRX #${t.id}</div>
                            <div class="text-[10px] font-bold text-slate-400 uppercase">${new Date(t.waktu).toLocaleTimeString()} - ${t.kasir}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-black text-blue-600">Rp ${t.total.toLocaleString()}</div>
                        <div class="text-[9px] font-bold text-green-500 uppercase italic">Paid</div>
                    </div>
                </div>
            `).join('');
        }
        initDashboard();
    </script>
</body>
</html>
