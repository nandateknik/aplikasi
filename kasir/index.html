<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div id="logo-container" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg overflow-hidden">
                    <span id="initial-logo">P</span>
                    <img id="img-logo" class="hidden w-full h-full object-cover">
                </div>
                <h1 id="display-nama-toko" class="font-black text-xl text-slate-800 tracking-tight uppercase">
                    POS<span class="text-blue-600">PRO</span>
                </h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-display" class="hidden md:block text-sm font-semibold text-slate-600 bg-slate-100 px-3 py-1 rounded-full"></span>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 font-bold text-sm">Keluar</button>
            </div>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto p-4 flex gap-2 overflow-x-auto whitespace-nowrap">
        <a href="index.html" class="nav-btn active-nav">Dashboard</a>
        <a href="product.html" class="nav-btn bg-white text-slate-600 border border-slate-200">Produk</a>
        <a href="kasir.html" class="nav-btn bg-white text-slate-600 border border-slate-200">Kasir</a>
        <a href="riwayat.html" class="nav-btn bg-white text-slate-600 border border-slate-200">Riwayat</a>
        <a href="settings.html" class="nav-btn bg-white text-slate-600 border border-slate-200">Setting</a>
    </nav>

    <main class="max-w-7xl mx-auto p-4">
        <section class="mb-8">
            <h2 class="text-2xl font-black text-slate-800">Selamat Datang, <span id="welcome-name" class="text-blue-600">User</span>! ðŸ‘‹</h2>
            <p id="display-alamat-toko" class="text-slate-400 text-sm mt-1 italic">Memuat alamat toko...</p>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="card border-l-4 border-blue-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Omzet Hari Ini</p>
                <h3 id="stat-omzet" class="text-2xl font-black text-slate-800 mt-1">Rp 0</h3>
            </div>
            <div class="card border-l-4 border-green-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Transaksi</p>
                <h3 id="stat-transaksi" class="text-2xl font-black text-slate-800 mt-1">0</h3>
            </div>
            <div class="card border-l-4 border-orange-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Produk Tersedia</p>
                <h3 id="stat-produk" class="text-2xl font-black text-slate-800 mt-1">0</h3>
            </div>
            <div class="card border-l-4 border-purple-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Kontak Toko</p>
                <h3 id="stat-wa" class="text-sm font-bold text-slate-800 mt-1">-</h3>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card bg-slate-800 text-white">
                <h3 class="font-bold mb-4">Akses Cepat</h3>
                <div class="grid grid-cols-2 gap-3">
                    <a href="kasir.html" class="p-4 bg-slate-700 rounded-xl hover:bg-blue-600 transition-all text-center">
                        <div class="text-2xl mb-1">ðŸ›’</div>
                        <div class="text-xs font-bold uppercase">Buka Kasir</div>
                    </a>
                    <a href="product.html" class="p-4 bg-slate-700 rounded-xl hover:bg-blue-600 transition-all text-center">
                        <div class="text-2xl mb-1">ðŸ“¦</div>
                        <div class="text-xs font-bold uppercase">Stok Barang</div>
                    </a>
                </div>
            </div>

            <div class="card">
                <h3 class="font-black text-slate-800 text-sm uppercase mb-4">Transaksi Terakhir</h3>
                <div id="recent-list" class="space-y-3">
                    </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        // Set User Session
        if(session) {
            document.getElementById('user-display').innerText = `${session.role}: ${session.nama}`;
            document.getElementById('welcome-name').innerText = session.nama;
        }

        async function initDashboard() {
            // 1. Ambil Pengaturan Toko
            const info = await db.settings.get("info_toko");
            if(info) {
                // Terapkan Nama Toko
                document.getElementById('display-nama-toko').innerHTML = `${info.nama.toUpperCase()}`;
                document.getElementById('display-alamat-toko').innerText = info.alamat || "Alamat belum diatur";
                document.getElementById('stat-wa').innerText = info.wa || "-";

                // Terapkan Logo jika ada
                if(info.logo) {
                    document.getElementById('initial-logo').classList.add('hidden');
                    document.getElementById('img-logo').src = info.logo;
                    document.getElementById('img-logo').classList.remove('hidden');
                }
            }

            // 2. Ambil Statistik
            const products = await db.products.toArray();
            const transactions = await db.transactions.toArray();
            
            // Omzet Hari Ini
            const today = new Date().toISOString().split('T')[0];
            const trxHariIni = transactions.filter(t => new Date(t.waktu).toISOString().split('T')[0] === today);
            const totalOmzet = trxHariIni.reduce((a, b) => a + b.total, 0);

            document.getElementById('stat-produk').innerText = products.length;
            document.getElementById('stat-transaksi').innerText = trxHariIni.length;
            document.getElementById('stat-omzet').innerText = `Rp ${totalOmzet.toLocaleString()}`;

            // 3. Tampilkan 3 Transaksi Terakhir
            const recent = transactions.reverse().slice(0, 3);
            const listContainer = document.getElementById('recent-list');
            
            if(recent.length === 0) {
                listContainer.innerHTML = `<p class="text-xs text-slate-400 italic">Belum ada transaksi.</p>`;
            } else {
                listContainer.innerHTML = recent.map(t => `
                    <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                        <div>
                            <div class="text-xs font-bold text-slate-700">TRX-${t.id}</div>
                            <div class="text-[10px] text-slate-400">${new Date(t.waktu).toLocaleTimeString()}</div>
                        </div>
                        <div class="text-sm font-black text-blue-600">Rp ${t.total.toLocaleString()}</div>
                    </div>
                `).join('');
            }
        }

        initDashboard();
    </script>
</body>
</html>
