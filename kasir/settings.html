<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Toko - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50">

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">P</div>
                <h1 class="font-black text-xl text-slate-800 tracking-tight uppercase">Store<span class="text-blue-600">Setting</span></h1>
            </div>
            <button onclick="logout()" class="text-red-500 text-sm font-bold">Keluar</button>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto p-4 flex gap-2">
        <a href="index.html" class="nav-btn bg-white text-slate-600 border">Dashboard</a>
        <a href="product.html" class="nav-btn bg-white text-slate-600 border">Produk</a>
        <a href="kasir.html" class="nav-btn bg-white text-slate-600 border">Kasir</a>
        <a href="settings.html" class="nav-btn active-nav">Setting</a>
    </nav>

    <main class="max-w-3xl mx-auto p-4">
        <section class="card">
            <h3 class="font-black text-slate-800 text-sm uppercase tracking-widest mb-6">Identitas Toko</h3>
            
            <div class="space-y-5">
                <div class="flex flex-col items-center mb-6">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-2">Logo Toko</label>
                    <div class="w-24 h-24 bg-slate-100 rounded-2xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden">
                        <img id="logo-preview" src="" class="hidden w-full h-full object-cover">
                        <span id="logo-placeholder" class="text-slate-400 text-[10px] text-center p-2">Belum ada logo</span>
                    </div>
                    <input type="file" id="u-logo" accept="image/*" onchange="previewLogo(this)" class="mt-4 text-xs">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Nama Toko</label>
                        <input type="text" id="s-nama" placeholder="Contoh: Berkah Jaya Cel">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">No. WhatsApp</label>
                        <input type="text" id="s-wa" placeholder="08123456xxx">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Alamat Lengkap</label>
                    <textarea id="s-alamat" rows="3" placeholder="Jl. Raya No. 123..."></textarea>
                </div>

                <div class="pt-4">
                    <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition-all">
                        SIMPAN PERUBAHAN
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script>
        let base64Logo = "";

        // 1. Load Data Saat Halaman Dibuka
        async function loadSettings() {
            const data = await db.settings.get("info_toko");
            if(data) {
                document.getElementById('s-nama').value = data.nama || "";
                document.getElementById('s-wa').value = data.wa || "";
                document.getElementById('s-alamat').value = data.alamat || "";
                
                if(data.logo) {
                    base64Logo = data.logo;
                    document.getElementById('logo-preview').src = data.logo;
                    document.getElementById('logo-preview').classList.remove('hidden');
                    document.getElementById('logo-placeholder').classList.add('hidden');
                }
            }
        }

        // 2. Preview & Convert Logo ke Base64
        function previewLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Logo = e.target.result;
                    document.getElementById('logo-preview').src = e.target.result;
                    document.getElementById('logo-preview').classList.remove('hidden');
                    document.getElementById('logo-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 3. Simpan ke Database
        async function saveSettings() {
            const nama = document.getElementById('s-nama').value;
            const wa = document.getElementById('s-wa').value;
            const alamat = document.getElementById('s-alamat').value;

            try {
                await db.settings.put({
                    id: "info_toko",
                    nama,
                    wa,
                    alamat,
                    logo: base64Logo
                });
                alert("Pengaturan Toko Berhasil Disimpan!");
                location.reload(); // Refresh untuk update tampilan
            } catch (e) {
                alert("Gagal menyimpan: " + e.message);
            }
        }

        loadSettings();
    </script>
</body>
</html>
