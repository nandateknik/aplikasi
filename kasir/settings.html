<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Toko - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="lg:ml-64 flex flex-col min-h-screen">
        <div id="layout-header"></div>

        <main class="p-4 lg:p-8 flex-1 flex justify-center">
            <div class="w-full max-w-2xl">
                
                <div class="mb-8">
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">PENGATURAN</h2>
                    <p class="text-sm text-slate-500 font-medium">Kustomisasi identitas toko untuk nota dan laporan.</p>
                </div>

                <section class="bg-white rounded-[32px] shadow-sm border border-slate-100 overflow-hidden">
                    <div class="h-32 bg-gradient-to-r from-blue-600 to-indigo-700 relative">
                        <div class="absolute -bottom-12 left-8 p-1 bg-white rounded-[32px] shadow-lg">
                            <div class="w-24 h-24 bg-slate-50 rounded-[28px] border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden group relative">
                                <img id="logo-preview" src="" class="hidden w-full h-full object-cover">
                                <div id="logo-placeholder" class="text-slate-400 text-[10px] font-black text-center uppercase tracking-tighter p-2">No Logo</div>
                                
                                <label for="u-logo" class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center cursor-pointer">
                                    <span class="text-white text-xs font-bold">UBAH</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="pt-16 p-8">
                        <input type="file" id="u-logo" accept="image/*" onchange="previewLogo(this)" class="hidden">
                        
                        <div class="grid grid-cols-1 gap-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nama Toko</label>
                                    <input type="text" id="s-nama" placeholder="Nama bisnismu..." 
                                           class="!rounded-2xl !py-3 focus:ring-2 focus:ring-blue-500 font-bold text-slate-700">
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">No. WhatsApp</label>
                                    <input type="text" id="s-wa" placeholder="0812..." 
                                           class="!rounded-2xl !py-3 focus:ring-2 focus:ring-blue-500 font-bold text-slate-700">
                                </div>
                            </div>

                            <div class="space-y-1">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Alamat Lengkap (Muncul di Nota)</label>
                                <textarea id="s-alamat" rows="3" placeholder="Jl. Nama Jalan No. XX..." 
                                          class="!rounded-2xl !py-3 focus:ring-2 focus:ring-blue-500 font-medium text-slate-600"></textarea>
                            </div>

                            <div class="pt-6 border-t border-slate-50">
                                <button onclick="saveSettings()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black shadow-xl shadow-slate-200 hover:bg-black transition-all active:scale-95 flex items-center justify-center gap-3">
                                    <span>ðŸ’¾</span> SIMPAN PERUBAHAN
                                </button>
                                <p class="text-center text-[10px] text-slate-400 mt-4 uppercase font-bold tracking-tighter">Data disimpan secara lokal di browser ini</p>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="mt-8 bg-blue-50 rounded-2xl p-4 flex gap-4 items-center">
                    <div class="text-2xl">ðŸ’¡</div>
                    <p class="text-[11px] text-blue-700 font-medium leading-relaxed">
                        Logo yang diupload akan muncul secara otomatis pada cetak struk di halaman <b>Kasir</b> dan laporan <b>PDF</b>. Gunakan gambar persegi (1:1) untuk hasil terbaik.
                    </p>
                </div>

            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script>
        let base64Logo = "";

        async function loadSettings() {
            const data = await db.settings.get("info_toko");
            if(data) {
                document.getElementById('s-nama').value = data.nama || "";
                document.getElementById('s-wa').value = data.wa || "";
                document.getElementById('s-alamat').value = data.alamat || "";
                
                if(data.logo) {
                    base64Logo = data.logo;
                    const img = document.getElementById('logo-preview');
                    img.src = data.logo;
                    img.classList.remove('hidden');
                    document.getElementById('logo-placeholder').classList.add('hidden');
                }
            }
        }

        function previewLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    base64Logo = e.target.result;
                    const img = document.getElementById('logo-preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('logo-placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveSettings() {
            const nama = document.getElementById('s-nama').value;
            const wa = document.getElementById('s-wa').value;
            const alamat = document.getElementById('s-alamat').value;

            try {
                await db.settings.put({
                    id: "info_toko",
                    nama,
                    wa,
                    alamat,
                    logo: base64Logo
                });
                
                // Efek sukses sederhana
                const btn = event.currentTarget;
                const originalText = btn.innerHTML;
                btn.innerHTML = "âœ… BERHASIL DISIMPAN!";
                btn.classList.replace('bg-slate-900', 'bg-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.replace('bg-green-600', 'bg-slate-900');
                    location.reload();
                }, 1500);

            } catch (e) {
                alert("Gagal menyimpan: " + e.message);
            }
        }

        loadSettings();
    </script>
</body>
</html>
