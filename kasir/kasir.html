<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Sembunyikan elemen saat cetak nota */
        @media print {
            body * { visibility: hidden; }
            #nota-print, #nota-print * { visibility: visible; }
            #nota-print { position: absolute; left: 0; top: 0; width: 100%; visibility: visible !important; }
        }
        /* Custom scrollbar untuk grid produk */
        #product-grid::-webkit-scrollbar { width: 4px; }
        #product-grid::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="lg:ml-64 flex flex-col min-h-screen">
        <div id="layout-header"></div>

        <main class="p-4 lg:p-8 flex-1 grid grid-cols-1 xl:grid-cols-12 gap-6">
            
            <section class="xl:col-span-7 space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800 tracking-tight">MESIN KASIR</h2>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Pilih produk untuk dijual</p>
                    </div>
                    <div class="relative group">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">üîç</span>
                        <input type="text" id="p-search" onkeyup="filterProduk()" placeholder="Cari Nama Produk..." 
                               class="!pl-10 !pr-4 !py-3 !w-full md:!w-64 bg-white border-none shadow-sm rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>

                <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 overflow-y-auto max-h-[calc(100vh-250px)] pr-2">
                    </div>
            </section>

            <section class="xl:col-span-5">
                <div class="bg-white rounded-[32px] shadow-xl border border-slate-100 p-6 flex flex-col h-[calc(100vh-120px)] sticky top-24">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="font-black text-slate-800 uppercase tracking-widest text-xs">Keranjang Belanja</h3>
                        <span id="cart-count" class="bg-blue-100 text-blue-600 text-[10px] px-2 py-1 rounded-full font-black">0 ITEMS</span>
                    </div>
                    
                    <div id="cart-list" class="flex-1 overflow-y-auto space-y-3 mb-6 pr-2">
                        <div id="cart-empty" class="text-center py-20">
                            <div class="text-4xl mb-2 text-slate-200">üõí</div>
                            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Keranjang Kosong</p>
                        </div>
                    </div>

                    <div class="border-t border-dashed pt-4 space-y-4">
                        <div class="flex justify-between items-center text-3xl font-black text-slate-800">
                            <span class="text-sm uppercase tracking-tighter text-slate-400">TOTAL</span>
                            <span id="total-tagihan" class="text-blue-600">Rp 0</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col-span-2 sm:col-span-1">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Bayar (Cash)</label>
                                <input type="number" id="bayar" onkeyup="hitungKembalian()" placeholder="Rp 0" 
                                       class="!text-xl !font-black !py-4 bg-slate-50 border-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Kembalian</label>
                                <div id="kembalian" class="text-xl font-black py-4 px-4 bg-slate-50 rounded-2xl text-slate-800">Rp 0</div>
                            </div>
                        </div>

                        <button onclick="prosesTransaksi()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-100 transition-all transform active:scale-95 flex items-center justify-center gap-3">
                            <span>CETAK NOTA SEKARANG</span>
                            <span>‚ö°</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="nota-print" class="hidden font-mono text-[10px] p-4 w-[58mm]">
        <center>
            <h3 id="nota-nama-toko" class="font-bold text-sm uppercase"></h3>
            <p id="nota-alamat-toko" class="mb-1"></p>
            <p id="nota-wa-toko"></p>
            <p>================================</p>
        </center>
        <div id="nota-items" class="my-2 space-y-1"></div>
        <p>================================</p>
        <div class="flex justify-between font-bold text-xs">
            <span>TOTAL:</span>
            <span id="nota-total"></span>
        </div>
        <div class="flex justify-between">
            <span>BAYAR:</span>
            <span id="nota-bayar"></span>
        </div>
        <div class="flex justify-between font-bold">
            <span>KEMBALI:</span>
            <span id="nota-kembali"></span>
        </div>
        <p>================================</p>
        <center class="mt-4">
            <p>TERIMA KASIH</p>
            <p id="nota-waktu" class="text-[8px]"></p>
        </center>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script>
        let keranjang = [];

        async function loadProduk() {
            const products = await db.products.toArray();
            renderGrid(products);
            updateStoreInfo();
        }

        async function updateStoreInfo() {
            const info = await db.settings.get("info_toko");
            if(info) {
                document.getElementById('nota-nama-toko').innerText = info.nama;
                document.getElementById('nota-alamat-toko').innerText = info.alamat;
                document.getElementById('nota-wa-toko').innerText = "WA: " + info.wa;
            }
        }

        function renderGrid(data) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = data.map(p => `
                <div onclick="tambahKeKeranjang(${p.id}, '${p.nama}', ${p.harga}, ${p.stock}, ${p.hargaBeli || 0})" 
                     class="bg-white p-4 rounded-3xl cursor-pointer hover:ring-2 hover:ring-blue-500 shadow-sm border border-slate-100 transition-all group active:scale-95">
                    <div class="text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest truncate">${p.nama}</div>
                    <div class="font-black text-slate-800 text-lg">Rp ${p.harga.toLocaleString()}</div>
                    <div class="flex items-center justify-between mt-3">
                        <span class="text-[9px] font-bold px-2 py-0.5 rounded-full ${p.stock < 5 ? 'bg-red-50 text-red-500' : 'bg-slate-50 text-slate-400'}">STOK: ${p.stock}</span>
                        <div class="w-6 h-6 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center text-xs group-hover:bg-blue-600 group-hover:text-white transition-colors">+</div>
                    </div>
                </div>
            `).join('');
        }

        async function filterProduk() {
            const q = document.getElementById('p-search').value.toLowerCase();
            const products = await db.products.toArray();
            const filtered = products.filter(p => p.nama.toLowerCase().includes(q));
            renderGrid(filtered);
        }

        function tambahKeKeranjang(id, nama, harga, stock, hargaBeli) {
            const itemExist = keranjang.find(item => item.id === id);
            if (itemExist) {
                if (itemExist.qty >= stock) return alert("Stok habis!");
                itemExist.qty += 1;
            } else {
                if (stock <= 0) return alert("Stok Kosong!");
                keranjang.push({ id, nama, harga, hargaBeli, qty: 1, stock });
            }
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            const empty = document.getElementById('cart-empty');
            
            if(keranjang.length === 0) {
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
            }

            document.getElementById('cart-count').innerText = `${keranjang.length} ITEMS`;

            list.innerHTML = keranjang.map((item, index) => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100 animate-in fade-in slide-in-from-right-4 duration-200">
                    <div class="flex-1">
                        <div class="text-xs font-black text-slate-700 uppercase">${item.nama}</div>
                        <div class="text-[10px] text-slate-400 font-bold">Rp ${item.harga.toLocaleString()} x ${item.qty}</div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-sm font-black text-slate-800 font-mono">Rp ${(item.harga * item.qty).toLocaleString()}</div>
                        <button onclick="hapusItem(${index})" class="w-8 h-8 flex items-center justify-center text-red-400 hover:bg-red-50 hover:text-red-600 rounded-full transition-all">‚úï</button>
                    </div>
                </div>
            `).join('');
            
            if(keranjang.length > 0) list.append(empty); // Tetap simpan element empty tapi hidden
            
            hitungTotal();
        }

        function hapusItem(index) {
            keranjang.splice(index, 1);
            updateCartUI();
        }

        function hitungTotal() {
            const subtotal = keranjang.reduce((a, b) => a + (b.harga * b.qty), 0);
            document.getElementById('total-tagihan').innerText = `Rp ${subtotal.toLocaleString()}`;
            hitungKembalian();
        }

        function hitungKembalian() {
            const total = keranjang.reduce((a, b) => a + (b.harga * b.qty), 0);
            const bayar = parseInt(document.getElementById('bayar').value) || 0;
            const kembali = bayar - total;
            document.getElementById('kembalian').innerText = `Rp ${kembali > 0 ? kembali.toLocaleString() : 0}`;
            document.getElementById('kembalian').style.color = kembali >= 0 ? '#1e293b' : '#ef4444';
        }

        async function prosesTransaksi() {
            const total = keranjang.reduce((a, b) => a + (b.harga * b.qty), 0);
            const bayar = parseInt(document.getElementById('bayar').value) || 0;

            if (keranjang.length === 0) return alert("Pilih produk dulu!");
            if (bayar < total) return alert("Uang pembayaran kurang!");
            
            try {
                const waktu = new Date().getTime();
                await db.transactions.add({
                    waktu: waktu,
                    items: JSON.parse(JSON.stringify(keranjang)),
                    total: total,
                    bayar: bayar,
                    kembali: bayar - total,
                    kasir: session.nama
                });

                for (const item of keranjang) {
                    const prod = await db.products.get(item.id);
                    await db.products.update(item.id, { stock: prod.stock - item.qty });
                }

                // Render Nota
                document.getElementById('nota-items').innerHTML = keranjang.map(i => `
                    <div class="flex justify-between">
                        <span>${i.nama.substring(0,15)} x${i.qty}</span>
                        <span>${(i.harga * i.qty).toLocaleString()}</span>
                    </div>
                `).join('');
                document.getElementById('nota-total').innerText = total.toLocaleString();
                document.getElementById('nota-bayar').innerText = bayar.toLocaleString();
                document.getElementById('nota-kembali').innerText = (bayar - total).toLocaleString();
                document.getElementById('nota-waktu').innerText = new Date().toLocaleString();

                window.print();

                // Reset All
                keranjang = [];
                document.getElementById('bayar').value = '';
                updateCartUI();
                loadProduk();
                alert("Transaksi Berhasil & Stok Berkurang!");

            } catch (err) {
                alert("Error: " + err);
            }
        }

        loadProduk();
    </script>
</body>
</html>
