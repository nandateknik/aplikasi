<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir - POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #product-grid::-webkit-scrollbar { width: 4px; }
        #product-grid::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        /* Hilangkan nota-print lama karena pakai jsPDF */
        #nota-print { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="lg:ml-64 flex flex-col min-h-screen">
        <div id="layout-header"></div>

        <main class="p-4 lg:p-8 flex-1 grid grid-cols-1 xl:grid-cols-12 gap-6">
            <section class="xl:col-span-7 space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Mesin Kasir</h2>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Klik barang untuk belanja</p>
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">üîç</span>
                        <input type="text" id="p-search" onkeyup="filterProduk()" placeholder="Cari Nama Produk..." 
                               class="!pl-10 !pr-4 !py-3 !w-full md:!w-64 bg-white border-none shadow-sm rounded-2xl focus:ring-2 focus:ring-blue-500 font-bold">
                    </div>
                </div>
                <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 overflow-y-auto max-h-[calc(100vh-250px)] pr-2"></div>
            </section>

            <section class="xl:col-span-5">
                <div class="bg-white rounded-[32px] shadow-xl border border-slate-100 p-6 flex flex-col h-[calc(100vh-120px)] sticky top-24">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="font-black text-slate-800 uppercase text-xs">Keranjang Belanja</h3>
                        <span id="cart-count" class="bg-blue-100 text-blue-600 text-[10px] px-2 py-1 rounded-full font-black">0 ITEMS</span>
                    </div>
                    
                    <div id="cart-list" class="flex-1 overflow-y-auto space-y-3 mb-6 pr-2"></div>

                    <div id="cart-empty" class="text-center py-20 hidden">
                        <div class="text-4xl mb-2 text-slate-200">üõí</div>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Keranjang Kosong</p>
                    </div>

                    <div class="border-t border-dashed pt-4 space-y-4">
                        <div class="flex justify-between items-center text-3xl font-black text-slate-800">
                            <span class="text-xs uppercase text-slate-400">Total Tagihan</span>
                            <span id="total-tagihan" class="text-blue-600">Rp 0</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Bayar (Cash)</label>
                                <input type="number" id="bayar" onkeyup="hitungKembalian()" placeholder="Rp 0" 
                                       class="!text-xl !font-black !py-4 bg-slate-50 border-none focus:ring-2 focus:ring-blue-500 rounded-2xl w-full">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">Kembalian</label>
                                <div id="kembalian" class="text-xl font-black py-4 px-4 bg-slate-50 rounded-2xl text-slate-800 h-[60px] flex items-center">Rp 0</div>
                            </div>
                        </div>
                        <button onclick="prosesTransaksi()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-[24px] font-black text-lg active:scale-95 transition-all">
                            CETAK NOTA ‚ö°
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/layout.js"></script>
    <script>
        let keranjang = [];

        async function loadProduk() {
            const products = await db.products.toArray();
            renderGrid(products);
        }

        function renderGrid(data) {
            const grid = document.getElementById('product-grid');
            if(!grid) return;
            grid.innerHTML = data.map(p => `
                <div onclick="tambahKeKeranjang(${p.id}, '${p.nama}', ${p.harga}, ${p.stock}, ${p.hargaBeli || 0})" 
                     class="bg-white p-4 rounded-3xl cursor-pointer hover:ring-2 hover:ring-blue-500 shadow-sm border border-slate-100 transition-all active:scale-95">
                    <div class="text-[10px] font-black text-slate-400 mb-1 uppercase truncate">${p.nama}</div>
                    <div class="font-black text-slate-800 text-lg">Rp ${p.harga.toLocaleString()}</div>
                    <div class="flex items-center justify-between mt-3">
                        <span class="text-[9px] font-black px-2 py-0.5 rounded-full ${p.stock < 5 ? 'bg-red-50 text-red-500' : 'bg-slate-50 text-slate-400'} uppercase">Stok: ${p.stock}</span>
                        <div class="w-6 h-6 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center text-xs group-hover:bg-blue-600 group-hover:text-white transition-colors">+</div>
                    </div>
                </div>
            `).join('');
        }

        function filterProduk() {
            const q = document.getElementById('p-search').value.toLowerCase();
            db.products.toArray().then(products => {
                const filtered = products.filter(p => p.nama.toLowerCase().includes(q));
                renderGrid(filtered);
            });
        }

        function tambahKeKeranjang(id, nama, harga, stock, hargaBeli) {
            const itemExist = keranjang.find(item => item.id === id);
            if (itemExist) {
                if (itemExist.qty >= stock) return alert("Stok habis!");
                itemExist.qty += 1;
            } else {
                if (stock <= 0) return alert("Stok Kosong!");
                keranjang.push({ id, nama, harga, hargaBeli, qty: 1, stock });
            }
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            const empty = document.getElementById('cart-empty');
            const count = document.getElementById('cart-count');

            if(!list || !empty) return;

            if(keranjang.length === 0) {
                empty.classList.remove('hidden');
                list.innerHTML = "";
            } else {
                empty.classList.add('hidden');
                list.innerHTML = keranjang.map((item, index) => `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div class="flex-1">
                            <div class="text-xs font-black text-slate-700 uppercase">${item.nama}</div>
                            <div class="text-[10px] text-slate-400 font-bold">Rp ${item.harga.toLocaleString()} x ${item.qty}</div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-sm font-black text-slate-800 font-mono">Rp ${(item.harga * item.qty).toLocaleString()}</div>
                            <button onclick="hapusItem(${index})" class="text-red-400 hover:text-red-600 font-black">‚úï</button>
                        </div>
                    </div>
                `).join('');
            }

            if(count) count.innerText = `${keranjang.length} ITEMS`;
            hitungTotal();
        }

        function hapusItem(index) {
            keranjang.splice(index, 1);
            updateCartUI();
        }

        function hitungTotal() {
            const subtotal = keranjang.reduce((a, b) => a + (b.harga * b.qty), 0);
            const totalTagihan = document.getElementById('total-tagihan');
            if(totalTagihan) totalTagihan.innerText = `Rp ${subtotal.toLocaleString()}`;
            hitungKembalian();
        }

        function hitungKembalian() {
            const total = keranjang.reduce((a, b) => a + (b.harga * b.qty), 0);
            const bayarVal = document.getElementById('bayar') ? document.getElementById('bayar').value : 0;
            const bayar = parseInt(bayarVal) || 0;
            const kembali = bayar - total;
            const kembalianEl = document.getElementById('kembalian');
            
            if(kembalianEl) {
                kembalianEl.innerText = `Rp ${kembali > 0 ? kembali.toLocaleString() : 0}`;
                kembalianEl.style.color = kembali >= 0 ? '#1e293b' : '#ef4444';
            }
        }

        // --- FUNGSI CETAK NOTA DENGAN JSDPF ---
        async function cetakNotaPDF(info, total, bayar, waktu) {
            const { jsPDF } = window.jspdf;
            
            // Tinggi nota dinamis: 70mm dasar + 10mm per item
            const tinggiNota = 80 + (keranjang.length * 8);
            const doc = new jsPDF({
                unit: 'mm',
                format: [58, tinggiNota]
            });

            doc.setFont("courier", "bold");
            doc.setFontSize(12);
            doc.text(info.nama.toUpperCase(), 29, 10, { align: 'center' });
            
            doc.setFontSize(8);
            doc.setFont("courier", "normal");
            doc.text(info.alamat || "", 29, 15, { align: 'center' });
            doc.text("WA: " + (info.wa || "-"), 29, 19, { align: 'center' });
            doc.text("-------------------------------", 29, 23, { align: 'center' });

            let y = 28;
            keranjang.forEach((item) => {
                doc.text(item.nama.substring(0, 22), 5, y);
                y += 4;
                doc.text(`${item.qty} x ${item.harga.toLocaleString()}`, 5, y);
                doc.text((item.qty * item.harga).toLocaleString(), 53, y, { align: 'right' });
                y += 6;
            });

            doc.text("-------------------------------", 29, y, { align: 'center' });
            y += 5;
            doc.setFont("courier", "bold");
            doc.text("TOTAL  :", 5, y);
            doc.text("Rp " + total.toLocaleString(), 53, y, { align: 'right' });
            
            y += 4;
            doc.setFont("courier", "normal");
            doc.text("BAYAR  :", 5, y);
            doc.text("Rp " + bayar.toLocaleString(), 53, y, { align: 'right' });
            
            y += 4;
            doc.text("KEMBALI:", 5, y);
            doc.text("Rp " + (bayar - total).toLocaleString(), 53, y, { align: 'right' });

            y += 8;
            doc.setFontSize(7);
            doc.text("Terima Kasih Atas Kunjungannya", 29, y, { align: 'center' });
            y += 4;
            doc.text(new Date(waktu).toLocaleString(), 29, y, { align: 'center' });

            // Preview & Print
            window.open(doc.output('bloburl'), '_blank');
        }

        async function prosesTransaksi() {
            const total = keranjang.reduce((a, b) => a + (b.harga * b.qty), 0);
            const bayarInput = document.getElementById('bayar');
            const bayar = parseInt(bayarInput.value) || 0;

            if (keranjang.length === 0) return alert("Keranjang kosong!");
            if (bayar < total) return alert("Uang kurang!");
            
            try {
                const waktu = new Date().getTime();
                const infoToko = await db.settings.get("info_toko") || { nama: "POS PRO", alamat: "Indonesia", wa: "000" };

                // 1. Simpan Transaksi ke DB
                await db.transactions.add({
                    waktu: waktu,
                    items: JSON.parse(JSON.stringify(keranjang)),
                    total: total,
                    bayar: bayar,
                    kembali: bayar - total,
                    kasir: (typeof session !== 'undefined') ? session.nama : 'Admin'
                });

                // 2. Potong Stok Produk
                for (const item of keranjang) {
                    const prod = await db.products.get(item.id);
                    if(prod) {
                        await db.products.update(item.id, { stock: prod.stock - item.qty });
                    }
                }

                // 3. Panggil Fungsi Cetak PDF
                await cetakNotaPDF(infoToko, total, bayar, waktu);

                // 4. Reset & Refresh
                keranjang = [];
                if(bayarInput) bayarInput.value = '';
                updateCartUI();
                loadProduk();
                
            } catch (err) {
                alert("Gagal Transaksi: " + err);
            }
        }

        loadProduk();
    </script>
</body>
</html>
