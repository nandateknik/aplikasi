<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Customer - Nanda Teknik</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --p-blue: #0d6efd; --bg-soft: #f8faff; }
        body { background: var(--bg-soft); font-family: 'Segoe UI', sans-serif; padding-bottom: 80px; }
        
        .header-brand { background: white; padding: 20px; border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; margin-bottom: 20px; }
        
        /* Profile Card Keren */
        .profile-card { background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%); border-radius: 20px; border: 1px solid #e0eaff; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.02); display: none; }
        .profile-icon { width: 50px; height: 50px; background: var(--p-blue); color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; }

        /* Tab Style */
        .nav-tabs-custom { display: flex; background: #e9ecef; border-radius: 15px; padding: 5px; margin-bottom: 20px; }
        .nav-link-custom { flex: 1; text-align: center; padding: 10px; border-radius: 12px; cursor: pointer; font-weight: 600; color: #6c757d; transition: 0.3s; border: none; background: none; }
        .nav-link-custom.active { background: white; color: var(--p-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .card-custom { border-radius: 20px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.04); background: white; padding: 20px; margin-bottom: 15px; display: none; }
        
        .history-item { border: 1px solid #f1f5f9; border-radius: 15px; padding: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; background: white; }
        .history-item:hover { border-color: var(--p-blue); background: #f0f7ff; }

        .status-step { border-left: 2px solid #dee2e6; padding-left: 20px; position: relative; padding-bottom: 15px; }
        .status-step::before { content: ""; position: absolute; left: -7px; top: 0; width: 12px; height: 12px; border-radius: 50%; background: var(--p-blue); border: 2px solid white; box-shadow: 0 0 0 2px var(--p-blue); }

        .loader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary"></div>
    <span class="mt-2 fw-bold">Sinkronisasi...</span>
</div>

<div class="header-brand">
    <h4 class="fw-bold text-primary mb-0">NANDA TEKNIK</h4>
    <p class="small text-muted mb-0">Customer Portal v5.0</p>
</div>

<div class="container">
    <div class="input-group mb-4 shadow-sm rounded-pill overflow-hidden bg-white p-1">
        <input type="text" id="searchInput" class="form-control border-0 px-3" placeholder="Masukkan Email atau ID">
        <button class="btn btn-primary rounded-pill px-4" onclick="cariData()">Cari</button>
    </div>

    <div id="cardProfile" class="profile-card animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-3">
            <div class="profile-icon me-3"><i class="fas fa-user"></i></div>
            <div>
                <h5 id="pNama" class="fw-bold mb-0 text-dark">--</h5>
                <small id="pEmail" class="text-primary fw-bold">--</small>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-6"><small class="text-muted d-block">WhatsApp</small><span id="pWa" class="small fw-bold">--</span></div>
            <div class="col-6"><small class="text-muted d-block">Tgl Lahir</small><span id="pTgl" class="small fw-bold">--</span></div>
            <div class="col-12 mt-2"><small class="text-muted d-block">Alamat Rumah</small><span id="pAlamat" class="small fw-bold">--</span></div>
        </div>
    </div>

    <div id="tabContainer" style="display: none;">
        <div class="nav-tabs-custom">
            <button class="nav-link-custom active" id="tabWO" onclick="switchTab('WO')">Pekerjaan</button>
            <button class="nav-link-custom" id="tabNota" onclick="switchTab('Nota')">Nota & Penawaran</button>
        </div>
    </div>

    <div id="listPekerjaan" class="animate__animated animate__fadeIn" style="display: none;"></div>
    <div id="listNota" class="animate__animated animate__fadeIn" style="display: none;"></div>

    <div id="detailView" class="card-custom animate__animated animate__fadeInUp">
        <div id="detailContent"></div>
    </div>

    <div id="noData" class="text-center py-5" style="display:none;">
        <i class="fas fa-search fa-3x text-muted mb-3 opacity-25"></i>
        <h6 class="text-muted">Data ora ketemu, cah!</h6>
    </div>
</div>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx7XdXXusDSkurHqTynBRMxLBGg_Q_f18YGUVJ1VX7ca0o6-VMmSpbGwZzH5VqFsWJP/exec';
    let fullData = { jobs: [], notes: [], customer: {} };

    function formatTgl(tglRaw) {
        if (!tglRaw) return "-";
        const d = new Date(tglRaw);
        if (isNaN(d.getTime())) return tglRaw; // Nek dudu tanggal balikne asline
        return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    }

    async function cariData() {
        const kw = document.getElementById('searchInput').value.trim();
        if(!kw) return;
        
        showLoader(true);
        resetUI();
        
        try {
            const res = await fetch(WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'getCustomerHistory', email: kw }) 
            });
            const r = await res.json();
            showLoader(false);

            if(r.success) {
                fullData = r;
                // Reverse data ben sing paling anyar ning dhuwur
                fullData.jobs = r.jobs || [];
                fullData.notes = r.notes || [];
                
                showProfile(r.customer);
                document.getElementById('tabContainer').style.display = 'flex';
                switchTab('WO');
            } else {
                document.getElementById('noData').style.display = 'block';
            }
        } catch(e) {
            showLoader(false);
            console.error(e);
        }
    }

    function showProfile(c) {
        document.getElementById('cardProfile').style.display = 'block';
        document.getElementById('pNama').innerText = c.nama || "-";
        document.getElementById('pEmail').innerText = document.getElementById('searchInput').value;
        document.getElementById('pWa').innerText = c.wa || "-";
        document.getElementById('pTgl').innerText = formatTgl(c.tanggal_lahir); // Sesuaikan jeneng kolom neng backend
        document.getElementById('pAlamat').innerText = c.alamat || "-";
    }

    function switchTab(type) {
        document.querySelectorAll('.nav-link-custom').forEach(b => b.classList.remove('active'));
        document.getElementById('listPekerjaan').style.display = 'none';
        document.getElementById('listNota').style.display = 'none';
        document.getElementById('detailView').style.display = 'none';

        if(type === 'WO') {
            document.getElementById('tabWO').classList.add('active');
            renderList('listPekerjaan', fullData.jobs, 'WO');
        } else {
            document.getElementById('tabNota').classList.add('active');
            renderList('listNota', fullData.notes, 'Nota');
        }
    }

    function renderList(targetId, data, type) {
        const target = document.getElementById(targetId);
        target.style.display = 'block';
        if(data.length === 0) {
            target.innerHTML = `<p class="text-center text-muted mt-3">Ora ono riwayat ${type}</p>`;
            return;
        }

        target.innerHTML = data.map(item => `
            <div class="history-item d-flex justify-content-between align-items-center" onclick="showDetail('${item.id}', '${type}')">
                <div>
                    <span class="badge bg-light text-primary mb-1">${item.id}</span>
                    <div class="fw-bold">${item.judul || 'Layanan Teknik'}</div>
                    <small class="text-muted">${formatTgl(item.tanggal)}</small>
                </div>
                <span class="badge rounded-pill ${item.status === 'Lunas' || item.status === 'Selesai' ? 'bg-success' : 'bg-warning text-dark'}">${item.status}</span>
            </div>
        `).join('');
    }

    function showDetail(id, type) {
        const detailBox = document.getElementById('detailView');
        const content = document.getElementById('detailContent');
        detailBox.style.display = 'block';
        
        if(type === 'WO') {
            const wo = fullData.jobs.find(j => j.id === id);
            let historyHTML = "";
            try {
                const history = JSON.parse(wo.progress_json);
                historyHTML = history.map(h => `
                    <div class="status-step">
                        <small class="fw-bold d-block">${h.status}</small>
                        <small class="text-muted" style="font-size:10px">${formatTgl(h.tgl)}</small>
                        <div class="small">${h.detail || '-'}</div>
                    </div>
                `).join('');
            } catch(e) { historyHTML = "Data progress kosong"; }

            content.innerHTML = `
                <h5 class="fw-bold mb-3">Detail Pekerjaan ${wo.id}</h5>
                <div class="bg-light p-3 rounded-4 mb-3 small">
                    <strong>Pekerjaan:</strong> ${wo.judul}
                </div>
                <h6 class="fw-bold small mb-3">Log History:</h6>
                ${historyHTML}
            `;
        } else {
            const nota = fullData.notes.find(n => n.id === id);
            let items = [];
            try { items = JSON.parse(nota.items_json); } catch(e) {}
            
            content.innerHTML = `
                <div class="text-center mb-4">
                    <h6 class="fw-bold mb-0">${nota.id.startsWith('OFF') ? 'PENAWARAN' : 'INVOICE'}</h6>
                    <small class="text-muted">${formatTgl(nota.tanggal)}</small>
                </div>
                <table class="table table-sm small">
                    ${items.map(it => `<tr><td>${it.nama}<br><small>${it.qty} x ${Number(it.harga).toLocaleString()}</small></td><td class="text-end fw-bold">Rp ${(it.qty*it.harga).toLocaleString()}</td></tr>`).join('')}
                </table>
                <div class="d-flex justify-content-between fw-bold p-2 bg-light rounded mt-2">
                    <span>Total</span><span>Rp ${Number(nota.total).toLocaleString()}</span>
                </div>
                <button class="btn btn-success w-100 rounded-pill mt-4 fw-bold" onclick="generatePDFNota('${nota.id}')">
                    <i class="fas fa-file-pdf me-2"></i> Download PDF
                </button>
            `;
        }
        detailBox.scrollIntoView({ behavior: 'smooth' });
    }

    // FUNGSI PDF INTEGRATED
    function generatePDFNota(id) {
        const nota = fullData.notes.find(n => n.id === id);
        const cust = fullData.customer;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Kop Surat
        doc.setFontSize(18); doc.setFont("helvetica", "bold");
        doc.text("NANDA TEKNIK BANYUWANGI", 105, 20, { align: "center" });
        doc.setFontSize(9); doc.setFont("helvetica", "normal");
        doc.text("WA: 082331201148 | Email: nandateknik02@gmail.com", 105, 26, { align: "center" });
        doc.line(15, 30, 195, 30);

        // Info
        doc.setFontSize(11); doc.setFont("helvetica", "bold");
        doc.text(id.startsWith('OFF') ? "SURAT PENAWARAN" : "NOTA LAYANAN", 15, 40);
        
        doc.setFontSize(9); doc.setFont("helvetica", "normal");
        doc.text(`No: ${id}`, 15, 46);
        doc.text(`Tanggal: ${formatTgl(nota.tanggal)}`, 15, 51);

        doc.text("Kepada Yth:", 130, 40);
        doc.setFont("helvetica", "bold");
        doc.text(cust.nama || "Pelanggan", 130, 46);
        doc.setFont("helvetica", "normal");
        doc.text(cust.alamat || "-", 130, 51, { maxWidth: 60 });

        // Table
        const items = JSON.parse(nota.items_json);
        doc.autoTable({
            startY: 65,
            head: [['ITEM', 'QTY', 'HARGA', 'SUBTOTAL']],
            body: items.map(it => [it.nama, it.qty, it.harga.toLocaleString(), (it.qty*it.harga).toLocaleString()]),
            theme: 'grid',
            headStyles: { fillColor: [13, 110, 253] }
        });

        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setFont("helvetica", "bold");
        doc.text(`TOTAL PEMBAYARAN: Rp ${Number(nota.total).toLocaleString()}`, 195, finalY, { align: "right" });

        // Rekening BCA
        if(!id.startsWith('OFF')) {
            doc.setDrawColor(200); doc.rect(15, finalY + 5, 80, 20);
            doc.setFontSize(8); doc.setFont("helvetica", "normal");
            doc.text("Transfer ke Rekening BCA:", 18, finalY + 11);
            doc.setFont("helvetica", "bold");
            doc.text("1801826011 - NANDA KRISBIANTO", 18, finalY + 17);
        }

        doc.save(`${id}_NandaTeknik.pdf`);
    }

    function resetUI() {
        document.getElementById('cardProfile').style.display = 'none';
        document.getElementById('tabContainer').style.display = 'none';
        document.getElementById('listPekerjaan').style.display = 'none';
        document.getElementById('listNota').style.display = 'none';
        document.getElementById('detailView').style.display = 'none';
        document.getElementById('noData').style.display = 'none';
    }

    function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
