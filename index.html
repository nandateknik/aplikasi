<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking & Antrian - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --google-blue: #4285f4; --google-red: #ea4335; --google-yellow: #fbbc05; --google-green: #34a853; }
        body { background: #ffffff; font-family: 'Segoe UI', Roboto, sans-serif; color: #202124; padding-bottom: 50px; }
        
        .search-box { border: 1px solid #dfe1e5; border-radius: 24px; padding: 10px 20px; max-width: 600px; margin: 0 auto; display: flex; align-items: center; background: #fff; transition: 0.3s; }
        .search-box:focus-within { box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: rgba(223,225,229,0); }
        .search-box input { border: none; outline: none; width: 100%; margin-left: 10px; }
        
        .nav-tabs-custom .nav-link { border: none; color: #5f6368; font-weight: 500; padding: 12px 25px; border-bottom: 3px solid transparent; }
        .nav-tabs-custom .nav-link.active { color: var(--google-blue); border-bottom: 3px solid var(--google-blue); background: none; }

        .card-custom { border-radius: 12px; border: 1px solid #dadce0; display: none; background: #fff; margin-bottom: 25px; overflow: hidden; box-shadow: 0 1px 6px rgba(0,0,0,0.05); }
        
        /* List Style */
        .item-list { border: 1px solid #eee; border-radius: 10px; padding: 15px; margin-bottom: 12px; transition: 0.2s; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .item-list:hover { background-color: #f8f9fa; border-color: var(--google-blue); }
        
        .customer-mini-profile { max-width: 600px; margin: 15px auto; display: none; background: #f8f9fa; border-radius: 12px; border: 1px solid #e0e0e0; padding: 15px; }

        /* NOTA PDF */
        #notaPrint { width: 750px; margin: 0 auto; padding: 30px; background: white; color: #000; }
        .nota-header-center { text-align: center; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 20px; }
        .nota-logo { width: 60px; height: 60px; object-fit: contain; margin-bottom: 5px; }
        .table-nota th { background-color: #f2f2f2 !important; color: black !important; border: 1px solid #000 !important; text-align: center; }
        .table-nota td { border: 1px solid #000 !important; padding: 8px; }

        .loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="loader" id="mainLoader"><div class="spinner-border text-primary"></div><div class="mt-2 fw-bold">Sinkronisasi Data...</div></div>

<div class="container py-4">
    <div class="text-center mb-4 no-print" onclick="location.reload()" style="cursor:pointer">
        <h1 class="fw-bold"><span style="color:var(--google-blue)">Nanda</span> Teknik</h1>
    </div>

    <div class="search-container no-print mb-4">
        <div class="search-box shadow-sm">
            <i class="fas fa-search text-muted"></i>
            <input type="text" id="searchInput" placeholder="Cari ID WO, ID Nota, atau Email..." onkeypress="if(event.key==='Enter') cariData()">
        </div>
        <div class="text-center mt-3 d-flex justify-content-center gap-2 flex-wrap">
            <button class="btn btn-primary btn-sm rounded-pill px-4" onclick="cariData()">Cari Data</button>
            <button class="btn btn-light btn-sm border rounded-pill px-3" onclick="location.reload()">Reset</button>
        </div>
    </div>

    <div id="custProfile" class="customer-mini-profile no-print">
        <div class="d-flex align-items-center">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:45px; height:45px"><i class="fas fa-user"></i></div>
            <div>
                <h6 class="mb-0 fw-bold" id="txtNama"></h6>
                <small class="text-muted" id="txtEmailWA"></small>
            </div>
        </div>
    </div>

    <div id="sectionAntrian" class="no-print mx-auto" style="max-width: 800px;">
        <h6 class="fw-bold text-muted mb-3"><i class="fas fa-tasks me-2"></i>ANTRIAN AKTIF</h6>
        <div id="antrianList"></div>
    </div>

    <div id="resultArea" style="display:none;" class="mx-auto mt-4" style="max-width: 800px;">
        <ul class="nav nav-tabs nav-tabs-custom no-print mb-3" id="myTab">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabPekerjaan">Pekerjaan</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabNota">Nota</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tabPekerjaan">
                <div id="listPekerjaan"></div>
                <div id="detailWO" class="card-custom p-4">
                    <button class="btn btn-link btn-sm p-0 mb-3 text-decoration-none" onclick="backToTab()"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <div class="d-flex justify-content-between">
                        <div><h3 id="woID" class="fw-bold mb-0"></h3><h5 id="woJudul" class="text-primary"></h5></div>
                        <span id="woStatus" class="badge rounded-pill px-3 py-2"></span>
                    </div>
                    <div id="woLog" class="mt-4 border-top pt-3"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="tabNota">
                <div id="listNota"></div>
                <div id="detailNota" class="card-custom p-3">
                    <button class="btn btn-link btn-sm p-0 mb-3 text-decoration-none" onclick="backToTab()"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <div id="notaPrint">
                        <div class="nota-header-center">
                            <img src="https://www.nandateknik.com/favicon.ico" class="nota-logo">
                            <h4 class="fw-bold mb-0">NANDA TEKNIK BANYUWANGI</h4>
                            <p class="small mb-0">IT Support & Electrical Engineering</p>
                        </div>
                        <div class="row mb-3" style="font-size:13px">
                            <div class="col-7"><b>ID Nota:</b> <span id="nNota"></span><br><b>Tgl:</b> <span id="nTanggal"></span></div>
                            <div class="col-5 text-end"><b>Kepada:</b><br><span id="nCustomer"></span></div>
                        </div>
                        <table class="table table-nota">
                            <thead><tr><th>No</th><th>Deskripsi</th><th class="text-center">Qty</th><th class="text-end">Total</th></tr></thead>
                            <tbody id="nItems"></tbody>
                            <tfoot><tr><th colspan="3" class="text-end">GRAND TOTAL</th><th class="text-end" id="nTotal"></th></tr></tfoot>
                        </table>
                    </div>
                    <button class="btn btn-dark w-100 mt-3" onclick="downloadNota()"><i class="fas fa-file-pdf me-2"></i> DOWNLOAD PDF</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionBlog" class="mt-5 border-top pt-4 no-print">
        <h5 class="fw-bold text-center mb-4">Tips & Informasi</h5>
        <div class="row g-3" id="blogFeed"></div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzZ2XW9lVS4jj9NogR2l_W_ffQTJYR6TmJloV6xJMSEvqDEuRRv18-OAl0fxz5fjlFv/exec';
    let globalRes = null;

    window.onload = () => { loadAntrian(); loadBlog(); };

    async function loadAntrian() {
        const resp = await fetch(API_URL + '?action=read&sheet=Booking');
        const res = await resp.json();
        const list = document.getElementById('antrianList');
        if(res.success) {
            const active = res.data.filter(i => !['selesai','dibatalkan'].includes((i.status||'').toLowerCase()));
            list.innerHTML = active.map(i => `
                <div class="item-list shadow-sm" onclick="viewDetailDirect('${i.id}')">
                    <div><div class="fw-bold">${i.id}</div><div class="small text-muted">${i.judul}</div></div>
                    <span class="badge bg-warning text-dark rounded-pill">${i.status}</span>
                </div>`).join('') || '<p class="text-center text-muted">Antrian kosong</p>';
        }
    }

    async function cariData() {
        const kw = document.getElementById('searchInput').value.trim();
        if(!kw) return;
        document.getElementById('mainLoader').style.display = 'flex';
        try {
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: kw }) });
            globalRes = await resp.json();
            document.getElementById('mainLoader').style.display = 'none';
            if(globalRes.success) {
                document.getElementById('sectionAntrian').style.display = 'none';
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('custProfile').style.display = 'block';
                document.getElementById('txtNama').innerText = globalRes.customer.nama;
                document.getElementById('txtEmailWA').innerText = `${globalRes.customer.email} | ${globalRes.customer.wa}`;
                renderLists();
            } else { alert("Data tidak ditemukan!"); }
        } catch(e) { document.getElementById('mainLoader').style.display = 'none'; }
    }

    function renderLists() {
        // Logic List Pekerjaan
        const wos = globalRes.allWO || (globalRes.type === 'WO' ? [globalRes.data] : []);
        document.getElementById('listPekerjaan').innerHTML = wos.map(w => `
            <div class="item-list" onclick="viewWO('${w.id}')">
                <div><div class="fw-bold">${w.id}</div><small class="text-muted">${w.judul}</small></div>
                <i class="fas fa-chevron-right text-muted"></i>
            </div>`).join('') || '<p class="p-3 text-muted">Tidak ada riwayat.</p>';

        // Logic List Nota
        const notas = globalRes.allNota || (globalRes.type === 'Nota' ? [globalRes.data] : []);
        document.getElementById('listNota').innerHTML = notas.map(n => `
            <div class="item-list" style="border-left: 5px solid var(--google-green)" onclick="viewNota('${n.notaId||n.id}')">
                <div><div class="fw-bold">${n.notaId||n.id}</div><small class="text-success fw-bold">Rp ${n.total.toLocaleString()}</small></div>
                <i class="fas fa-file-invoice text-muted"></i>
            </div>`).join('') || '<p class="p-3 text-muted">Tidak ada nota.</p>';
        
        backToTab();
    }

    function viewWO(id) {
        const dataArr = globalRes.allWO || [globalRes.data];
        const wo = dataArr.find(x => x.id === id);
        document.getElementById('listPekerjaan').style.display = 'none';
        document.getElementById('detailWO').style.display = 'block';
        document.getElementById('woID').innerText = wo.id;
        document.getElementById('woJudul').innerText = wo.judul;
        document.getElementById('woStatus').innerText = wo.status;
        document.getElementById('woStatus').className = `badge rounded-pill px-3 py-2 ${wo.status.toLowerCase()==='selesai'?'bg-success':'bg-warning text-dark'}`;
        
        // PARSE PROGRESS_JSON
        let logs = wo.history || wo.progress_json || [];
        if(typeof logs === 'string') try { logs = JSON.parse(logs); } catch(e) { logs = []; }
        document.getElementById('woLog').innerHTML = logs.map(h => `
            <div class="border-start border-2 border-primary ps-3 mb-3 position-relative">
                <div style="position:absolute; left:-6px; top:0; width:10px; height:10px; background:var(--google-blue); border-radius:50%"></div>
                <div class="fw-bold small">${h.status}</div>
                <div class="text-muted" style="font-size:11px">${h.tgl}</div>
                <div class="small">${h.detail||''}</div>
            </div>`).join('') || 'Belum ada log progress.';
    }

    function viewNota(id) {
        const dataArr = globalRes.allNota || [globalRes.data];
        const n = dataArr.find(x => (x.notaId||x.id) === id);
        document.getElementById('listNota').style.display = 'none';
        document.getElementById('detailNota').style.display = 'block';
        document.getElementById('nNota').innerText = n.notaId || n.id;
        document.getElementById('nTanggal').innerText = n.tanggal;
        document.getElementById('nCustomer').innerText = globalRes.customer.nama;
        document.getElementById('nTotal').innerText = "Rp " + n.total.toLocaleString();
        
        // PARSE ITEMS_JSON
        let items = n.items || n.items_json || [];
        if(typeof items === 'string') try { items = JSON.parse(items); } catch(e) { items = []; }
        document.getElementById('nItems').innerHTML = items.map((it, idx) => `
            <tr>
                <td class="text-center">${idx+1}</td>
                <td>${it.nama}</td>
                <td class="text-center">${it.qty}</td>
                <td class="text-end">${(it.qty * it.harga).toLocaleString()}</td>
            </tr>`).join('');
    }

    function backToTab() { 
        document.getElementById('listPekerjaan').style.display = 'block'; 
        document.getElementById('detailWO').style.display = 'none'; 
        document.getElementById('listNota').style.display = 'block'; 
        document.getElementById('detailNota').style.display = 'none'; 
    }

    function downloadNota() {
        const element = document.getElementById('notaPrint');
        const opt = { margin: 10, filename: `Nota_${document.getElementById('nNota').innerText}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, useCORS: true }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
        html2pdf().set(opt).from(element).save();
    }

    function loadBlog() {
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.nandateknik.com/feeds/posts/default?alt=rss')
        .then(r => r.json()).then(res => {
            document.getElementById('blogFeed').innerHTML = res.items.slice(0,3).map(i => `
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm" style="border-radius:12px; overflow:hidden">
                        <img src="${i.thumbnail}" style="height:140px; object-fit:cover">
                        <div class="p-3">
                            <h6 class="fw-bold" style="font-size:14px">${i.title}</h6>
                            <a href="${i.link}" target="_blank" class="btn btn-outline-primary btn-sm w-100">Baca</a>
                        </div>
                    </div>
                </div>`).join('');
        });
    }

    function viewDetailDirect(id) { document.getElementById('searchInput').value = id; cariData(); }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
