<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --p-blue: #0d6efd; --bg-soft: #f4f7fe; }
        body { background: var(--bg-soft); font-family: 'Segoe UI', sans-serif; padding-bottom: 110px; }

        /* HEADER BIRU + LOGO + GLEMBUNG */
        .header-brand {
            position: relative;
            overflow: hidden;
            background: linear-gradient(-45deg, #0d6efd, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            padding: 40px 20px;
            text-align: center;
            color: white;
            border-radius: 0 0 35px 35px;
            margin-bottom: 30px;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bubbles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; margin: 0; padding: 0; }
        .bubbles li {
            position: absolute;
            list-style: none;
            background: rgba(255, 255, 255, 0.2);
            bottom: -100px;
            border-radius: 50%;
            animation: bubbleUp 12s linear infinite;
        }
        .bubbles li:nth-child(1) { left: 10%; width: 50px; height: 50px; }
        .bubbles li:nth-child(2) { left: 30%; width: 30px; height: 30px; animation-delay: 2s; }
        .bubbles li:nth-child(3) { left: 70%; width: 25px; height: 25px; animation-delay: 4s; }

        @keyframes bubbleUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-600px) rotate(720deg); opacity: 0; }
        }

        .header-brand h4 { position: relative; z-index: 1; font-weight: 800; margin: 0; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: white; display: flex; justify-content: space-around; padding: 12px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; }
        .nav-item { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 10px; font-weight: 700; text-decoration: none; width: 25%; }
        .nav-item.active { color: var(--p-blue); }

        .card-custom { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: none; margin-top: 20px; }
    </style>
</head>
<body>

<div class="header-brand">
    <ul class="bubbles"><li></li><li></li><li></li></ul>
    <img src="image-none-text.png" alt="Logo" class="header-logo" onerror="this.style.display='none'">
    <h4>NANDA TEKNIK</h4>
    <p style="font-size: 10px; opacity: 0.8; letter-spacing: 2px;">BANYUWANGI</p>
</div>

<div class="container">
    <div class="input-group mb-4 shadow-sm rounded-pill overflow-hidden bg-white p-1">
        <input type="text" id="searchInput" class="form-control border-0 px-3" placeholder="Email Pelanggan...">
        <button class="btn btn-primary rounded-pill px-4 fw-bold" onclick="cariData()">Cari</button>
    </div>

    <div id="cardProfile" class="card-custom">
        <h5 id="pNama" class="fw-bold mb-0">--</h5>
        <small id="pEmail" class="text-primary">--</small>
    </div>

    <div id="tabContainer" class="mt-4" style="display: none;">
        <button class="btn btn-sm btn-outline-primary rounded-pill me-2" onclick="switchTab('WO')">Pekerjaan</button>
        <button class="btn btn-sm btn-outline-primary rounded-pill" onclick="switchTab('Nota')">Invoice</button>
    </div>

    <div id="listPekerjaan" class="mt-3"></div>
    <div id="listNota" class="mt-3"></div>

    <div id="detailView" class="card-custom">
        <div id="detailContent"></div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Portal</span></a>
    <a href="update.html" class="nav-item"><i class="fas fa-sync"></i><span>Update</span></a>
    <a href="register.html" class="nav-item"><i class="fas fa-user-plus"></i><span>Register</span></a>
    <a href="booking.html" class="nav-item"><i class="fas fa-calendar-check"></i><span>Booking</span></a>
</nav>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx7XdXXusDSkurHqTynBRMxLBGg_Q_f18YGUVJ1VX7ca0o6-VMmSpbGwZzH5VqFsWJP/exec';
    let fullData = { jobs: [], notes: [], customer: {} };

    async function cariData() {
        const kw = document.getElementById('searchInput').value;
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: kw }) });
        const r = await res.json();
        if(r.success) {
            fullData.customer = r.customer;
            fullData.jobs = r.data.filter(i => i.type === 'WO');
            fullData.notes = r.data.filter(i => i.type === 'Nota');
            document.getElementById('cardProfile').style.display = 'block';
            document.getElementById('pNama').innerText = r.customer.nama;
            document.getElementById('pEmail').innerText = r.customer.email;
            document.getElementById('tabContainer').style.display = 'block';
        }
    }

    function switchTab(t) {
        document.getElementById('listPekerjaan').innerHTML = t==='WO' ? fullData.jobs.map(i=>`<div class='p-3 bg-white mb-2 rounded shadow-sm' onclick="loadDetail('${i.id}')">${i.judul}</div>`).join('') : '';
        document.getElementById('listNota').innerHTML = t==='Nota' ? fullData.notes.map(i=>`<div class='p-3 bg-white mb-2 rounded shadow-sm' onclick="loadDetail('${i.id}')">${i.id} - Rp ${i.total.toLocaleString()}</div>`).join('') : '';
    }

    async function loadDetail(id) {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: id }) });
        const r = await res.json();
        const d = r.data;
        const cont = document.getElementById('detailContent');
        document.getElementById('detailView').style.display = 'block';
        if(r.type === 'Nota') {
            cont.innerHTML = `<h6>Invoice ${d.notaId}</h6><button class='btn btn-dark btn-sm w-100' onclick="downloadPDF('${d.notaId}')">Download PDF</button>`;
        } else {
            cont.innerHTML = `<h6>WO ${d.woId}</h6><p>${d.pekerjaan}</p>`;
        }
    }

    async function downloadPDF(id) {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: id }) });
        const r = await res.json();
        const n = r.data || {};
        const c = r.customer || {};
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Background Header Biru
        doc.setFillColor(13, 110, 253); doc.rect(0, 0, 210, 40, 'F');
        
        try {
            // Logo neng PDF
            doc.addImage("image-none-text.png", "PNG", 15, 8, 24, 24);
        } catch(e) {}

        doc.setTextColor(255);
        doc.setFontSize(18); doc.text("NANDA TEKNIK BANYUWANGI", 45, 18);
        doc.setFontSize(9); doc.text("Software & Network Solutions | WA: 082331201148", 45, 25);

        // Watermark Lunas/Belum
        const isLunas = n.status === "Lunas";
        doc.saveGraphicsState();
        doc.setGState(new doc.GState({ opacity: 0.1 }));
        doc.setFontSize(50);
        doc.setTextColor(isLunas ? [40, 167, 69] : [220, 53, 69]);
        doc.text(isLunas ? "L U N A S" : "BELUM BAYAR", 105, 150, { align: "center", angle: 45 });
        doc.restoreGraphicsState();

        doc.setTextColor(40);
        doc.text(`Nota: #${n.notaId || id}`, 15, 50);
        doc.text(`Nama: ${c.nama || "-"}`, 130, 50);

        doc.autoTable({
            startY: 60,
            head: [['ITEM', 'QTY', 'SUBTOTAL']],
            body: (n.items || []).map(it => [it.nama, it.qty, (it.qty*it.harga).toLocaleString()]),
            headStyles: { fillColor: [80, 80, 80] }
        });

        doc.save(`Invoice_${id}.pdf`);
    }
</script>
</body>
</html>
