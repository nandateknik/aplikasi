<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pelanggan - Nanda Teknik</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        :root { --p-blue: #0d6efd; --p-dark: #1e293b; }
        body { background: #f4f7fe; font-family: 'Inter', sans-serif; padding: 20px 0 100px; }
        
        .search-container { max-width: 700px; margin: 0 auto 30px; text-align: center; }
        .google-box { position: relative; margin-top: 20px; }
        .google-box input {
            width: 100%; padding: 18px 25px 18px 55px; border-radius: 15px;
            border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05); font-size: 1.1rem;
        }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* Card Style */
        .result-card {
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px;
            border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .status-badge { font-size: 0.7rem; padding: 5px 12px; border-radius: 10px; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #fff7ed; color: #ea580c; }
        .status-approved { background: #f0fdf4; color: #16a34a; }

        /* Pagination */
        .pagination-container { display: flex; justify-content: center; gap: 8px; margin-top: 25px; }
        .page-btn { 
            border: none; background: white; width: 40px; height: 40px; 
            border-radius: 10px; font-weight: 600; color: #64748b; 
        }
        .page-btn.active { background: var(--p-blue); color: white; }

        /* Floating Menu */
        .fab-menu { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .btn-fab { 
            padding: 12px 20px; border-radius: 50px; border: none; font-weight: 700;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-decoration: none; transition: 0.3s;
        }
        .btn-new { background: var(--p-blue); color: white; }
        .btn-edit { background: #1e293b; color: white; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-container animate__animated animate__fadeIn">
        <h3 class="fw-bold text-dark">Nanda Teknik</h3>
        <p class="text-muted small">Cari riwayat invoice atau nota Anda dengan mudah</p>
        
        <div class="google-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="No. Invoice / Email / Nama Pekerjaan..." oninput="resetPaginationSearch()">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div id="displayArea">
                </div>
            <div id="paginationArea" class="pagination-container"></div>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
            <h6 class="fw-bold mb-3"><i class="fas fa-rss text-warning me-2"></i>Update Terbaru</h6>
            <div id="blogArea" class="row g-3"></div>
        </div>
    </div>
</div>

<div class="fab-menu">
    <a href="edit-pelanggan.html" class="btn-fab btn-edit animate__animated animate__fadeInUp">
        <i class="fas fa-user-cog"></i> Ubah Data Saya (OTP)
    </a>
    <a href="buat-booking.html" class="btn-fab btn-new animate__animated animate__fadeInUp">
        <i class="fas fa-plus-circle"></i> Buat Pekerjaan Baru
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="config.js"></script>

<script>
    let allData = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    window.onload = async () => {
        await loadInitialData();
        await loadBlog();
    };

    async function loadInitialData() {
        try {
            const res = await fetch(`${CONFIG.WEB_APP_URL}?action=read&sheet=Penawaran`);
            const r = await res.json();
            if (r.success) {
                allData = r.data.reverse();
                renderCards();
            }
        } catch(e) { console.error("Data error"); }
    }

    function resetPaginationSearch() {
        currentPage = 1;
        renderCards();
    }

    function renderCards() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const area = document.getElementById('displayArea');
        const pagArea = document.getElementById('paginationArea');

        // Filtering
        const filtered = allData.filter(item => 
            item.id.toString().includes(query) || 
            item.email.toLowerCase().includes(query) ||
            (item.perihal && item.perihal.toLowerCase().includes(query))
        );

        // Pagination Logic
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginated = filtered.slice(start, end);
        const totalPages = Math.ceil(filtered.length / itemsPerPage);

        if (filtered.length === 0) {
            area.innerHTML = `<div class="text-center p-5 text-muted">Data tidak ditemukan.</div>`;
            pagArea.innerHTML = '';
            return;
        }

        area.innerHTML = paginated.map(row => `
            <div class="result-card animate__animated animate__fadeInUp">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="text-muted small">#${row.id} â€¢ ${new Date(row.tanggal).toLocaleDateString('id-ID')}</span>
                        <h6 class="fw-bold mt-1 mb-0 text-dark">${row.perihal || 'Pekerjaan Teknik'}</h6>
                        <div class="small text-muted">${row.email}</div>
                    </div>
                    <span class="status-badge status-${row.status.toLowerCase()}">${row.status}</span>
                </div>
                <hr class="my-3 opacity-25">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="fw-bold text-primary fs-5">Rp ${Number(row.total).toLocaleString('id-ID')}</div>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-light border" onclick='viewDetail(${JSON.stringify(row)})'><i class="fas fa-eye me-1"></i> Detail</button>
                        <button class="btn btn-sm btn-primary" onclick='downloadNota(${JSON.stringify(row)})'><i class="fas fa-download me-1"></i> PDF</button>
                    </div>
                </div>
            </div>
        `).join('');

        // Render Page Buttons
        let btnHtml = '';
        for(let i=1; i<=totalPages; i++) {
            btnHtml += `<button class="page-btn ${i===currentPage?'active':''}" onclick="changePage(${i})">${i}</button>`;
        }
        pagArea.innerHTML = btnHtml;
    }

    function changePage(p) { currentPage = p; renderCards(); window.scrollTo(0,0); }

    // Fitur Detail Modal
    function viewDetail(data) {
        let itemHtml = data.items_json.map(it => `
            <div class="d-flex justify-content-between small border-bottom py-2">
                <span>${it.nama} (x${it.qty})</span>
                <span class="fw-bold">Rp ${Number(it.harga * it.qty).toLocaleString('id-ID')}</span>
            </div>
        `).join('');

        Swal.fire({
            title: 'Detail Nota #' + data.id,
            html: `<div class="text-start">${itemHtml} <div class="text-end mt-2 fw-bold text-primary">Total: Rp ${Number(data.total).toLocaleString('id-ID')}</div></div>`,
            confirmButtonText: 'Tutup'
        });
    }

    // Fitur Download PDF (Sama dengan script penawaran kamu sebelumnya)
    function downloadNota(data) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(16); doc.text("NOTA PENAWARAN - NANDA TEKNIK", 105, 20, {align:'center'});
        doc.setFontSize(10); doc.text(`No: #${data.id} | Kepada: ${data.email} | Perihal: ${data.perihal}`, 15, 35);
        
        const body = data.items_json.map((it, i) => [i+1, it.nama, it.qty, Number(it.harga).toLocaleString('id-ID'), Number(it.harga*it.qty).toLocaleString('id-ID')]);
        doc.autoTable({ startY: 45, head: [['No', 'Deskripsi', 'Qty', 'Harga', 'Subtotal']], body: body });
        
        doc.text(`Total Keseluruhan: Rp ${Number(data.total).toLocaleString('id-ID')}`, 195, doc.lastAutoTable.finalY + 10, {align:'right'});
        doc.save(`Nota_${data.id}.pdf`);
    }

    // Load Blog Cuplikan
    async function loadBlog() {
        const area = document.getElementById('blogArea');
        try {
            const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent('https://www.nandateknik.com/feeds/posts/default?alt=rss')}`);
            const d = await res.json();
            if(d.status === 'ok') {
                area.innerHTML = d.items.slice(0, 2).map(post => `
                    <div class="col-md-6">
                        <a href="${post.link}" target="_blank" class="text-decoration-none">
                            <div class="bg-white p-3 rounded-4 shadow-sm h-100 border">
                                <div class="fw-bold text-dark small text-truncate">${post.title}</div>
                                <div class="text-primary smaller fw-bold mt-2" style="font-size: 0.7rem;">BACA ARTIKEL <i class="fas fa-arrow-right"></i></div>
                            </div>
                        </a>
                    </div>
                `).join('');
            }
        } catch(e) { area.innerHTML = ''; }
    }
</script>
</body>
</html>
