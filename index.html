<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal | Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        /* CSS PADHA KARO DESAIN PENAWARAN PELANGGAN */
        body { background: #f4f7fe; padding-bottom: 110px; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        /* HEADER / BRAND SECTION */
        .brand-section { 
            text-align: center; margin-bottom: 25px; background: white; 
            padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); 
            margin-top: 20px;
        }
        .brand-section h5 { font-weight: 800; color: #0d6efd; margin-bottom: 2px; }
        .brand-subtitle { font-size: 0.75rem; color: #64748b; font-weight: 600; letter-spacing: 1px; }

        /* CARDS (Identik karo Quote-Card) */
        .custom-card {
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px;
            border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            transition: transform 0.2s; position: relative; border: 1px solid rgba(0,0,0,0.02);
        }
        .custom-card:active { transform: scale(0.97); }
        
        .card-id { font-size: 0.75rem; font-weight: 700; color: #94a3b8; }
        .card-title-text { font-size: 1.1rem; font-weight: 700; color: #1e293b; margin-top: 5px; }
        .card-client { font-size: 0.85rem; color: #64748b; display: flex; align-items: center; gap: 5px; }
        
        .card-footer-custom {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; padding-top: 15px; border-top: 1px dashed #e2e8f0;
        }

        /* STATUS BADGES */
        .badge-status { padding: 6px 14px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #fff7ed; color: #ea580c; }
        .status-approved { background: #f0fdf4; color: #16a34a; }
        .status-sent { background: #eff6ff; color: #2563eb; }

        /* SEARCH BOX */
        .filter-section { 
            background: white; border-radius: 20px; padding: 15px; 
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); 
        }

        /* BOTTOM NAVIGATION (IDENTIK KARO PENAWARAN) */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            display: flex; justify-content: space-around; padding: 15px 0; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05); z-index: 1000; border-top: 1px solid #f1f5f9; 
        }
        .nav-item-btn { 
            border: none; background: none; color: #94a3b8; display: flex; 
            flex-direction: column; align-items: center; font-size: 11px; font-weight: 700; 
            width: 33%; transition: 0.3s;
        }
        .nav-item-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-item-btn.active { color: #0d6efd; }

        /* LOADER */
        .loader-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; 
            align-items: center; justify-content: center; 
        }

        /* TIMELINE WO */
        .timeline-item { border-left: 2px solid #e2e8f0; padding-left: 20px; position: relative; padding-bottom: 20px; }
        .timeline-item::before { 
            content: ""; position: absolute; left: -7px; top: 0; width: 12px; height: 12px; 
            border-radius: 50%; background: #0d6efd; border: 2px solid white; box-shadow: 0 0 0 2px #0d6efd;
        }
    </style>
</head>
<body>

<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<div class="container">
    <div class="brand-section animate__animated animate__fadeIn">
        <h5>NANDA TEKNIK BANYUWANGI</h5>
        <div class="brand-subtitle">SOFTWARE, NETWORK & ELECTRICAL ENGINEERING</div>
    </div>

    <div id="section-dash">
        <div class="d-flex justify-content-between align-items-center mb-3 px-2">
            <h6 class="fw-bold m-0"><i class="fas fa-ticket-alt me-2 text-primary"></i>Tugas Aktif</h6>
            <span class="badge bg-primary rounded-pill px-3" id="count-ticket">0</span>
        </div>
        <div id="container-ticket">
            <div class="text-center p-5 opacity-50 small">Memuat data aktif...</div>
        </div>
    </div>

    <div id="section-search" style="display:none;">
        <h6 class="fw-bold mb-3 px-2"><i class="fas fa-history me-2 text-primary"></i>Cari Riwayat</h6>
        <div class="filter-section animate__animated animate__fadeIn">
            <div class="input-group">
                <input type="text" id="input-cari" class="form-control border-0 bg-light py-2" placeholder="ID WO / No. Nota / Email">
                <button class="btn btn-primary px-4" onclick="prosesCari()">Cari</button>
            </div>
        </div>
        <div id="container-hasil"></div>
    </div>
</div>

<nav class="bottom-nav">
    <button class="nav-item-btn active" onclick="navigasi('dash', this)">
        <i class="fas fa-layer-group"></i>Tugas Aktif
    </button>
    <button class="nav-item-btn" onclick="navigasi('search', this)">
        <i class="fas fa-search"></i>Cari Riwayat
    </button>
    <button class="nav-item-btn" onclick="window.location.href='login.html'">
        <i class="fas fa-user-lock"></i>Admin
    </button>
</nav>

<div class="modal fade" id="modalDetail" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 rounded-4 shadow">
            <div class="modal-header border-0 bg-light rounded-top-4">
                <h6 class="modal-title fw-bold" id="detailTitle">Detail Data</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4" id="detailBody">
                </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
    const CONFIG = {
        URL: 'https://script.google.com/macros/s/AKfycbx-yvnYijId9ViAFQHnIM6BjQnwAr-onhLxrpaUSmlEZS5CIU5U-IozkCijI2buqbU3/exec'
    };
    const modalDetail = new bootstrap.Modal(document.getElementById('modalDetail'));

    window.onload = () => loadRunningJobs();

    function navigasi(target, el) {
        document.querySelectorAll('.nav-item-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('section-dash').style.display = target === 'dash' ? 'block' : 'none';
        document.getElementById('section-search').style.display = target === 'search' ? 'block' : 'none';
        if(target === 'dash') loadRunningJobs();
    }

    async function loadRunningJobs() {
        const cont = document.getElementById('container-ticket');
        try {
            const res = await fetch(`${CONFIG.URL}?action=getRunningJobs`);
            const r = await res.json();
            if(r.success) {
                document.getElementById('count-ticket').innerText = r.data.length;
                renderCards(r.data, 'container-ticket');
            }
        } catch(e) { cont.innerHTML = "Gagal memuat."; }
    }

    function renderCards(data, containerId) {
        const cont = document.getElementById(containerId);
        if(!data.length) {
            cont.innerHTML = '<div class="text-center p-5 opacity-50 small">Belum ada tugas aktif.</div>';
            return;
        }
        cont.innerHTML = data.map(item => `
            <div class="custom-card animate__animated animate__fadeInUp" onclick="cekItem('${item.id}')">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <span class="card-id">#${item.id}</span>
                        <div class="card-title-text">${item.judul || 'Maintenance'}</div>
                        <div class="card-client mt-1">
                            <i class="fas fa-user-circle"></i> ${item.email}
                        </div>
                    </div>
                    <span class="badge-status status-pending">${item.status}</span>
                </div>
                <div class="card-footer-custom">
                    <div>
                        <small class="text-muted d-block">Status Terakhir:</small>
                        <span class="fw-bold text-primary small">${item.tanggal || '-'}</span>
                    </div>
                    <i class="fas fa-chevron-right text-muted"></i>
                </div>
            </div>
        `).join('');
    }

    async function prosesCari() {
        const kw = document.getElementById('input-cari').value;
        if(!kw) return;
        showLoader(true);
        try {
            const res = await fetch(CONFIG.URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: kw }) });
            const r = await res.json();
            showLoader(false);
            if(r.success) {
                if(r.type === 'LIST') renderCards(r.data, 'container-hasil');
                else showDetailModal(r);
            } else {
                Swal.fire('Info', 'Data tidak ditemukan.', 'info');
            }
        } catch(e) { showLoader(false); }
    }

    function showDetailModal(r) {
        const body = document.getElementById('detailBody');
        const d = r.data;
        
        if(r.type === 'Nota') {
            body.innerHTML = `
                <div class="p-2">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold m-0 text-primary">Invoice #${d.notaId}</h5>
                        <span class="badge bg-success">TERBAYAR</span>
                    </div>
                    <div class="row small mb-4">
                        <div class="col-6 text-muted">Pelanggan:<br><b class="text-dark">${d.email}</b></div>
                        <div class="col-6 text-end text-muted">Tanggal:<br><b class="text-dark">${d.tanggal}</b></div>
                    </div>
                    <table class="table table-sm small">
                        <thead><tr class="text-muted"><th>Item</th><th class="text-end">Total</th></tr></thead>
                        <tbody>${d.items.map(it => `<tr><td>${it.nama}<br><small class="text-muted">${it.qty} x ${it.harga.toLocaleString()}</small></td><td class="text-end fw-bold">Rp ${(it.qty*it.harga).toLocaleString()}</td></tr>`).join('')}</tbody>
                    </table>
                    <div class="d-flex justify-content-between fs-5 fw-bold mt-3 border-top pt-3">
                        <span>Total</span><span class="text-primary">Rp ${d.total.toLocaleString()}</span>
                    </div>
                    <button class="btn btn-primary w-100 mt-4 py-3 rounded-pill fw-bold" onclick='cetakNota(${JSON.stringify(d)})'>
                        <i class="fas fa-file-pdf me-2"></i>DOWNLOAD NOTA (PDF)
                    </button>
                </div>`;
        } else {
            body.innerHTML = `
                <h5 class="fw-bold mb-3 text-primary">Work Order #${d.woId}</h5>
                <div class="p-3 bg-light rounded-3 mb-4 small"><b>Pelanggan:</b> ${d.email}<br><b>Status:</b> ${d.status}</div>
                <div class="timeline mt-3">${d.history.map(h => `<div class="timeline-item"><div class="fw-bold small">${h.status}</div><div class="text-muted" style="font-size:10px">${h.tgl}</div><div class="small">${h.detail || '-'}</div></div>`).join('')}</div>`;
        }
        modalDetail.show();
    }

    function cetakNota(d) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // KOP PERSIS PENAWARAN
        doc.setFontSize(18); doc.setFont("helvetica", "bold");
        doc.setTextColor(13, 110, 253);
        doc.text("NANDA TEKNIK BANYUWANGI", 15, 20);
        doc.setFontSize(9); doc.setFont("helvetica", "normal");
        doc.setTextColor(100);
        doc.text("Software, Network & Electrical Engineering", 15, 26);
        doc.setLineWidth(0.5); doc.line(15, 38, 195, 38);

        doc.setTextColor(0); doc.setFontSize(12); doc.setFont("helvetica", "bold");
        doc.text("NOTA LAYANAN", 105, 50, { align: "center" });

        doc.autoTable({
            startY: 70,
            head: [['DESKRIPSI', 'QTY', 'HARGA', 'SUBTOTAL']],
            body: d.items.map(it => [it.nama, it.qty, it.harga.toLocaleString(), (it.qty*it.harga).toLocaleString()]),
            theme: 'grid',
            headStyles: { fillColor: [80, 80, 80] }
        });

        const fY = doc.lastAutoTable.finalY + 10;
        doc.setFont("helvetica", "bold");
        doc.text(`TOTAL: Rp ${d.total.toLocaleString('id-ID')}`, 192, fY, { align: "right" });
        doc.save(`Nota_${d.notaId}.pdf`);
    }

    function showLoader(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
    function cekItem(id) { navigasi('search', document.querySelectorAll('.nav-item-btn')[1]); document.getElementById('input-cari').value = id; prosesCari(); }
</script>
</body>
</html>
