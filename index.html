<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking & Antrian - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --google-blue: #4285f4; --google-red: #ea4335; --google-yellow: #fbbc05; --google-green: #34a853; }
        body { background: #ffffff; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        
        .search-box { border: 1px solid #dfe1e5; border-radius: 24px; padding: 10px 20px; max-width: 600px; margin: 0 auto; display: flex; align-items: center; background: #fff; }
        .search-box input { border: none; outline: none; width: 100%; margin-left: 10px; }
        .nav-tabs-custom .nav-link { border: none; color: #5f6368; font-weight: 600; padding: 10px 20px; }
        .nav-tabs-custom .nav-link.active { color: var(--google-blue); border-bottom: 3px solid var(--google-blue); background: none; }

        .status-badge-wrapper { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .status-pill { font-size: 12px; padding: 6px 16px; border-radius: 20px; font-weight: bold; text-transform: uppercase; }

        /* ANTRIAN TUNGGU - DESIGN TETEP */
        .antrian-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .antrian-card { background: #fff; border: 1px solid #dadce0; border-radius: 12px; padding: 15px; border-top: 4px solid var(--google-blue); transition: 0.3s; cursor: pointer; }
        .antrian-card .id-wo { font-weight: bold; color: var(--google-blue); font-size: 14px; }
        .antrian-card .status-txt { font-size: 11px; font-weight: bold; padding: 2px 8px; border-radius: 10px; background: #fff3cd; color: #856404; display: inline-block; margin-top: 5px; }

        /* NOTA STYLE UNTUK PDF */
        #notaPrint { width: 790px; margin: 0 auto; padding: 40px; background: #fff; color: #000; }
        .nota-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 20px; }
        .table-nota { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .table-nota th { background-color: #f2f2f2 !important; border: 1px solid #000 !important; padding: 10px; text-align: center; }
        .table-nota td { border: 1px solid #000 !important; padding: 10px; }
        
        /* AREA REKENING GARIS PUTUS-PUTUS */
        .rekening-area { 
            margin-top: 30px; padding: 15px; 
            border: 2px dashed #000; border-radius: 10px;
        }

        .card-custom { border-radius: 12px; border: 1px solid #dadce0; display: none; background: #fff; margin-bottom: 20px; overflow: hidden; }
        .news-card { border: 1px solid #eee; border-radius: 12px; overflow: hidden; height: 100%; }
        .news-thumb { width: 100%; height: 150px; object-fit: cover; }

        .loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="loader" id="mainLoader"><div class="spinner-border text-primary"></div><div class="mt-2 fw-bold">Sinkronisasi Data...</div></div>

<div class="container py-4">
    <div class="text-center mb-4 no-print" onclick="location.reload()" style="cursor:pointer">
        <h1 class="fw-bold"><span style="color:var(--google-blue)">Nanda</span> Teknik</h1>
    </div>

    <div class="search-container no-print mb-4">
        <div class="search-box shadow-sm">
            <i class="fas fa-search text-muted"></i>
            <input type="text" id="searchInput" placeholder="Cari Email, ID WO, atau ID Nota..." onkeypress="if(event.key==='Enter') cariData()">
        </div>
    </div>

    <div id="sectionAntrian" class="no-print mx-auto" style="max-width: 900px;">
        <h6 class="fw-bold text-muted mb-3">ANTRIAN TUNGGU HARI INI</h6>
        <div id="antrianList" class="antrian-grid"></div>
    </div>

    <div id="resultArea" style="display:none;" class="mx-auto" style="max-width: 850px;">
        <div id="custProfile" class="card p-3 mb-4 shadow-sm no-print" style="border-radius: 12px;">
            <div class="d-flex align-items-center">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:45px; height:45px"><i class="fas fa-user"></i></div>
                <div>
                    <h6 class="mb-0 fw-bold" id="txtNama"></h6>
                    <small class="text-muted d-block" id="txtEmailWA"></small>
                    <small class="fw-bold text-dark mt-1 d-block" id="txtAlamat"></small>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs nav-tabs-custom no-print mb-3">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabPekerjaan">Pekerjaan</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabNota">Nota / Invoice</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tabPekerjaan">
                <div id="listPekerjaan"></div>
                <div id="detailWO" class="card-custom p-4">
                    <button class="btn btn-link btn-sm p-0 mb-3 no-print" onclick="backToTab()"><i class="fas fa-arrow-left"></i> Kembali</button>
                    <div class="status-badge-wrapper">
                        <div><h2 id="woID" class="fw-bold mb-0"></h2><h5 id="woJudul" class="text-primary fw-bold"></h5></div>
                        <span id="woStatus" class="status-pill"></span>
                    </div>
                    <div id="woLog" class="mt-4 border-top pt-3"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="tabNota">
                <div id="listNota"></div>
                <div id="detailNota" class="card-custom">
                    <div class="p-3 no-print"><button class="btn btn-link btn-sm p-0 mb-2" onclick="backToTab()"><i class="fas fa-arrow-left"></i> Kembali</button></div>
                    
                    <div id="notaPrint">
                        <div class="nota-header">
                            <h4 class="fw-bold mb-0">NANDA TEKNIK BANYUWANGI</h4>
                            <p class="small mb-0">IT Support & Electrical Engineering | WA: 0823-3113-1466</p>
                        </div>
                        <div class="row mt-4 mb-3">
                            <div class="col-7"><b>No:</b> <span id="nNota"></span><br><b>Tgl:</b> <span id="nTanggal"></span></div>
                            <div class="col-5 text-end"><b>Kepada Yth:</b><br><span id="nCustomer"></span></div>
                        </div>
                        <table class="table-nota">
                            <thead><tr><th>No</th><th>Deskripsi</th><th class="text-center">Qty</th><th class="text-end">Harga</th><th class="text-end">Total</th></tr></thead>
                            <tbody id="nItems"></tbody>
                            <tfoot><tr><th colspan="4" class="text-end">TOTAL</th><th class="text-end" id="nTotal"></th></tr></tfoot>
                        </table>
                        <div class="rekening-area row">
                            <div class="col-7">
                                <h6 class="fw-bold mb-2">Informasi Pembayaran:</h6>
                                <p class="mb-1" style="font-size:14px">Bank BCA: <b>1801826011</b></p>
                                <p class="mb-0" style="font-size:14px">A/N: <b>Nanda Krisbianto</b></p>
                            </div>
                            <div class="col-5 text-center">
                                <p class="mb-4">Hormat Kami,</p>
                                <p class="mt-3 fw-bold">NANDA TEKNIK</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 no-print"><button class="btn btn-dark w-100" onclick="downloadNota()"><i class="fas fa-file-pdf me-2"></i> DOWNLOAD PDF</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzFO1zm_iwqiYsUs-bnfcNPTIRGPJg8lY5fC0Pg0Phe5jx65eRl3s_b2ua4PHu-pgM4/exec';
    let globalRes = null;

    window.onload = () => { loadAntrian(); };

    async function loadAntrian() {
        const r = await fetch(API_URL + '?action=read&sheet=Booking');
        const res = await r.json();
        if(res.success) {
            const act = res.data.filter(i => !['selesai','dibatalkan'].includes((i.status||'').toLowerCase()));
            document.getElementById('antrianList').innerHTML = act.map(i => `
                <div class="antrian-card shadow-sm" onclick="viewDirect('${i.id}')">
                    <div class="id-wo">${i.id}</div>
                    <div class="small text-truncate">${i.judul}</div>
                    <div class="status-txt">${i.status}</div>
                </div>`).join('');
        }
    }

    async function cariData() {
        const kw = document.getElementById('searchInput').value.trim();
        if(!kw) return;
        document.getElementById('mainLoader').style.display = 'flex';
        try {
            const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: kw }) });
            globalRes = await r.json();
            document.getElementById('mainLoader').style.display = 'none';
            if(globalRes.success) {
                document.getElementById('sectionAntrian').style.display = 'none';
                document.getElementById('resultArea').style.display = 'block';
                document.getElementById('txtNama').innerText = globalRes.customer.nama;
                document.getElementById('txtEmailWA').innerText = `${globalRes.customer.email} | ${globalRes.customer.wa}`;
                document.getElementById('txtAlamat').innerText = globalRes.customer.alamat || "Alamat belum diatur";
                renderUI();
            } else { alert("Data tidak ditemukan!"); }
        } catch(e) { document.getElementById('mainLoader').style.display = 'none'; }
    }

    function renderUI() {
        const wos = globalRes.type === 'LIST' ? globalRes.data.filter(x => x.type === 'WO') : (globalRes.type === 'WO' ? [globalRes.data] : []);
        document.getElementById('listPekerjaan').innerHTML = wos.map(w => `<div class="card p-3 mb-2 shadow-sm" style="cursor:pointer" onclick="viewDirect('${w.id || w.woId}')"><b>${w.id || w.woId}</b><br><small>${w.judul || w.pekerjaan}</small></div>`).join('');
        const nts = globalRes.type === 'LIST' ? globalRes.data.filter(x => x.type === 'Nota') : (globalRes.type === 'Nota' ? [globalRes.data] : []);
        document.getElementById('listNota').innerHTML = nts.map(n => `<div class="card p-3 mb-2 shadow-sm border-start border-primary border-4" style="cursor:pointer" onclick="viewDirect('${n.id || n.notaId}')"><b>${n.id || n.notaId}</b><br><small>Total: Rp ${(n.total||0).toLocaleString()}</small></div>`).join('');
        if(globalRes.type === 'WO') showDetailWO(globalRes.data);
        if(globalRes.type === 'Nota') showDetailNota(globalRes.data);
    }

    function showDetailWO(wo) {
        document.getElementById('listPekerjaan').style.display = 'none';
        document.getElementById('detailWO').style.display = 'block';
        document.getElementById('woID').innerText = wo.woId || wo.id;
        document.getElementById('woJudul').innerText = wo.pekerjaan || wo.judul;
        document.getElementById('woStatus').innerText = wo.status;
        document.getElementById('woStatus').className = `status-pill ${wo.status.toLowerCase()==='selesai'?'bg-success text-white':'bg-warning text-dark'}`;
        document.getElementById('woLog').innerHTML = (wo.history || []).map(h => `<div class="border-start border-primary ps-3 mb-3"><div class="fw-bold small">${h.status}</div><small class="text-muted" style="font-size:10px">${h.tgl}</small><div class="small">${h.detail || ''}</div></div>`).join('');
    }

    function showDetailNota(n) {
        document.getElementById('listNota').style.display = 'none';
        document.getElementById('detailNota').style.display = 'block';
        document.getElementById('nNota').innerText = n.notaId || n.id;
        document.getElementById('nTanggal').innerText = n.tanggal || n.tgl;
        document.getElementById('nCustomer').innerText = globalRes.customer.nama;
        document.getElementById('nTotal').innerText = "Rp " + (n.total||0).toLocaleString();
        document.getElementById('nItems').innerHTML = (n.items || []).map((it, idx) => `<tr><td class="text-center">${idx+1}</td><td>${it.nama}</td><td class="text-center">${it.qty}</td><td class="text-end">${it.harga.toLocaleString()}</td><td class="text-end">${(it.qty * it.harga).toLocaleString()}</td></tr>`).join('');
    }

    function downloadNota() {
        const element = document.getElementById('notaPrint');
        const opt = {
            margin: 10,
            filename: 'Invoice-Nanda-Teknik.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }

    function backToTab() { document.getElementById('listPekerjaan').style.display='block'; document.getElementById('detailWO').style.display='none'; document.getElementById('listNota').style.display='block'; document.getElementById('detailNota').style.display='none'; }
    function viewDirect(id) { document.getElementById('searchInput').value = id; cariData(); }
</script>
</body>
</html>
