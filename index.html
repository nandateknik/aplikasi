<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking & Antrian - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --google-blue: #4285f4; --google-red: #ea4335; --google-yellow: #fbbc05; --google-green: #34a853; }
        body { background: #ffffff; font-family: 'Segoe UI', sans-serif; color: #202124; }
        
        /* Tab Styling */
        .nav-tabs-custom { border-bottom: 2px solid #eee; margin-bottom: 20px; }
        .nav-tabs-custom .nav-link { border: none; color: #5f6368; font-weight: 500; padding: 10px 20px; }
        .nav-tabs-custom .nav-link.active { color: var(--google-blue); border-bottom: 3px solid var(--google-blue); background: none; }

        /* Search Box */
        .search-box { 
            border: 1px solid #dfe1e5; border-radius: 24px; padding: 10px 20px; 
            max-width: 600px; margin: 0 auto; display: flex; align-items: center; background: #fff;
        }
        .search-box input { border: none; outline: none; width: 100%; margin-left: 10px; }

        /* Card Styles */
        .card-custom { border-radius: 12px; border: 1px solid #dadce0; display: none; background: #fff; margin-bottom: 20px; }
        .customer-card { max-width: 650px; margin: 20px auto; border: 1px solid #dadce0; border-radius: 12px; padding: 20px; display: none; }
        
        /* Nota PDF Container */
        #notaPrint { 
            width: 800px; margin: 0 auto; padding: 40px; background: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .nota-header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .nota-header img { width: 80px; margin-bottom: 10px; }
        .table-nota th { background-color: #f8f9fa !important; border: 1px solid #000 !important; }
        .table-nota td { border: 1px solid #000 !important; }

        .loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        
        @media print { .no-print { display: none !important; } .card-custom { display: block !important; border: none; } }
    </style>
</head>
<body>

<div class="loader" id="mainLoader">
    <div class="spinner-border text-primary"></div>
    <div class="mt-2">Loading Data...</div>
</div>

<div class="container py-4">
    <div class="text-center mb-4 no-print">
        <h1 class="fw-bold"><span style="color:var(--google-blue)">Nanda</span> Teknik</h1>
    </div>

    <div class="search-container no-print mb-4">
        <div class="search-box shadow-sm">
            <i class="fas fa-search text-muted"></i>
            <input type="text" id="searchInput" placeholder="Masukkan Email atau ID..." onkeypress="if(event.key==='Enter') cariData()">
        </div>
        <div class="text-center mt-3 d-flex justify-content-center gap-2 flex-wrap">
            <button class="btn btn-primary btn-sm rounded-pill px-4" onclick="cariData()">Cari Data</button>
            <button class="btn btn-light btn-sm border rounded-pill px-3" onclick="resetPage()">Reset</button>
            <a href="#" class="btn btn-outline-success btn-sm rounded-pill px-3"><i class="fas fa-user-plus"></i> Daftar</a>
            <button id="btnEditProfil" class="btn btn-outline-warning btn-sm rounded-pill px-3 d-none" onclick="alert('Fitur Edit Profil Segera Hadir!')"><i class="fas fa-edit"></i> Edit Profil</button>
        </div>
    </div>

    <div id="custProfile" class="customer-card shadow-sm no-print">
        <div class="d-flex align-items-center">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:50px; height:50px"><i class="fas fa-user"></i></div>
            <div>
                <h6 class="mb-0 fw-bold" id="txtNama">Nama Pelanggan</h6>
                <small class="text-muted" id="txtEmailWA">email@gmail.com | 081234xxx</small>
            </div>
        </div>
    </div>

    <div id="resultArea" style="display:none;" class="mx-auto" style="max-width: 800px;">
        <ul class="nav nav-tabs nav-tabs-custom no-print" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="pekerjaan-tab" data-bs-toggle="tab" data-bs-target="#tabPekerjaan" type="button">Riwayat Pekerjaan</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="nota-tab" data-bs-toggle="tab" data-bs-target="#tabNota" type="button">Riwayat Nota</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tabPekerjaan">
                <div id="listPekerjaan"></div>
                <div id="detailWO" class="card-custom p-4">
                    <button class="btn btn-link btn-sm p-0 mb-3 no-print" onclick="backToList()"><i class="fas fa-arrow-left"></i> Kembali ke Daftar</button>
                    <h3 id="woID" class="fw-bold mb-0">WO-XXXX</h3>
                    <h5 id="woJudul" class="text-primary fw-bold">Judul Pekerjaan</h5>
                    <div id="woLog" class="mt-4"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="tabNota">
                <div id="listNota"></div>
                <div id="detailNota" class="card-custom p-3">
                    <button class="btn btn-link btn-sm p-0 mb-3 no-print" onclick="backToNotaList()"><i class="fas fa-arrow-left"></i> Kembali ke Daftar Nota</button>
                    <div id="notaPrint">
                        <div class="nota-header">
                            <img src="logo-none-text.png" alt="Logo">
                            <h4 class="fw-bold mb-0">NANDA TEKNIK BANYUWANGI</h4>
                            <p class="small mb-0">Software, Network & Electrical Engineering</p>
                            <p class="small mb-0" style="font-size:11px">Jl. Gajah Mada No. 12, Banyuwangi | WA: 0823-3113-1466</p>
                        </div>
                        <div class="row mb-3" style="font-size:13px">
                            <div class="col-6">
                                <b>No. Transaksi:</b> <span id="nNota"></span><br>
                                <b>Tanggal:</b> <span id="nTanggal"></span>
                            </div>
                            <div class="col-6 text-end">
                                <b>Kepada Yth:</b><br><span id="nCustomer"></span>
                            </div>
                        </div>
                        <table class="table table-nota">
                            <thead>
                                <tr><th>No</th><th>Deskripsi</th><th>Qty</th><th>Harga</th><th>Total</th></tr>
                            </thead>
                            <tbody id="nItems"></tbody>
                            <tfoot>
                                <tr><th colspan="4" class="text-end">TOTAL</th><th class="text-end" id="nTotal"></th></tr>
                            </tfoot>
                        </table>
                    </div>
                    <button class="btn btn-dark w-100 mt-3 no-print" onclick="downloadNotaPDF()"><i class="fas fa-download me-2"></i> DOWNLOAD PDF</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZ2XW9lVS4jj9NogR2l_W_ffQTJYR6TmJloV6xJMSEvqDEuRRv18-OAl0fxz5fjlFv/exec';
    let currentData = null;

    async function cariData() {
        const input = document.getElementById('searchInput').value.trim();
        if(!input) return;

        document.getElementById('mainLoader').style.display = 'flex';
        try {
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: input }) });
            const res = await resp.json();
            document.getElementById('mainLoader').style.display = 'none';

            if(res.success) {
                currentData = res;
                renderUI(res);
            } else {
                alert("Data tidak ditemukan!");
            }
        } catch(e) { 
            document.getElementById('mainLoader').style.display = 'none';
            alert("Error koneksi!");
        }
    }

    function renderUI(res) {
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('custProfile').style.display = 'block';
        document.getElementById('btnEditProfil').classList.remove('d-none');
        
        document.getElementById('txtNama').innerText = res.customer.nama;
        document.getElementById('txtEmailWA').innerText = `${res.customer.email} | ${res.customer.wa || ''}`;

        // Reset view
        document.getElementById('listPekerjaan').style.display = 'block';
        document.getElementById('detailWO').style.display = 'none';
        document.getElementById('listNota').style.display = 'block';
        document.getElementById('detailNota').style.display = 'none';

        // Render List Pekerjaan (WO)
        const woList = res.allWO || (res.type === 'WO' ? [res.data] : []);
        let htmlWO = '';
        woList.forEach(wo => {
            htmlWO += `<div class="card p-3 mb-2 shadow-sm" style="cursor:pointer" onclick="viewWO('${wo.id}')">
                <div class="d-flex justify-content-between"><b>${wo.id}</b> <span class="badge bg-warning text-dark">${wo.status}</span></div>
                <div class="small">${wo.judul}</div>
            </div>`;
        });
        document.getElementById('listPekerjaan').innerHTML = htmlWO || '<p class="text-muted">Tidak ada riwayat pekerjaan.</p>';

        // Render List Nota
        const notaList = res.allNota || (res.type === 'Nota' ? [res.data] : []);
        let htmlNota = '';
        notaList.forEach(n => {
            htmlNota += `<div class="card p-3 mb-2 shadow-sm border-start border-primary border-4" style="cursor:pointer" onclick="viewNota('${n.notaId || n.id}')">
                <div class="d-flex justify-content-between"><b>${n.notaId || n.id}</b> <span>Rp ${n.total.toLocaleString()}</span></div>
                <small class="text-muted">${n.tanggal}</small>
            </div>`;
        });
        document.getElementById('listNota').innerHTML = htmlNota || '<p class="text-muted">Tidak ada riwayat nota.</p>';
    }

    function viewWO(id) {
        const wo = (currentData.allWO || [currentData.data]).find(x => x.id === id);
        document.getElementById('listPekerjaan').style.display = 'none';
        document.getElementById('detailWO').style.display = 'block';
        document.getElementById('woID').innerText = wo.id;
        document.getElementById('woJudul').innerText = wo.judul;
        
        let logHtml = '';
        if(wo.history) {
            wo.history.forEach(h => {
                logHtml += `<div class="border-start border-primary ps-3 mb-3">
                    <div class="fw-bold small">${h.status}</div>
                    <div style="font-size:11px" class="text-muted">${h.tgl}</div>
                    <div class="small">${h.detail || ''}</div>
                </div>`;
            });
        }
        document.getElementById('woLog').innerHTML = logHtml || 'Belum ada update.';
    }

    function viewNota(id) {
        const nota = (currentData.allNota || [currentData.data]).find(x => (x.notaId || x.id) === id);
        document.getElementById('listNota').style.display = 'none';
        document.getElementById('detailNota').style.display = 'block';
        
        document.getElementById('nNota').innerText = nota.notaId || nota.id;
        document.getElementById('nTanggal').innerText = nota.tanggal;
        document.getElementById('nCustomer').innerText = currentData.customer.email;
        document.getElementById('nTotal').innerText = "Rp " + nota.total.toLocaleString();

        let itemsHtml = '';
        nota.items.forEach((it, idx) => {
            itemsHtml += `<tr><td>${idx+1}</td><td>${it.nama}</td><td>${it.qty}</td><td>${it.harga.toLocaleString()}</td><td class="text-end">${(it.qty*it.harga).toLocaleString()}</td></tr>`;
        });
        document.getElementById('nItems').innerHTML = itemsHtml;
    }

    function downloadNotaPDF() {
        const element = document.getElementById('notaPrint');
        const opt = {
            margin: 0,
            filename: 'Nota_NandaTeknik.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, letterRendering: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }

    function backToList() { document.getElementById('listPekerjaan').style.display = 'block'; document.getElementById('detailWO').style.display = 'none'; }
    function backToNotaList() { document.getElementById('listNota').style.display = 'block'; document.getElementById('detailNota').style.display = 'none'; }
    function resetPage() { location.reload(); }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
