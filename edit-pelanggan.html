<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pelanggan - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #f6c23e; }
        body { background-color: #f8f9fc; font-family: 'Segoe UI', sans-serif; }
        .main-card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden;}
        .header-section { background: #f6c23e; color: #333; padding: 20px; text-align: center; }
        #map { height: 350px; width: 100%; border-radius: 10px; margin: 10px 0; border: 1px solid #ddd; z-index: 1; }
        .loader { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center; flex-direction:column; }
        .form-control:read-only { background-color: #f1f3f5; }
        .fw-bold-label { font-size: 0.85rem; font-weight: 700; color: #444; }
    </style>
</head>
<body>

<div class="loader" id="loader">
    <div class="spinner-border text-warning"></div>
    <p class="mt-2 fw-bold">Sik, lagi proses...</p>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card main-card">
                <div class="header-section">
                    <h5 class="mb-0 fw-bold">UPDATE DATA PELANGGAN</h5>
                </div>
                <div class="card-body p-4">
                    <div class="mb-4">
                        <label class="form-label fw-bold-label">Email Terdaftar</label>
                        <div class="input-group">
                            <input type="email" id="email" class="form-control" placeholder="nanda@mail.com">
                            <button class="btn btn-dark" onclick="checkRegisteredEmail()">Cari & Kirim OTP</button>
                        </div>
                    </div>

                    <div id="fullForm" style="display:none;">
                        <div class="card bg-light border-0 p-3 mb-3 text-center shadow-sm">
                            <label class="form-label fw-bold mb-1">Masukkan Kode OTP</label>
                            <input type="text" id="otpInput" class="form-control text-center fw-bold fs-4" maxlength="6" placeholder="000000">
                            <button class="btn btn-link btn-sm text-decoration-none mt-1" id="resendBtn" disabled onclick="checkRegisteredEmail()">Kirim Ulang</button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold-label">Nama Lengkap</label>
                            <input type="text" id="nama" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold-label">WhatsApp</label>
                            <input type="number" id="wa" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold-label text-primary"><i class="fas fa-map-marker-alt"></i> Lokasi Pemasangan</label>
                            <div id="map"></div>
                            <textarea id="alamat" class="form-control mt-2" rows="2" placeholder="Alamat lengkap..."></textarea>
                            
                            <div class="row mt-2 g-2">
                                <div class="col-6">
                                    <label style="font-size:11px" class="fw-bold">Latitude</label>
                                    <input type="text" id="lat" class="form-control form-control-sm" readonly>
                                </div>
                                <div class="col-6">
                                    <label style="font-size:11px" class="fw-bold">Longitude</label>
                                    <input type="text" id="lang" class="form-control form-control-sm" readonly>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" id="tanggal">
                        <input type="hidden" id="is_active">

                        <button class="btn btn-warning w-100 fw-bold py-2 mt-3 shadow" onclick="updateData()">
                            UPDATE DATA SEKARANG
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwW_RvmkXfHp9LnewZ0yYr27AJgGkIznPOyuoya5p-7QhXycS-jVpnW4e6Rt9CuosU_/exec';
    let map, marker, serverOTP;

    async function checkRegisteredEmail() {
        const email = document.getElementById('email').value;
        if(!email) return Swal.fire('Error', 'Email jangan dikosongi!', 'warning');

        toggleLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'checkEmailAndSendOTP', email: email })
            });
            const result = await res.json();
            toggleLoader(false);

            if(result.success) {
                serverOTP = result.otp;
                const d = result.data;
                
                // MENGISI FIELD TEXT
                document.getElementById('nama').value = d.nama || '';
                document.getElementById('wa').value = d.wa || '';
                document.getElementById('alamat').value = d.alamat || '';
                document.getElementById('tanggal').value = d.tanggal || '';
                document.getElementById('is_active').value = d.is_active || 'Active';
                
                // --- PAKSA ISI LAT LANG DARI DATA DATABASE ---
                document.getElementById('lat').value = d.lat || '';
                document.getElementById('lang').value = d.lang || '';
                
                document.getElementById('fullForm').style.display = 'block';
                document.getElementById('email').readOnly = true;
                
                // Inisialisasi Map
                setTimeout(() => {
                    initMap(d.lat, d.lang);
                }, 500);

                startTimer();
                Swal.fire('Data Ketemu!', 'Silahkan cek kode OTP di email Anda.', 'success');
            } else {
                Swal.fire('Gagal', 'Email tidak terdaftar di sistem kami.', 'error');
            }
        } catch(e) {
            toggleLoader(false);
            Swal.fire('Error', 'Gagal hubungi database. Cek koneksi!', 'error');
        }
    }

    function initMap(latVal, lngVal) {
        // Gunakan data dari database, default ke Banyuwangi jika kosong
        const lat = parseFloat(latVal) || -8.2192;
        const lng = parseFloat(lngVal) || 114.3691;
        
        if (map) map.remove();

        map = L.map('map').setView([lat, lng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        marker = L.marker([lat, lng], {draggable: true}).addTo(map);

        // Update Lat Lang saat marker digeser
        marker.on('dragend', function(e) {
            const pos = e.target.getLatLng();
            fillCoords(pos.lat, pos.lng);
            reverseCheck(pos.lat, pos.lng);
        });

        // Fitur Cari Alamat
        const searchControl = L.Control.geocoder({
            defaultMarkGeocode: false,
            placeholder: "Cari lokasi baru..."
        }).on('markgeocode', function(e) {
            const center = e.geocode.center;
            map.setView(center, 17);
            marker.setLatLng(center);
            fillCoords(center.lat, center.lng, e.geocode.name);
        }).addTo(map);

        // Pastikan ukuran map pas
        setTimeout(() => { map.invalidateSize(); }, 200);
    }

    function fillCoords(lat, lng, addr) {
        document.getElementById('lat').value = lat;
        document.getElementById('lang').value = lng;
        if(addr) document.getElementById('alamat').value = addr;
    }

    function reverseCheck(lat, lng) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(r => r.json()).then(res => {
                document.getElementById('alamat').value = res.display_name;
            });
    }

    async function updateData() {
        const otp = document.getElementById('otpInput').value;
        if (otp != serverOTP) return Swal.fire('OTP Salah', 'Kode OTP tidak cocok.', 'error');

        let status = document.getElementById('is_active').value;
        if(!status || status == "") status = "Active";

        const payload = {
            action: 'updatePelanggan',
            email: document.getElementById('email').value,
            nama: document.getElementById('nama').value,
            tanggal: document.getElementById('tanggal').value,
            wa: document.getElementById('wa').value,
            lat: document.getElementById('lat').value,
            lang: document.getElementById('lang').value,
            is_active: status,
            alamat: document.getElementById('alamat').value
        };

        toggleLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
            const result = await res.json();
            toggleLoader(false);
            if(result.success) {
                Swal.fire('Suksess!', 'Data pelanggan berhasil di-update.', 'success').then(() => location.reload());
            }
        } catch(e) {
            toggleLoader(false);
            Swal.fire('Gagal', 'Terjadi kesalahan saat menyimpan data.', 'error');
        }
    }

    function startTimer() {
        let sec = 60;
        const btn = document.getElementById('resendBtn');
        btn.disabled = true;
        let t = setInterval(() => {
            if(sec <= 0) {
                clearInterval(t);
                btn.innerText = "Kirim Ulang OTP";
                btn.disabled = false;
            } else {
                btn.innerText = `Tunggu (${sec}s)`;
                sec--;
            }
        }, 1000);
    }

    function toggleLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
