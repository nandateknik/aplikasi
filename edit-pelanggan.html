<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Profil Pelanggan | Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        body { background: #f4f7fe; font-family: 'Inter', sans-serif; padding: 30px 15px; }
        .auth-card { 
            max-width: 500px; margin: auto; background: white; 
            border-radius: 25px; padding: 30px; border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .form-control { border-radius: 12px; padding: 12px 15px; border: 1px solid #e2e8f0; }
        .btn-verify { border-radius: 12px; padding: 12px; font-weight: 700; }
        .otp-input { 
            letter-spacing: 10px; font-size: 1.5rem; text-align: center; 
            font-weight: 900; color: #0d6efd; 
        }
        #editSection { display: none; }
    </style>
</head>
<body>

<div class="auth-card animate__animated animate__fadeIn">
    <div class="text-center mb-4">
        <h4 class="fw-bold text-dark">Ubah Data Pelanggan</h4>
        <p class="text-muted small">Validasi keamanan diperlukan untuk mengubah data</p>
    </div>

    <div id="stepEmail">
        <div class="mb-3">
            <label class="form-label small fw-bold">Masukkan Email Terdaftar</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="fas fa-envelope text-muted"></i></span>
                <input type="email" id="emailCheck" class="form-control" placeholder="nama@email.com">
            </div>
        </div>
        <button class="btn btn-primary w-100 btn-verify" onclick="verifyEmail()">
            CEK DATA & KIRIM OTP
        </button>
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none small text-muted"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
        </div>
    </div>

    <div id="stepOTP" style="display: none;" class="animate__animated animate__fadeIn">
        <div class="alert alert-info small border-0">
            Kode OTP telah dikirim ke email Anda. Silakan cek kotak masuk atau spam.
        </div>
        <div class="mb-3">
            <label class="form-label small fw-bold text-center d-block">Kode Verifikasi</label>
            <input type="text" id="otpInput" class="form-control otp-input" maxlength="6" placeholder="000000">
        </div>
        <button class="btn btn-dark w-100 btn-verify" onclick="checkOTP()">
            VERIFIKASI KODE
        </button>
    </div>

    <div id="editSection" class="animate__animated animate__fadeIn">
        <form id="formUpdate">
            <div class="mb-3">
                <label class="form-label small fw-bold">Nama Lengkap</label>
                <input type="text" id="editNama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Nomor WhatsApp</label>
                <input type="tel" id="editWA" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Alamat Lengkap</label>
                <textarea id="editAlamat" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-verify">
                SIMPAN PERUBAHAN
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="config.js"></script>

<script>
    let generatedOTP = "";
    let userData = null;

    // 1. Verifikasi Email & Kirim OTP
    async function verifyEmail() {
        const email = document.getElementById('emailCheck').value;
        if(!email) return Swal.fire('Error', 'Masukkan email dulu, Bro!', 'error');

        Swal.fire({ title: 'Mengecek data...', didOpen: () => Swal.showLoading() });

        try {
            const res = await fetch(CONFIG.WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'checkEmailAndSendOTP', email: email })
            });
            const r = await res.json();

            if(r.success) {
                generatedOTP = r.otp; // OTP yang dikirim dari server
                userData = r.data;    // Data pelanggan lama
                
                Swal.fire('Berhasil!', 'Email ditemukan dan OTP terkirim.', 'success');
                document.getElementById('stepEmail').style.display = 'none';
                document.getElementById('stepOTP').style.display = 'block';
            } else {
                Swal.fire('Opps!', 'Email tidak terdaftar di sistem kami.', 'warning');
            }
        } catch(e) {
            Swal.fire('Error', 'Terjadi kesalahan koneksi.', 'error');
        }
    }

    // 2. Cek Kesesuaian OTP
    function checkOTP() {
        const inputOTP = document.getElementById('otpInput').value;
        if(inputOTP === generatedOTP.toString()) {
            Swal.fire('Terverifikasi!', 'Silakan perbarui data Anda.', 'success');
            document.getElementById('stepOTP').style.display = 'none';
            document.getElementById('editSection').style.display = 'block';
            
            // Isi form dengan data lama
            document.getElementById('editNama').value = userData.nama;
            document.getElementById('editWA').value = userData.wa;
            document.getElementById('editAlamat').value = userData.alamat;
        } else {
            Swal.fire('Salah!', 'Kode OTP tidak cocok.', 'error');
        }
    }

    // 3. Simpan Perubahan
    document.getElementById('formUpdate').onsubmit = async (e) => {
        e.preventDefault();
        
        const payload = {
            action: 'updateProfilePelanggan',
            email: document.getElementById('emailCheck').value,
            nama: document.getElementById('editNama').value,
            wa: document.getElementById('editWA').value,
            alamat: document.getElementById('editAlamat').value
        };

        Swal.fire({ title: 'Menyimpan...', didOpen: () => Swal.showLoading() });

        try {
            const res = await fetch(CONFIG.WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            const r = await res.json();

            if(r.success) {
                Swal.fire('Berhasil!', 'Data profil Anda telah diperbarui.', 'success')
                    .then(() => window.location.href = 'index.html');
            }
        } catch(e) {
            Swal.fire('Gagal', 'Gagal menyimpan perubahan.', 'error');
        }
    };
</script>
</body>
</html>
