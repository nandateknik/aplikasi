<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pelanggan - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #f6c23e; }
        body { background-color: #f8f9fc; font-family: sans-serif; }
        .main-card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header-section { background: #f6c23e; color: #333; padding: 20px; border-radius: 15px 15px 0 0; text-align: center; }
        #map { height: 350px; width: 100%; border-radius: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .loader { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center; flex-direction:column; }
    </style>
</head>
<body>

<div class="loader" id="loader">
    <div class="spinner-border text-warning"></div>
    <p class="mt-2 fw-bold">Sik, lagi proses...</p>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card main-card">
                <div class="header-section">
                    <h5 class="mb-0">Update Data Pelanggan</h5>
                </div>
                <div class="card-body p-4">
                    <div class="mb-4">
                        <label class="form-label fw-bold small">Email Pelanggan</label>
                        <div class="input-group">
                            <input type="email" id="email" class="form-control" placeholder="Contoh: nanda@mail.com">
                            <button class="btn btn-dark" onclick="checkRegisteredEmail()">Cari Data</button>
                        </div>
                    </div>

                    <div id="fullForm" style="display:none;">
                        <div class="alert alert-warning py-2 small">OTP dikirim ke email, masukkan di bawah:</div>
                        <input type="text" id="otpInput" class="form-control text-center fw-bold mb-4" placeholder="KODE OTP">

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Nama Lengkap</label>
                            <input type="text" id="nama" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">No. WhatsApp</label>
                            <input type="number" id="wa" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-primary"><i class="fas fa-map-marked-alt"></i> Lokasi Pemasangan</label>
                            <div id="map"></div>
                            <textarea id="alamat" class="form-control mt-2" rows="2" placeholder="Alamat lengkap..."></textarea>
                            
                            <div class="row mt-2 g-2">
                                <div class="col-6">
                                    <label class="x-small text-muted" style="font-size:10px">Latitude</label>
                                    <input type="text" id="lat" class="form-control form-control-sm bg-light" readonly>
                                </div>
                                <div class="col-6">
                                    <label class="x-small text-muted" style="font-size:10px">Longitude</label>
                                    <input type="text" id="lang" class="form-control form-control-sm bg-light" readonly>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" id="tanggal">
                        <input type="hidden" id="is_active">

                        <button class="btn btn-warning w-100 fw-bold py-2 mt-3" onclick="updateData()">
                            SIMPAN PERUBAHAN
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzFO1zm_iwqiYsUs-bnfcNPTIRGPJg8lY5fC0Pg0Phe5jx65eRl3s_b2ua4PHu-pgM4/exec';
    let map, marker, serverOTP;

    async function checkRegisteredEmail() {
        const email = document.getElementById('email').value;
        if(!email) return Swal.fire('Oopps', 'Email diisi dulu Cox!', 'warning');

        toggleLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'checkEmailAndSendOTP', email: email })
            });
            const result = await res.json();
            toggleLoader(false);

            if(result.success) {
                serverOTP = result.otp;
                const d = result.data;
                
                // MENGISI FIELD TEXT
                document.getElementById('nama').value = d.nama || '';
                document.getElementById('wa').value = d.wa || '';
                document.getElementById('alamat').value = d.alamat || '';
                document.getElementById('tanggal').value = d.tanggal || '';
                document.getElementById('is_active').value = d.is_active || '';

                // FIX: MENGISI FIELD LAT LANG DARI DATABASE
                document.getElementById('lat').value = d.lat || '';
                document.getElementById('lang').value = d.lang || '';
                
                document.getElementById('fullForm').style.display = 'block';
                document.getElementById('email').readOnly = true;
                
                // JALANKAN MAP DENGAN KOORDINAT LAMA
                setTimeout(() => {
                    initMap(d.lat, d.lang);
                }, 400);

                Swal.fire('Sip!', 'Data ketemu & OTP dikirim ke email.', 'success');
            } else {
                Swal.fire('Kosong', 'Email ini belum terdaftar di Nanda Teknik.', 'error');
            }
        } catch(e) {
            toggleLoader(false);
            Swal.fire('Error', 'Gagal konek server!', 'error');
        }
    }

    function initMap(latVal, lngVal) {
        // Gunakan koordinat dari DB, kalau kosong pakai default Banyuwangi
        const lat = parseFloat(latVal) || -8.2192;
        const lng = parseFloat(lngVal) || 114.3691;
        
        if (map) map.remove();

        map = L.map('map').setView([lat, lng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Marker otomatis muncul di koordinat database
        marker = L.marker([lat, lng], {draggable: true}).addTo(map);

        // Cari alamat manual di peta
        L.Control.geocoder({
            defaultMarkGeocode: false,
            placeholder: "Cari lokasi baru..."
        }).on('markgeocode', function(e) {
            const loc = e.geocode.center;
            map.setView(loc, 17);
            marker.setLatLng(loc);
            updateCoords(loc.lat, loc.lng, e.geocode.name);
        }).addTo(map);

        // Kalau marker digeser manual
        marker.on('dragend', function(e) {
            const pos = e.target.getLatLng();
            reverseSearch(pos.lat, pos.lng);
        });

        map.invalidateSize();
    }

    function updateCoords(lat, lng, address) {
        document.getElementById('lat').value = lat;
        document.getElementById('lang').value = lng;
        if(address) document.getElementById('alamat').value = address;
    }

    function reverseSearch(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lang').value = lng;
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(r => r.json()).then(res => {
                document.getElementById('alamat').value = res.display_name;
            });
    }

    async function updateData() {
        const inputOTP = document.getElementById('otpInput').value;
        if (inputOTP != serverOTP) return Swal.fire('OTP Salah', 'Cek maneh kode OTP-ne!', 'error');

        const dataUpdate = {
            action: 'updatePelanggan',
            email: document.getElementById('email').value,
            nama: document.getElementById('nama').value,
            tanggal: document.getElementById('tanggal').value,
            wa: document.getElementById('wa').value,
            lat: document.getElementById('lat').value,
            lang: document.getElementById('lang').value,
            is_active: document.getElementById('is_active').value,
            alamat: document.getElementById('alamat').value
        };

        toggleLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(dataUpdate) });
            const result = await res.json();
            toggleLoader(false);
            if(result.success) {
                Swal.fire('Sukses', 'Data pelanggan berhasil diperbarui!', 'success').then(() => location.reload());
            }
        } catch(e) {
            toggleLoader(false);
            Swal.fire('Gagal', 'Update database bermasalah.', 'error');
        }
    }

    function toggleLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
