<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Nanda Teknik</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --p-blue: #0d6efd; --dark: #0046b8; --bg-soft: #f4f7fe; }
        body { background: var(--bg-soft); font-family: 'Segoe UI', sans-serif; padding-bottom: 110px; }
        
        /* HEADER BIRU MEWAH (KONSISTEN) */
        .header-brand { 
            background: linear-gradient(135deg, var(--p-blue) 0%, var(--dark) 100%); 
            padding: 40px 20px; 
            text-align: center; 
            color: white; 
            border-radius: 0 0 35px 35px; 
            margin-bottom: -40px; 
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.2);
        }
        .header-brand h4 { font-weight: 800; letter-spacing: 2px; margin-bottom: 5px; }
        .header-brand p { font-size: 0.75rem; opacity: 0.8; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        /* Search Box Overlap */
        .search-container {
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }
        
        /* Profile Card Mewah */
        .profile-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: none; border: 1px solid #e2e8f0; }
        .profile-icon { width: 45px; height: 45px; background: var(--p-blue); color: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Tabs */
        .nav-tabs-custom { display: flex; background: #e2e8f0; border-radius: 15px; padding: 5px; margin-bottom: 20px; }
        .nav-link-custom { flex: 1; text-align: center; padding: 10px; border-radius: 12px; cursor: pointer; font-weight: 700; color: #64748b; transition: 0.3s; border: none; background: none; font-size: 13px; }
        .nav-link-custom.active { background: white; color: var(--p-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .card-custom { border-radius: 20px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.04); background: white; padding: 20px; margin-bottom: 15px; display: none; }
        
        /* Table Grey Style */
        .table-grey thead { background-color: #f1f5f9; }
        .table-grey th { color: #475569; font-size: 12px; text-transform: uppercase; }
        
        .history-item { border: 1px solid #f1f5f9; border-radius: 15px; padding: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; background: white; display: flex; justify-content: space-between; align-items: center; }
        .history-item:hover { border-color: var(--p-blue); background: #f8faff; transform: translateY(-2px); }

        .status-step { border-left: 2px solid #e2e8f0; padding-left: 20px; position: relative; padding-bottom: 15px; }
        .status-step::before { content: ""; position: absolute; left: -7px; top: 0; width: 12px; height: 12px; border-radius: 50%; background: var(--p-blue); border: 2px solid white; box-shadow: 0 0 0 2px var(--p-blue); }

        /* BOTTOM NAV (KONSISTEN) */
        .bottom-nav { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); 
            display: flex; justify-content: space-around; padding: 12px 5px; 
            border-radius: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            z-index: 10000; border: 1px solid rgba(255,255,255,0.3);
        }
        .nav-item { 
            color: #94a3b8; display: flex; flex-direction: column; align-items: center; 
            font-size: 9px; font-weight: 700; text-decoration: none; width: 25%; transition: 0.3s;
        }
        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; transition: 0.3s; }
        .nav-item.active { color: var(--p-blue); }
        .nav-item:active i { transform: scale(0.8); }

        .loader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary"></div>
    <span class="mt-2 fw-bold small">Sinkronisasi Data Sam...</span>
</div>

<div class="header-brand">
    <img src="logo-none-text.png" class="header-logo" alt="Logo" onerror="this.src='https://via.placeholder.com/70'">
    <h4 class="fw-bold mb-0">BOOKING JASA</h4>
    <p class="small opacity-75 mb-0">Nanda Teknik Banyuwangi</p>
</div>

<div class="container">
    <div class="search-container">
        <div class="input-group mb-4 shadow-lg rounded-pill overflow-hidden bg-white p-1" style="border: 1px solid #e0e0e0;">
            <input type="text" id="searchInput" class="form-control border-0 px-3" placeholder="Masukkan Email Anda">
            <button class="btn btn-primary rounded-pill px-4 fw-bold" onclick="cariData()">Cari</button>
        </div>
    </div>

    <div id="cardProfile" class="profile-card animate__animated animate__fadeIn">
        <div class="d-flex align-items-center mb-4">
            <div class="profile-icon me-3"><i class="fas fa-user-circle"></i></div>
            <div>
                <h5 id="pNama" class="fw-bold mb-0">--</h5>
                <small id="pEmail" class="text-primary fw-bold">--</small>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-6">
                <small class="text-muted d-block small">Nomor WhatsApp</small>
                <span id="pWa" class="fw-bold text-dark">--</span>
            </div>
            <div class="col-6">
                <small class="text-muted d-block small">Tanggal Daftar</small>
                <span id="pTgl" class="fw-bold text-dark">--</span>
            </div>
            <div class="col-12">
                <small class="text-muted d-block small">Alamat Lengkap</small>
                <span id="pAlamat" class="fw-bold text-dark">--</span>
            </div>
        </div>
    </div>

    <div id="tabContainer" style="display: none;">
        <div class="nav-tabs-custom">
            <div class="nav-link-custom active" id="tabWO" onclick="switchTab('WO')">RIWAYAT KERJA</div>
            <div class="nav-link-custom" id="tabNota" onclick="switchTab('Nota')">NOTA & BIAYA</div>
        </div>
    </div>

    <div id="listPekerjaan" style="display: none;"></div>
    <div id="listNota" style="display: none;"></div>

    <div id="detailView" class="card-custom animate__animated animate__fadeInUp">
        <div id="detailContent"></div>
    </div>

    <div id="noData" class="text-center py-5" style="display:none;">
        <i class="fas fa-search fa-3x text-muted mb-3 opacity-20"></i>
        <h6 class="text-muted fw-bold">Data ora ketemu, cah!</h6>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Portal</span>
    </a>
    <a href="update.html" class="nav-item">
        <i class="fas fa-user-edit"></i>
        <span>Update</span>
    </a>
    <a href="register.html" class="nav-item">
        <i class="fas fa-user-plus"></i>
        <span>Register</span>
    </a>
    <a href="booking.html" class="nav-item">
        <i class="fas fa-calendar-check"></i>
        <span>Booking</span>
    </a>
</nav>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyvgmBgDikD5Kk9gfiC--Q6t9AKNZ1bqCNLm7Nc7dzVtzo-9ssqV_ic2tVeJY7_KYBQ/exec';
    let fullData = { jobs: [], notes: [], customer: {} };

    function cleanDate(str) {
    if (!str || str === "-" || str === "undefined") return "-";
    
    const d = new Date(str);
    if (isNaN(d.getTime())) {
        // Nek dudu format date (misal string biasa), tampilne potongan ngarepe wae
        return str.toString().split('T')[0]; 
    }
    
    return d.toLocaleDateString('id-ID', { 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
    });
}

    async function cariData() {
        const kw = document.getElementById('searchInput').value.trim();
        if(!kw) return;
        showLoader(true);
        resetUI();
        
        try {
            const res = await fetch(WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'getDetailAll', keyword: kw }) 
            });
            const r = await res.json();
            showLoader(false);

            if(r.success && r.type === 'LIST') {
                fullData.customer = r.customer;
                fullData.jobs = r.data.filter(i => i.type === 'WO');
                fullData.notes = r.data.filter(i => i.type === 'Nota');
                
                showProfile(r.customer);
                document.getElementById('tabContainer').style.display = 'flex';
                switchTab('WO');
            } else {
                document.getElementById('noData').style.display = 'block';
            }
        } catch(e) {
            showLoader(false);
            console.error(e);
        }
    }

    function showProfile(c) {
        if(!c) return;
        document.getElementById('cardProfile').style.display = 'block';
        document.getElementById('pNama').innerText = c.nama || "Pelanggan";
        document.getElementById('pEmail').innerText = c.email || "-";
        document.getElementById('pWa').innerText = c.wa || "-";
        document.getElementById('pTgl').innerText = cleanDate(c.tanggal); 
        document.getElementById('pAlamat').innerText = c.alamat || "-";
    }

    function switchTab(type) {
        document.querySelectorAll('.nav-link-custom').forEach(b => b.classList.remove('active'));
        document.getElementById('listPekerjaan').style.display = 'none';
        document.getElementById('listNota').style.display = 'none';
        document.getElementById('detailView').style.display = 'none';

        if(type === 'WO') {
            document.getElementById('tabWO').classList.add('active');
            renderList('listPekerjaan', fullData.jobs);
        } else {
            document.getElementById('tabNota').classList.add('active');
            renderList('listNota', fullData.notes);
        }
    }

    function renderList(targetId, data) {
        const target = document.getElementById(targetId);
        target.style.display = 'block';
        if(data.length === 0) {
            target.innerHTML = `<div class="text-center p-4 text-muted small">Belum ada riwayat.</div>`;
            return;
        }

        target.innerHTML = data.map(item => `
            <div class="history-item animate__animated animate__fadeInLeft" onclick="loadDeepDetail('${item.id}')">
                <div>
                    <span class="badge bg-light text-primary mb-1" style="font-size:10px">${item.id}</span>
                    <div class="fw-bold" style="font-size:14px">${item.judul}</div>
                    <small class="text-muted" style="font-size:11px">${cleanDate(item.tgl)}</small>
                </div>
                <span class="badge ${item.status === 'Lunas' || item.status === 'Selesai' ? 'bg-success' : 'bg-warning text-dark'}" style="font-size:9px">${item.status}</span>
            </div>
        `).join('');
    }

    async function loadDeepDetail(id) {
        showLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'getDetailAll', keyword: id }) 
            });
            const r = await res.json();
            showLoader(false);
            if(r.success) showUIByDetail(r);
        } catch(e) { showLoader(false); }
    }

    function showUIByDetail(r) {
        const detailBox = document.getElementById('detailView');
        const content = document.getElementById('detailContent');
        detailBox.style.display = 'block';
        
        if(r.type === 'WO') {
            const d = r.data;
            content.innerHTML = `
                <h6 class="fw-bold text-primary mb-3">WORK ORDER #${d.woId}</h6>
                <div class="bg-light p-3 rounded-4 mb-3 small">
                    <strong>Item:</strong> ${d.pekerjaan}
                </div>
                <h6 class="fw-bold small mb-3 text-muted">LOG PROGRESS:</h6>
                ${d.history.map(h => `
                    <div class="status-step">
                        <small class="fw-bold d-block">${h.status}</small>
                        <small class="text-muted" style="font-size:10px">${cleanDate(h.tgl)}</small>
                        <div class="small text-secondary">${h.detail || '-'}</div>
                    </div>
                `).join('')}
            `;
        } else {
            const n = r.data;
            content.innerHTML = `
                <div class="text-center mb-4">
                    <h6 class="fw-bold mb-0 text-primary">INVOICE PEMBAYARAN</h6>
                    <small class="text-muted fw-bold">#${n.notaId} | ${cleanDate(n.tanggal)}</small>
                </div>
                <table class="table table-sm small table-grey">
                    <thead><tr><th>Deskripsi</th><th class="text-end">Subtotal</th></tr></thead>
                    <tbody>
                    ${n.items.map(it => `<tr><td>${it.nama}<br><small>${it.qty} x ${Number(it.harga).toLocaleString()}</small></td><td class="text-end fw-bold">Rp ${(it.qty*it.harga).toLocaleString()}</td></tr>`).join('')}
                    </tbody>
                </table>
                <div class="d-flex justify-content-between fw-bold p-3 bg-primary bg-opacity-10 text-primary rounded-4">
                    <span>TOTAL</span><span>Rp ${Number(n.total).toLocaleString()}</span>
                </div>
                <button class="btn btn-success w-100 rounded-pill mt-4 py-3 fw-bold" onclick="downloadPDF('${n.notaId}')">
                    <i class="fas fa-file-pdf me-2"></i> DOWNLOAD PDF
                </button>
            `;
        }
        detailBox.scrollIntoView({ behavior: 'smooth' });
    }

    async function downloadPDF(id) {
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDetailAll', keyword: id }) });
        const r = await res.json();
        const n = r.data;
        const c = r.customer;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFontSize(18); doc.setFont("helvetica", "bold"); doc.setTextColor(13, 110, 253);
        doc.text("NANDA TEKNIK BANYUWANGI", 105, 20, { align: "center" });
        doc.setFontSize(9); doc.setFont("helvetica", "normal"); doc.setTextColor(100);
        doc.text("Engineering & Information Technology Solutions", 105, 26, { align: "center" });
        doc.text("Sukowidi Indah Residence D-5 | WA: 082331201148", 105, 31, { align: "center" });
        doc.line(15, 35, 195, 35);
        doc.setTextColor(0); doc.setFontSize(11); doc.setFont("helvetica", "bold");
        doc.text("NOTA TAGIHAN / INVOICE", 15, 45);
        doc.setFontSize(9); doc.setFont("helvetica", "normal");
        doc.text(`ID Transaksi : ${n.notaId}`, 15, 51);
        doc.text(`Tanggal      : ${cleanDate(n.tanggal)}`, 15, 56);
        doc.text("Kepada Yth:", 130, 45);
        doc.setFont("helvetica", "bold");
        doc.text(c.nama || "Pelanggan", 130, 51);
        doc.setFont("helvetica", "normal");
        doc.text("Di Tempat", 130, 56, { maxWidth: 65 });

        doc.autoTable({
            startY: 65,
            head: [['NO', 'DESKRIPSI LAYANAN', 'QTY', 'HARGA', 'SUBTOTAL']],
            body: n.items.map((it, i) => [i+1, it.nama, it.qty, it.harga.toLocaleString(), (it.qty*it.harga).toLocaleString()]),
            theme: 'grid',
            headStyles: { fillColor: [40, 40, 40] },
            styles: { fontSize: 8 }
        });

        const finalY = doc.lastAutoTable.finalY + 10;
        doc.setLineDash([1, 1], 0);
        doc.line(130, finalY - 2, 195, finalY - 2);
        doc.setLineDash([]);
        doc.setFont("helvetica", "bold");
        doc.text(`TOTAL PEMBAYARAN: Rp ${Number(n.total).toLocaleString()}`, 195, finalY + 5, { align: "right" });
        doc.setDrawColor(200); doc.rect(15, finalY + 10, 85, 22);
        doc.setFontSize(8); doc.setFont("helvetica", "normal");
        doc.text("Metode Pembayaran Transfer:", 18, finalY + 15);
        doc.setFont("helvetica", "bold");
        doc.text("BCA: 1801826011", 18, finalY + 21);
        doc.text("A/n NANDA KRISBIANTO", 18, finalY + 27);
        doc.setFontSize(9); doc.setFont("helvetica", "normal");
        doc.text(`Banyuwangi, ${cleanDate(n.tanggal)}`, 145, finalY + 20);
        doc.text("Hormat Kami,", 145, finalY + 25);
        doc.text("NANDA KRISBIANTO", 145, finalY + 50);
        doc.save(`Invoice_${n.notaId}.pdf`);
    }

    function resetUI() {
        ['cardProfile', 'tabContainer', 'listPekerjaan', 'listNota', 'detailView', 'noData'].forEach(id => {
            document.getElementById(id).style.display = 'none';
        });
    }
    function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
