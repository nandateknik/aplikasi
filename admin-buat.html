<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Booking Manual - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p-blue: #0052d4; }
        body { background: #f4f7fe; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 50px; }
        .card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        #map { height: 250px; border-radius: 15px; margin-bottom: 15px; z-index: 1; }
        .price-box { background: #f8fafc; border-radius: 15px; padding: 15px; border: 1px dashed #cbd5e1; }
        .loader-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary"></div>
    <span class="mt-2 fw-bold">Mengirim Data...</span>
</div>

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="admin.html"><i class="fas fa-arrow-left me-2"></i> Kembali</a>
        <span class="navbar-text text-white">Input Booking Baru</span>
    </div>
</nav>

<div class="container">
    <div class="card p-4 mb-4">
        <div class="mb-4">
            <label class="form-label fw-bold small text-muted">CARI PELANGGAN (NAMA/EMAIL)</label>
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                <input type="text" id="emailInput" class="form-control border-start-0 ps-0" list="emailList" placeholder="Ketik nama atau email..." oninput="checkSelection()">
                <datalist id="emailList"></datalist>
            </div>
            <div id="customerInfo" class="mt-2 small text-success fw-bold" style="display:none">
                <i class="fas fa-check-circle"></i> Terpilih: <span id="selectedName"></span>
            </div>
        </div>

        <div class="section-title fw-bold small text-muted mb-2">LOKASI PENGERJAAN</div>
        <div id="map"></div>
        <textarea id="alamat" class="form-control form-control-sm mb-3" rows="2" placeholder="Detail Alamat..."></textarea>
        <input type="hidden" id="lat">
        <input type="hidden" id="lng">

        <hr>

        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">TAMBAH JASA / SPAREPART</label>
            <div class="row g-2">
                <div class="col-9">
                    <select id="jasaSelect" class="form-select border-0 bg-light shadow-sm"></select>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="addItem()">Tambah</button>
                </div>
            </div>
        </div>

        <div id="itemList" class="mb-3"></div>

        <div class="price-box">
            <div class="d-flex justify-content-between small mb-1">
                <span>Bensin (Jarak <span id="txtJarak">0</span>km)</span>
                <span id="txtBensin">Rp 0</span>
            </div>
            <div class="d-flex justify-content-between fw-bold text-primary fs-5">
                <span>TOTAL AKHIR</span>
                <span id="txtTotal">Rp 0</span>
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-4 py-3 fw-bold rounded-pill shadow" onclick="submitBooking()">
            <i class="fas fa-paper-plane me-2"></i> SIMPAN BOOKING
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzt8UHiJaTihQSMtwO_5xlq408AilfFNRyqzzWYemekZ8sy_78gdTwn1AfteGDIAvxi/exec';
    const KANTOR_COORDS = { lat: -8.1910395, lng: 114.3697974 };
    let map, marker, listEmails = [], selectedItems = [], bensinCost = 0;

    window.onload = async () => {
        initMap();
        await loadInitialData();
    };

    function initMap() {
        map = L.map('map').setView([KANTOR_COORDS.lat, KANTOR_COORDS.lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([KANTOR_COORDS.lat, KANTOR_COORDS.lng], {draggable: true}).addTo(map);
        
        marker.on('dragend', function(e) {
            const pos = e.target.getLatLng();
            updateLocation(pos.lat, pos.lng);
        });
    }

    async function loadInitialData() {
        // Load Email List for Autocomplete
        const resE = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getAllEmails' }) });
        const dataE = await resE.json();
        if(dataE.success) {
            listEmails = dataE.data;
            const dl = document.getElementById('emailList');
            dl.innerHTML = listEmails.map(u => `<option value="${u.email}">${u.nama}</option>`).join('');
        }

        // Load Jasa List
        const resJ = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDaftarHarga' }) });
        const dataJ = await resJ.json();
        if(dataJ.success) {
            document.getElementById('jasaSelect').innerHTML = dataJ.data.map(i => `<option value="${i[1]}">${i[0]}</option>`).join('');
        }
    }

    function checkSelection() {
        const val = document.getElementById('emailInput').value;
        const user = listEmails.find(u => u.email === val);
        if(user) {
            document.getElementById('selectedName').innerText = user.nama;
            document.getElementById('customerInfo').style.display = 'block';
        } else {
            document.getElementById('customerInfo').style.display = 'none';
        }
    }

    function updateLocation(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;
        
        // Reverse Geocoding (Optional)
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(r => r.json()).then(d => {
                document.getElementById('alamat').value = d.display_name;
                calculateAll();
            });
    }

    function calculateAll() {
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lng').value;
        
        // Hitung Jarak
        let jarak = map.distance([lat, lng], [KANTOR_COORDS.lat, KANTOR_COORDS.lng]) / 1000;
        document.getElementById('txtJarak').innerText = jarak.toFixed(1);
        
        // Hitung Bensin (Contoh: > 5km kena 10rb/km)
        bensinCost = (jarak > 5) ? Math.ceil(jarak - 5) * 10000 : 0;
        document.getElementById('txtBensin').innerText = "Rp " + bensinCost.toLocaleString();

        const totalJasa = selectedItems.reduce((acc, it) => acc + (it.harga * it.qty), 0);
        document.getElementById('txtTotal').innerText = "Rp " + (totalJasa + bensinCost).toLocaleString();
    }

    function addItem() {
        const sel = document.getElementById('jasaSelect');
        const nama = sel.options[sel.selectedIndex].text;
        const harga = parseInt(sel.value);
        
        const idx = selectedItems.findIndex(i => i.nama === nama);
        if(idx > -1) selectedItems[idx].qty++;
        else selectedItems.push({nama, harga, qty: 1});
        
        renderItems();
    }

    function renderItems() {
        document.getElementById('itemList').innerHTML = selectedItems.map((it, idx) => `
            <div class="d-flex justify-content-between align-items-center bg-white p-2 rounded border mb-2 small">
                <div><b>${it.nama}</b><br>Rp${it.harga.toLocaleString()} x ${it.qty}</div>
                <i class="fas fa-trash text-danger" onclick="selectedItems.splice(${idx},1);renderItems()"></i>
            </div>
        `).join('');
        calculateAll();
    }

    async function submitBooking() {
        const email = document.getElementById('emailInput').value;
        const lat = document.getElementById('lat').value;
        const alamat = document.getElementById('alamat').value;

        if(!email || selectedItems.length === 0 || !lat) {
            return Swal.fire('Error', 'Lengkapi data pelanggan, lokasi, dan jasa.', 'error');
        }

        document.getElementById('loader').style.display = 'flex';
        
        const payload = {
            action: 'createNota',
            email: email,
            items: selectedItems,
            total: selectedItems.reduce((acc, it) => acc + (it.harga * it.qty), 0) + bensinCost,
            lat: lat,
            lang: document.getElementById('lng').value,
            alamat: alamat
        };

        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
            const r = await res.json();
            document.getElementById('loader').style.display = 'none';
            
            if(r.success) {
                Swal.fire('Berhasil!', `Nota ${r.notaId} telah dibuat.`, 'success')
                    .then(() => window.location.href = 'admin.html');
            }
        } catch(e) {
            document.getElementById('loader').style.display = 'none';
            Swal.fire('Error', 'Gagal mengirim data', 'error');
        }
    }
</script>
</body>
</html>
