<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Pekerjaan - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --p-blue: #0d6efd; --bg-soft: #f4f7fe; }
        body { background: var(--bg-soft); font-family: 'Segoe UI', Tahoma, sans-serif; padding-bottom: 120px; }
        
        /* HEADER BIRU MEWAH */
        .header-brand {
            background: linear-gradient(-45deg, #0d6efd, #00c6ff);
            padding: 30px 20px;
            text-align: center;
            color: white;
            border-radius: 0 0 30px 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.15);
        }
        .header-logo { width: 60px; height: 60px; background: white; border-radius: 15px; padding: 8px; margin-bottom: 10px; }

        .card { border-radius: 20px; border: none; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        #map { height: 200px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #ddd; z-index: 1; }
        
        .price-box { background: #f8faff; padding: 15px; border-radius: 15px; border: 1px dashed #0d6efd; margin-top: 20px; }
        .loader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: white; display: flex; justify-content: space-around; padding: 12px 5px; border-radius: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; }
        .nav-item { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 9px; font-weight: 700; text-decoration: none; width: 25%; }
        .nav-item.active { color: var(--p-blue); }
        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary"></div>
    <span class="mt-2 fw-bold">Memproses Data...</span>
</div>

<div class="header-brand">
    <img src="image-none-text.png" class="header-logo" alt="Logo" onerror="this.style.display='none'">
    <h5 class="fw-bold mb-0">BOOKING PEKERJAAN</h5>
    <p class="small opacity-75 mb-0">Nanda Teknik Banyuwangi</p>
</div>

<div class="container">
    <div class="card p-4">
        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">EMAIL PELANGGAN</label>
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="fas fa-envelope text-muted"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Contoh: nanda@gmail.com" oninput="checkEmailDelay()">
            </div>
            <div id="emailMsg" class="text-success small fw-bold mt-2" style="display:none;"><i class="fas fa-check-circle"></i> Pelanggan Terdaftar</div>
            <button id="btnReg" class="btn btn-sm btn-outline-danger w-100 mt-2" style="display:none;" onclick="location.href='register.html'">Email Belum Ada. Daftar Baru?</button>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">JADWAL PENGERJAAN</label>
            <input type="datetime-local" id="tglBooking" class="form-control">
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="syncAddress" onchange="toggleSync()">
            <label class="form-check-label small fw-bold" for="syncAddress">Gunakan alamat pendaftaran</label>
        </div>

        <div class="mb-3">
            <div id="map"></div>
            <textarea id="alamat" class="form-control small" rows="2" placeholder="Detail Alamat..."></textarea>
            <input type="hidden" id="lat"><input type="hidden" id="lang">
        </div>

        <hr>

        <div class="mb-3">
            <label class="form-label fw-bold small text-muted">PILIH JASA/PEKERJAAN</label>
            <div class="input-group mb-2">
                <select id="jasaSelect" class="form-select small"><option value="">-- Pilih Jasa --</option></select>
                <button class="btn btn-primary" onclick="tambahJasaList()">Tambah</button>
            </div>
            <div class="input-group mb-2">
                <input type="text" id="manualNama" class="form-control w-50 small" placeholder="Jasa Manual">
                <input type="number" id="manualHarga" class="form-control w-25 small" placeholder="Harga">
                <button class="btn btn-secondary btn-sm" onclick="tambahJasaManual()">Manual</button>
            </div>
        </div>

        <ul class="list-group mb-3" id="itemList"></ul>

        <div class="price-box">
            <div class="d-flex justify-content-between small"><span>Subtotal Jasa:</span><span id="txtSubtotalJasa">Rp 0</span></div>
            <div class="d-flex justify-content-between small"><span>Ongkir/Bensin:</span><span id="txtBensin">Rp 0</span></div>
            <div class="d-flex justify-content-between fw-bold text-primary fs-5 border-top mt-2 pt-2"><span>TOTAL:</span><span id="txtTotal">Rp 0</span></div>
        </div>

        <button class="btn btn-primary w-100 mt-4 py-3 fw-bold rounded-pill shadow" onclick="simpanDataNota()">
            <i class="fas fa-save me-2"></i>SIMPAN BOOKING
        </button>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Portal</span></a>
    <a href="update.html" class="nav-item"><i class="fas fa-user-edit"></i><span>Update</span></a>
    <a href="register.html" class="nav-item"><i class="fas fa-user-plus"></i><span>Register</span></a>
    <a href="booking.html" class="nav-item active"><i class="fas fa-calendar-check"></i><span>Booking</span></a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // URL SCRIPT GOOGLE SAMA SEPERTI DI PROMPT ANDA
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx7XdXXusDSkurHqTynBRMxLBGg_Q_f18YGUVJ1VX7ca0o6-VMmSpbGwZzH5VqFsWJP/exec';
    const KANTOR_COORDS = { lat: -8.1910395, lng: 114.3697974 }; 
    
    let map, marker, timeoutCheck;
    let pelangganData = null;
    let selectedItems = []; 

    window.onload = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('tglBooking').value = now.toISOString().slice(0,16);
        initMap();
        loadDaftarHarga();
    };

    function initMap() {
        map = L.map('map').setView([KANTOR_COORDS.lat, KANTOR_COORDS.lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        marker = L.marker([KANTOR_COORDS.lat, KANTOR_COORDS.lng], {draggable: true}).addTo(map);
        marker.on('dragend', (e) => updateLocationInfo(e.target.getLatLng().lat, e.target.getLatLng().lng));
    }

    function updateLocationInfo(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lang').value = lng;
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(res => res.json()).then(data => {
                document.getElementById('alamat').value = data.display_name;
                hitungBiaya();
            });
    }

    function checkEmailDelay() {
        clearTimeout(timeoutCheck);
        timeoutCheck = setTimeout(checkEmail, 800);
    }

    async function checkEmail() {
        const email = document.getElementById('email').value;
        if(email.length < 5) return;
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getPelangganByEmail', email: email }) });
        const result = await res.json();
        if(result.success) {
            pelangganData = result.data;
            document.getElementById('emailMsg').style.display = 'block';
            document.getElementById('btnReg').style.display = 'none';
        } else {
            pelangganData = null;
            document.getElementById('emailMsg').style.display = 'none';
            document.getElementById('btnReg').style.display = 'block';
        }
    }

    function toggleSync() {
        if(document.getElementById('syncAddress').checked && pelangganData) {
            const lat = pelangganData.lat;
            const lng = pelangganData.lang;
            map.setView([lat, lng], 16);
            marker.setLatLng([lat, lng]);
            document.getElementById('alamat').value = pelangganData.alamat;
            document.getElementById('lat').value = lat;
            document.getElementById('lang').value = lng;
            hitungBiaya();
        }
    }

    async function loadDaftarHarga() {
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getDaftarHarga' }) });
            const result = await res.json();
            const select = document.getElementById('jasaSelect');
            result.data.forEach(item => {
                select.innerHTML += `<option value="${item[1]}">${item[0]}</option>`;
            });
        } catch(e) {}
    }

    function tambahJasaList() {
        const select = document.getElementById('jasaSelect');
        const nama = select.options[select.selectedIndex].text;
        const harga = parseInt(select.value);
        if(!harga) return;
        const existing = selectedItems.find(i => i.nama === nama);
        if(existing) { existing.qty += 1; } 
        else { selectedItems.push({ nama, harga, qty: 1 }); }
        renderItems();
    }

    function tambahJasaManual() {
        const nama = document.getElementById('manualNama').value;
        const harga = parseInt(document.getElementById('manualHarga').value);
        if(!nama || !harga) return;
        selectedItems.push({ nama: "[M] " + nama, harga, qty: 1 });
        document.getElementById('manualNama').value = '';
        document.getElementById('manualHarga').value = '';
        renderItems();
    }

    function renderItems() {
        const list = document.getElementById('itemList');
        list.innerHTML = '';
        selectedItems.forEach((item, index) => {
            list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center p-2">
                <div class="small fw-bold">${item.nama}</div>
                <div class="d-flex align-items-center">
                    <span class="small me-2">Rp ${(item.harga * item.qty).toLocaleString()}</span>
                    <button class="btn btn-sm btn-danger py-0" onclick="removeItem(${index})">&times;</button>
                </div>
            </li>`;
        });
        hitungBiaya();
    }

    function removeItem(index) { selectedItems.splice(index, 1); renderItems(); }

    function hitungBiaya() {
        const lat = document.getElementById('lat').value;
        const lng = document.getElementById('lang').value;
        let jarak = 0;
        if(lat && lng) {
            jarak = map.distance([lat, lng], [KANTOR_COORDS.lat, KANTOR_COORDS.lng]) / 1000;
        }
        let bensin = (jarak > 5) ? Math.ceil(jarak - 5) * 10000 : 0;
        const subtotal = selectedItems.reduce((acc, curr) => acc + (curr.harga * curr.qty), 0);
        document.getElementById('txtBensin').innerText = "Rp " + bensin.toLocaleString();
        document.getElementById('txtSubtotalJasa').innerText = "Rp " + subtotal.toLocaleString();
        document.getElementById('txtTotal').innerText = "Rp " + (subtotal + bensin).toLocaleString();
        return subtotal + bensin;
    }

    async function simpanDataNota() {
        const email = document.getElementById('email').value;
        const tgl = document.getElementById('tglBooking').value;
        const total = hitungBiaya();
        if(!email || !tgl || selectedItems.length === 0) return Swal.fire('Error', 'Lengkapi data!', 'warning');

        document.getElementById('loader').style.display = 'flex';
        try {
            const payload = {
                action: 'createNota', 
                email: email,
                tglPengerjaan: tgl.replace('T', ' '),
                items: selectedItems,
                total: total,
                lat: document.getElementById('lat').value,
                lang: document.getElementById('lang').value,
                alamat: document.getElementById('alamat').value
            };
            const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
            const res = await response.json();
            document.getElementById('loader').style.display = 'none';
            if(res.success) {
                Swal.fire('Berhasil!', 'Nota: ' + res.notaId, 'success').then(() => location.reload());
            }
        } catch(e) { 
            document.getElementById('loader').style.display = 'none';
            Swal.fire('Error', 'Gagal simpan', 'error'); 
        }
    }
</script>
</body>
</html>
