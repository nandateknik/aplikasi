<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .btn-primary { border-radius: 12px; padding: 12px; font-weight: 600; background: #0d6efd; border: none; width: 100%; }
        #errMsg { color: #dc3545; font-size: 0.85rem; text-align: center; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h4 class="fw-bold">NANDA TEKNIK</h4>
        <p class="text-muted small">Panel Admin (No Hash Version)</p>
    </div>
    
    <div class="mb-3">
        <label class="small fw-bold mb-1">Username</label>
        <input type="text" id="userInput" class="form-control" placeholder="Masukkan username">
    </div>
    <div class="mb-4">
        <label class="small fw-bold mb-1">Password</label>
        <input type="password" id="passInput" class="form-control" placeholder="Masukkan password">
    </div>
    
    <button class="btn btn-primary" onclick="handleLogin()">LOG IN</button>
    <div id="errMsg">⚠️ Username utawa Password Salah!</div>
</div>

<script>
    // Langsung cek session nek wis login
    if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'admin/admin-pekerjaan.html';
    }

    function handleLogin() {
        // AMBIL INPUT
        const user = document.getElementById('userInput').value;
        const pass = document.getElementById('passInput').value;
        const error = document.getElementById('errMsg');

        // SETINGAN LOGIN (Ganti neng kene Mas)
        const USER_BENER = "admin";
        const PASS_BENER = "nandateknik2024";

        // CEK LOGIN
        if (user === USER_BENER && pass === PASS_BENER) {
            localStorage.setItem('isLoggedIn', 'true');
            // Pastikan alamat file iki bener yo Mas!
            window.location.href = 'admin-pekerjaan.html'; 
        } else {
            error.style.display = 'block';
            document.getElementById('passInput').value = "";
            setTimeout(() => { error.style.display = 'none'; }, 3000);
        }
    }

    // Fitur Enter
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { handleLogin(); }
    });
</script>

</body>
</html>
