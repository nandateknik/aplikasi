<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f4f7fe; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .btn-primary { border-radius: 12px; padding: 12px; font-weight: 600; background: #0d6efd; border: none; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h4 class="fw-bold">NANDA TEKNIK</h4>
        <p class="text-muted small">Panel Admin Log In</p>
    </div>
    
    <div class="mb-3">
        <label class="small fw-bold mb-1">Username</label>
        <input type="text" id="userInput" class="form-control" placeholder="Masukkan username">
    </div>
    <div class="mb-4">
        <label class="small fw-bold mb-1">Password</label>
        <input type="password" id="passInput" class="form-control" placeholder="Masukkan password">
    </div>
    
    <button class="btn btn-primary w-100 mb-3" onclick="handleLogin()">LOG IN</button>
    <div id="errMsg" class="text-danger small text-center" style="display: none;">Username/Password Salah!</div>
</div>

<script>
    
    const SECURE_U = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918";
    const SECURE_P = "b06180370425514f09d80f8379237070183b3e215e98547f3b5585311e9a28e3";

    function handleLogin() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        const err = document.getElementById('errMsg');

        // Proses hashing input user
        const hashedU = CryptoJS.SHA256(u).toString();
        const hashedP = CryptoJS.SHA256(p).toString();

        if (hashedU === SECURE_U && hashedP === SECURE_P) {
            localStorage.setItem('isLoggedIn', 'true');
            // Ganti 'index.html' sesuai halaman utama admin-mu
            window.location.href = 'admin.html'; 
        } else {
            err.style.display = 'block';
            setTimeout(() => { err.style.display = 'none'; }, 3000);
        }
    }

    // Ben iso login pencet Enter
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { handleLogin(); }
    });
</script>

</body>
</html>
