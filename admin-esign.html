<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Signature & Stempel | Nanda Teknik</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="layout.css">
    
    <style>
        :root { --p-blue: #0052d4; }
        body { 
            background-color: #f4f7fe; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            padding-top: 80px; 
            padding-bottom: 100px; 
        }

        /* Workspace Editor */
        .editor-container { 
            background: #525659; 
            border-radius: 20px; 
            padding: 15px; 
            min-height: 500px; 
            position: relative; 
            overflow: auto; 
            display: flex; 
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }
        
        #pdf-canvas-wrapper { 
            position: relative; 
            background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        
        .draggable-asset {
            position: absolute;
            cursor: move;
            border: 2px dashed transparent;
            width: 120px;
            z-index: 100;
            touch-action: none; /* Penting nggo mobile */
        }
        .draggable-asset:hover { border-color: var(--p-blue); background: rgba(0, 82, 212, 0.05); }
        .draggable-asset img { width: 100%; pointer-events: none; }
        
        /* Tombol Delete neng Asset */
        .btn-del-asset {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .draggable-asset:hover .btn-del-asset { display: flex; }

        .toolbar { 
            background: white; 
            padding: 15px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .btn-tool { border-radius: 12px; font-weight: 600; padding: 10px 18px; border: none; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-11">
            
            <div class="toolbar">
                <input type="file" id="pdf-upload" accept="application/pdf" hidden onchange="loadPDF(event)">
                <button class="btn btn-primary btn-tool" onclick="document.getElementById('pdf-upload').click()">
                    <i class="fas fa-file-upload me-2"></i>Upload PDF
                </button>
                <button class="btn btn-light btn-tool" onclick="addAsset('ttd')">
                    <i class="fas fa-pen-nib me-2"></i>Tambah TTD
                </button>
                <button class="btn btn-light btn-tool" onclick="addAsset('stempel')">
                    <i class="fas fa-stamp me-2"></i>Tambah Stempel
                </button>
                
                <div class="ms-auto d-flex gap-2">
                    <button class="btn btn-success btn-tool" onclick="exportPDF()">
                        <i class="fas fa-download me-2"></i>Download PDF
                    </button>
                </div>
            </div>

            <div class="editor-container shadow-sm" id="editor">
                <div id="pdf-canvas-wrapper">
                    <canvas id="pdf-render"></canvas>
                </div>
            </div>
            
            <p class="text-center text-muted mt-3 small">
                <i class="fas fa-info-circle me-1"></i> Geser lan atur ukuran TTD/Stempel langsung neng dhuwur dokumen.
            </p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<script src="config.js"></script>
<script src="layout.js"></script>

<script>
    let pdfDoc = null;
    let pdfBytes = null;
    let scale = 1.5; // Kualitas render PDF

    // 1. Load PDF
    async function loadPDF(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        Swal.fire({ title: 'Membuka PDF...', didOpen: () => Swal.showLoading() });

        const reader = new FileReader();
        reader.onload = async function() {
            try {
                pdfBytes = new Uint8Array(this.result);
                const loadingTask = pdfjsLib.getDocument({data: pdfBytes});
                pdfDoc = await loadingTask.promise;
                await renderPage(1);
                Swal.close();
            } catch (err) {
                Swal.fire('Error', 'Gagal moco file PDF!', 'error');
            }
        };
        reader.readAsArrayBuffer(file);
    }

    async function renderPage(num) {
        const page = await pdfDoc.getPage(num);
        const viewport = page.getViewport({scale: scale});
        const canvas = document.getElementById('pdf-render');
        const context = canvas.getContext('2d');
        
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = { canvasContext: context, viewport: viewport };
        await page.render(renderContext).promise;
        
        const wrapper = document.getElementById('pdf-canvas-wrapper');
        wrapper.style.width = canvas.width + 'px';
        wrapper.style.height = canvas.height + 'px';
    }

    // 2. Tambah Aset (TTD / Stempel)
    function addAsset(type) {
        if (!pdfDoc) return Swal.fire('Oops', 'Upload file PDF-ne dhisik mas!', 'warning');

        const id = 'asset-' + Date.now();
        const wrapper = document.getElementById('pdf-canvas-wrapper');
        const div = document.createElement('div');
        div.className = 'draggable-asset';
        div.id = id;
        
        // Link gambar seko GitHub-mu
        const imgSrc = type === 'ttd' 
            ? 'https://raw.githubusercontent.com/nandateknik/aplikasi/refs/heads/master/ttd.png' 
            : 'https://raw.githubusercontent.com/nandateknik/aplikasi/refs/heads/master/stempel.png';
        
        div.innerHTML = `
            <button class="btn-del-asset" onclick="this.parentElement.remove()"><i class="fas fa-times"></i></button>
            <img src="${imgSrc}" data-type="${type}">
        `;
        
        wrapper.appendChild(div);
        makeInteractable(id);
    }

    function makeInteractable(id) {
        interact('#' + id)
            .draggable({
                listeners: {
                    move (event) {
                        const target = event.target;
                        const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    }
                }
            })
            .resizable({
                edges: { left: true, right: true, bottom: true, top: true },
                listeners: {
                    move (event) {
                        let target = event.target;
                        let x = (parseFloat(target.getAttribute('data-x')) || 0);
                        let y = (parseFloat(target.getAttribute('data-y')) || 0);

                        target.style.width = event.rect.width + 'px';
                        target.style.height = event.rect.height + 'px';

                        x += event.deltaRect.left;
                        y += event.deltaRect.top;

                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    }
                }
            });
    }

    // 3. Export PDF Anyar
    async function exportPDF() {
        if (!pdfBytes) return Swal.fire('Error', 'Ora ono dokumen sing diolah.', 'error');
        
        Swal.fire({ title: 'Processing PDF...', text: 'Nempelne TTD & Stempel...', didOpen: () => Swal.showLoading() });

        try {
            const { PDFDocument } = PDFLib;
            const loadedPdf = await PDFDocument.load(pdfBytes);
            const pages = loadedPdf.getPages();
            const firstPage = pages[0];
            const { width, height } = firstPage.getSize();

            const canvasEl = document.getElementById('pdf-render');
            const assets = document.querySelectorAll('.draggable-asset');

            for (let asset of assets) {
                const imgEl = asset.querySelector('img');
                const imgResp = await fetch(imgEl.src);
                const imgArrayBuffer = await imgResp.arrayBuffer();
                
                // Embed gambar (PNG mergo transparan)
                const image = await loadedPdf.embedPng(imgArrayBuffer);

                const x = parseFloat(asset.getAttribute('data-x')) || 0;
                const y = parseFloat(asset.getAttribute('data-y')) || 0;
                const assetWidth = asset.offsetWidth;
                const assetHeight = asset.offsetHeight;

                // Hitung Rasio koordinat Canvas ke PDF
                const pdfX = (x * width) / canvasEl.width;
                const pdfY = height - ((y + assetHeight) * height) / canvasEl.height;
                const pdfW = (assetWidth * width) / canvasEl.width;
                const pdfH = (assetHeight * height) / canvasEl.height;

                firstPage.drawImage(image, { x: pdfX, y: pdfY, width: pdfW, height: pdfH });
            }

            const savedBytes = await loadedPdf.save();
            download(savedBytes, "NandaTeknik_Signed.pdf", "application/pdf");
            Swal.fire('Sip!', 'File PDF wis didownload.', 'success');
        } catch (err) {
            console.error(err);
            Swal.fire('Gagal', 'Gagal nempelne gambar neng PDF.', 'error');
        }
    }

    function download(data, filename, type) {
        const file = new Blob([data], {type: type});
        const a = document.createElement("a");
        const url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 0);
    }
</script>

</body>
</html>
