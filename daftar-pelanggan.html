<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pelanggan - Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #4e73df; --bg: #f8f9fc; }
        body { background-color: var(--bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; background: white; }
        .header-section { background: linear-gradient(135deg, #4e73df 0%, #224abe 100%); color: white; padding: 30px 20px; text-align: center; }
        #map { height: 350px; border-radius: 15px; margin-top: 10px; border: 2px solid #eee; z-index: 1; }
        .spinner-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 10000; justify-content: center; align-items: center; flex-direction: column; }
        .otp-input { letter-spacing: 5px; font-size: 24px; text-align: center; font-weight: bold; border: 2px solid #4e73df; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .readonly-label { background-color: #e9ecef; opacity: 1; font-family: monospace; font-size: 0.85rem; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="spinner-overlay" id="loader">
    <div class="spinner-border text-primary" role="status"></div>
    <span class="mt-2 fw-bold">Sedang diproses...</span>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card main-card">
                <div class="header-section">
                    <h4 class="mb-1 fw-bold"><i class="fas fa-user-plus me-2"></i>Registrasi Pelanggan</h4>
                    <p class="small mb-0 opacity-75">Nanda Teknik CRM System</p>
                </div>
                
                <div class="card-body p-4">
                    <div id="adminPanel" class="form-check form-switch mb-4" style="display: none;">
                        <input class="form-check-input" type="checkbox" id="isAdmin">
                        <label class="form-check-label small fw-bold" for="isAdmin">Mode Admin (Bypass OTP)</label>
                    </div>

                    <div class="mb-4" id="emailSection">
                        <label class="form-label fw-bold small text-secondary">Alamat Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-envelope text-muted"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="user@mail.com">
                            <button class="btn btn-primary px-3" onclick="handleInitialCheck()">Cek</button>
                        </div>
                    </div>

                    <div id="fullForm" style="display:none;" class="fade-in">
                        <hr>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">Nama Lengkap</label>
                            <input type="text" id="nama" class="form-control" placeholder="Nama sesuai identitas">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">Nomor WhatsApp</label>
                            <input type="number" id="wa" class="form-control" placeholder="628xxxxxxxx">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-primary"><i class="fas fa-map-marker-alt"></i> Lokasi Pemasangan (Cari Alamat/Geser Pin)</label>
                            <div id="map"></div>
                            
                            <div class="row g-2 mt-3">
                                <div class="col-6">
                                    <label class="small text-muted">Latitude</label>
                                    <input type="text" id="lat" class="form-control readonly-label" readonly placeholder="Lat">
                                </div>
                                <div class="col-6">
                                    <label class="small text-muted">Longitude</label>
                                    <input type="text" id="lang" class="form-control readonly-label" readonly placeholder="Lng">
                                </div>
                            </div>

                            <textarea id="alamat" class="form-control mt-3" rows="3" placeholder="Detail alamat lengkap..."></textarea>
                        </div>

                        <div id="otpSection" class="card bg-light border-0 p-3 mb-4 shadow-sm" style="display:none;">
                            <label class="form-label fw-bold small text-center w-100 text-primary">Verifikasi Kode OTP</label>
                            <input type="text" id="otpInput" class="form-control otp-input mb-2" maxlength="6" placeholder="000000">
                            <p class="small text-muted text-center mb-1">Kode OTP dikirim ke email Anda.</p>
                            <button class="btn btn-sm btn-link text-decoration-none" id="resendBtn" disabled onclick="requestOTP()">Kirim Ulang OTP</button>
                        </div>

                        <button class="btn btn-primary w-100 py-3 shadow fw-bold" onclick="processRegistration()">
                            <i class="fas fa-save me-2"></i> SIMPAN & DAFTARKAN
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby3Q5Iz4nQUxG2GqelDhL5n2fVZNQpABV1u_PBRG4Nqhmt2342DWzC1Schl0lcnpk3K/exec'; 
    let map, marker, serverOTP;

    window.onload = function() {
        if(localStorage.getItem('role') === 'admin') {
            document.getElementById('adminPanel').style.display = 'block';
        }
    };

    async function handleInitialCheck() {
        const email = document.getElementById('email').value.trim();
        const isAdminMode = document.getElementById('isAdmin').checked;
        
        if(!email || !email.includes('@')) return Swal.fire('Error', 'Format email salah!', 'warning');
        
        showLoader(true);
        try {
            // Cek apakah pelanggan sudah ada menggunakan action 'read' dari backend
            const res = await fetch(`${WEB_APP_URL}?action=read&sheet=Pelanggan`);
            const result = await res.json();
            showLoader(false);

            const isExist = result.data.some(p => p.Email.toLowerCase() === email.toLowerCase());

            if(isExist) {
                Swal.fire({
                    title: 'Email Terdaftar!',
                    text: 'Anda sudah menjadi pelanggan Nanda Teknik.',
                    icon: 'info',
                    confirmButtonText: 'Oke'
                });
            } else {
                document.getElementById('fullForm').style.display = 'block';
                document.getElementById('email').readOnly = true;
                initMap();

                if (!isAdminMode) {
                    document.getElementById('otpSection').style.display = 'block';
                    requestOTP();
                } else {
                    Swal.fire('Mode Admin', 'Registrasi tanpa OTP aktif.', 'info');
                }
            }
        } catch(e) {
            showLoader(false);
            document.getElementById('fullForm').style.display = 'block';
            initMap();
        }
    }

    function initMap() {
        if (map) return;
        
        // Default Center Surabaya
        map = L.map('map').setView([-7.2504, 112.7688], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        marker = L.marker([-7.2504, 112.7688], {draggable: true}).addTo(map);

        // FITUR SEARCH (GEOCODER)
        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false,
            placeholder: "Cari kota, kecamatan, atau jalan..."
        })
        .on('markgeocode', function(e) {
            const bbox = e.geocode.bbox;
            const center = e.geocode.center;
            map.fitBounds(bbox);
            marker.setLatLng(center);
            updateLocationInfo(center.lat, center.lng);
        })
        .addTo(map);

        marker.on('dragend', function(e) {
            const pos = e.target.getLatLng();
            updateLocationInfo(pos.lat, pos.lng);
        });

        // Deteksi Lokasi Otomatis
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                map.setView([lat, lng], 16);
                marker.setLatLng([lat, lng]);
                updateLocationInfo(lat, lng);
            });
        }
    }

    function updateLocationInfo(lat, lng) {
        // Tampilkan di input read-only
        document.getElementById('lat').value = lat.toFixed(7);
        document.getElementById('lang').value = lng.toFixed(7);
        
        // Reverse Geocoding (Cari Nama Alamat)
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(res => res.json()).then(data => {
                document.getElementById('alamat').value = data.display_name || "";
            });
    }

    async function requestOTP() {
        const email = document.getElementById('email').value.trim();
        showLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'kirimOTPRegistrasi', email: email })
            });
            const result = await res.json();
            showLoader(false);
            
            if(result.success) {
                serverOTP = result.otp;
                startTimer(60);
                Swal.fire('Berhasil', 'Kode OTP baru telah dikirim ke email.', 'success');
            }
        } catch (e) {
            showLoader(false);
            Swal.fire('Gagal', 'Koneksi ke server OTP bermasalah.', 'error');
        }
    }

    function startTimer(seconds) {
        const btn = document.getElementById('resendBtn');
        btn.disabled = true;
        let timeLeft = seconds;
        const timer = setInterval(() => {
            if(timeLeft <= 0) {
                clearInterval(timer);
                btn.innerText = "Kirim Ulang OTP";
                btn.disabled = false;
            } else {
                btn.innerText = `Kirim Ulang (${timeLeft}s)`;
                timeLeft--;
            }
        }, 1000);
    }

    async function processRegistration() {
        const isAdminMode = document.getElementById('isAdmin').checked;
        const otpInput = document.getElementById('otpInput').value;
        const lat = document.getElementById('lat').value;
        
        if (!isAdminMode && otpInput != serverOTP) {
            return Swal.fire('OTP Salah', 'Kode verifikasi tidak cocok!', 'error');
        }

        const data = {
            action: 'createPelanggan',
            nama: document.getElementById('nama').value,
            email: document.getElementById('email').value,
            wa: document.getElementById('wa').value,
            lat: lat,
            lang: document.getElementById('lang').value,
            alamat: document.getElementById('alamat').value,
            is_active: "Active",
            tanggal: new Date().toISOString()
        };

        if(!data.nama || !data.wa || !lat) {
            return Swal.fire('Data Tidak Lengkap', 'Nama, WA, dan Lokasi wajib diisi!', 'warning');
        }

        showLoader(true);
        try {
            const res = await fetch(WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify(data) 
            });
            const result = await res.json();
            showLoader(false);

            if(result.success) {
                Swal.fire('Berhasil!', 'Pelanggan baru telah terdaftar di sistem.', 'success')
                .then(() => location.reload());
            } else {
                Swal.fire('Gagal', 'Terjadi kesalahan saat menyimpan data.', 'error');
            }
        } catch(e) {
            showLoader(false);
            Swal.fire('Error', 'Gagal menghubungi server database.', 'error');
        }
    }

    function showLoader(show) {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }
</script>
</body>
</html>
