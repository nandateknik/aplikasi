<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penawaran | Nanda Teknik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="layout.css">
    <style>
        body { background: #f4f7fe; padding-bottom: 110px; }
        
        /* Layout Card Utama */
        .admin-card-container { margin-top: -40px; position: relative; z-index: 10; }
        .admin-card { background: white; border-radius: 25px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        /* Filter Style */
        .filter-section { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 20px; padding: 15px; margin-bottom: 20px; }

        /* Mobile Card Style */
        .quote-card {
            background: white;
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: 0.3s;
        }
        .quote-id { font-size: 0.7rem; font-weight: 700; color: #94a3b8; display: block; }
        .quote-perihal { font-size: 1rem; font-weight: 800; color: #1e293b; margin-top: 2px; }
        .quote-client { font-size: 0.8rem; color: #64748b; margin-bottom: 10px; }
        .quote-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; padding-top: 12px; border-top: 1px dashed #e2e8f0;
        }
        .quote-price { font-size: 1.1rem; font-weight: 800; color: var(--p-blue); }

        /* Badge & Buttons */
        .badge-status { padding: 4px 10px; border-radius: 10px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; }
        .status-pending { background: #fff7ed; color: #ea580c; }
        .status-sent { background: #eff6ff; color: #2563eb; }
        .status-approved { background: #f0fdf4; color: #16a34a; }

        .action-group { display: flex; gap: 8px; }
        .btn-circle {
            width: 38px; height: 38px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; border: none; transition: 0.2s;
        }
        .btn-edit-lite { background: #f1f5f9; color: #475569; }
        .btn-pdf-lite { background: #fee2e2; color: #dc2626; }
        .btn-del-lite { background: #fff1f2; color: #e11d48; }

        /* Suggester */
        #search-results { position: absolute; z-index: 1000; width: 100%; max-height: 200px; overflow-y: auto; display: none; }

        /* Responsive Visibility */
        .desktop-table { display: none; }
        @media (min-width: 768px) {
            .desktop-table { display: block; }
            .mobile-cards { display: none; }
        }
    </style>
</head>
<body>

<script src="layout.js"></script>

<div class="container admin-card-container">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card admin-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h5 class="fw-bold m-0 text-primary">Manajemen Penawaran</h5>
                        <small class="text-muted">Filter, Buat, & Cetak Penawaran</small>
                    </div>
                    <button class="btn btn-primary rounded-pill px-3" onclick="showAddModal()">
                        <i class="fas fa-plus me-1"></i> Baru
                    </button>
                </div>

                <div class="filter-section animate__animated animate__fadeIn">
                    <div class="row g-2">
                        <div class="col-5">
                            <label class="small fw-bold text-muted mb-1">Mulai</label>
                            <input type="date" id="filter-mulai" class="form-control form-control-sm" onchange="filterData()">
                        </div>
                        <div class="col-5">
                            <label class="small fw-bold text-muted mb-1">Sampai</label>
                            <input type="date" id="filter-sampai" class="form-control form-control-sm" onchange="filterData()">
                        </div>
                        <div class="col-2 d-flex align-items-end">
                            <button class="btn btn-light btn-sm w-100 text-danger" onclick="resetFilter()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive desktop-table">
                    <table class="table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Perihal</th>
                                <th>Email</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>

                <div id="mobile-cards-container" class="mobile-cards"></div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-4 border-0">
            <div class="modal-header border-0 bg-light">
                <h5 class="modal-title fw-bold" id="modalTitle">Form Penawaran</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="formPenawaran">
                    <input type="hidden" id="edit-id">
                    <div class="row g-3">
                        <div class="col-md-6 mb-3 position-relative">
                            <label class="form-label small fw-bold">Pelanggan</label>
                            <input type="text" id="search-pelanggan" class="form-control" placeholder="Cari Nama/Email..." oninput="searchPelanggan(this.value)">
                            <div id="search-results" class="list-group shadow-sm"></div>
                            <input type="hidden" id="form-email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold">Perihal</label>
                            <input type="text" id="form-perihal" class="form-control" placeholder="Perihal Pekerjaan" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Daftar Item</label>
                        <div id="items-container"></div>
                        <button type="button" class="btn btn-light btn-sm mt-2 w-100 border" onclick="addItemRow()">
                            <i class="fas fa-plus-circle me-1"></i> Tambah Item
                        </button>
                    </div>

                    <div class="row align-items-center mt-4">
                        <div class="col-6">
                            <label class="form-label small fw-bold">Status</label>
                            <select id="form-status" class="form-select">
                                <option value="Pending">Pending</option>
                                <option value="Sent">Sent</option>
                                <option value="Approved">Approved</option>
                            </select>
                        </div>
                        <div class="col-6 text-end">
                            <h3 class="text-primary fw-bold mb-0" id="display-total">Rp 0</h3>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-bold" id="btnSimpan">SIMPAN DATA</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="config.js"></script>

<script>
    let allData = [];
    let listPelanggan = [];
    const modalForm = new bootstrap.Modal(document.getElementById('modalForm'));

    window.onload = () => { loadPenawaran(); fetchPelanggan(); };

    async function fetchPelanggan() {
        try {
            const res = await fetch(CONFIG.WEB_APP_URL, { method: 'POST', body: JSON.stringify({ action: 'getAllPelanggan' }) });
            const r = await res.json();
            if(r.success) listPelanggan = r.data;
        } catch(e) {}
    }

    function searchPelanggan(query) {
        const resBox = document.getElementById('search-results');
        if (query.length < 2) { resBox.style.display = 'none'; return; }
        const filtered = listPelanggan.filter(p => p[0].toLowerCase().includes(query.toLowerCase()) || p[1].toLowerCase().includes(query.toLowerCase()));
        resBox.innerHTML = filtered.map(p => `<button type="button" class="list-group-item list-group-item-action" onclick="selectPelanggan('${p[0]}', '${p[1]}')"><b>${p[0]}</b><br><small>${p[1]}</small></button>`).join('');
        resBox.style.display = filtered.length ? 'block' : 'none';
    }

    function selectPelanggan(n, e) {
        document.getElementById('form-email').value = e;
        document.getElementById('search-pelanggan').value = n;
        document.getElementById('search-results').style.display = 'none';
    }

    async function loadPenawaran() {
        try {
            const res = await fetch(`${CONFIG.WEB_APP_URL}?action=read&sheet=Penawaran`);
            const r = await res.json();
            if (r.success) { allData = r.data; renderDisplay(allData); }
        } catch(e) { console.error("Load failed"); }
    }

    function filterData() {
        const m = document.getElementById('filter-mulai').value;
        const s = document.getElementById('filter-sampai').value;
        if (!m || !s) return;
        const filtered = allData.filter(row => {
            const t = new Date(row.tanggal).toISOString().split('T')[0];
            return t >= m && t <= s;
        });
        renderDisplay(filtered);
    }

    function resetFilter() {
        document.getElementById('filter-mulai').value = '';
        document.getElementById('filter-sampai').value = '';
        renderDisplay(allData);
    }

    function renderDisplay(data) {
        const tbody = document.getElementById('table-body');
        const mCont = document.getElementById('mobile-cards-container');
        
        tbody.innerHTML = data.map(row => `
            <tr>
                <td class="small fw-bold">#${row.id}</td>
                <td>${row.perihal || '-'}</td>
                <td class="small">${row.email}</td>
                <td class="fw-bold text-primary">Rp ${Number(row.total).toLocaleString('id-ID')}</td>
                <td><span class="badge-status status-${row.status.toLowerCase()}">${row.status}</span></td>
                <td class="text-center">
                    <button class="btn btn-light btn-sm text-primary" onclick="editPenawaran('${row.id}')"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-light btn-sm text-danger" onclick='generatePDF(${JSON.stringify(row)})'><i class="fas fa-file-pdf"></i></button>
                </td>
            </tr>`).join('');

        mCont.innerHTML = data.map(row => `
            <div class="quote-card animate__animated animate__fadeIn">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <span class="quote-id">#${row.id} | ${new Date(row.tanggal).toLocaleDateString('id-ID')}</span>
                        <div class="quote-perihal">${row.perihal || 'Tanpa Perihal'}</div>
                        <div class="quote-client"><i class="far fa-user me-1"></i> ${row.email}</div>
                    </div>
                    <span class="badge-status status-${row.status.toLowerCase()}">${row.status}</span>
                </div>
                <div class="quote-footer">
                    <div class="quote-price">Rp ${Number(row.total).toLocaleString('id-ID')}</div>
                    <div class="action-group">
                        <button class="btn-circle btn-edit-lite" onclick="editPenawaran('${row.id}')"><i class="fas fa-edit"></i></button>
                        <button class="btn-circle btn-pdf-lite" onclick='generatePDF(${JSON.stringify(row)})'><i class="fas fa-file-pdf"></i></button>
                        <button class="btn-circle btn-del-lite" onclick="deletePenawaran('${row.id}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>`).join('');
    }

    function showAddModal() {
        document.getElementById('formPenawaran').reset();
        document.getElementById('edit-id').value = '';
        document.getElementById('items-container').innerHTML = '';
        addItemRow();
        modalForm.show();
    }

    function addItemRow(n='', h=0, q=1) {
        const div = document.createElement('div');
        div.className = 'row g-2 mb-2 item-row';
        div.innerHTML = `
            <div class="col-6"><input type="text" class="form-control it-nama" placeholder="Item" value="${n}" required></div>
            <div class="col-3"><input type="number" class="form-control it-harga" placeholder="Harga" value="${h}" oninput="calcTotal()" required></div>
            <div class="col-2"><input type="number" class="form-control it-qty" placeholder="Qty" value="${q}" oninput="calcTotal()" required></div>
            <div class="col-1"><button type="button" class="btn text-danger p-1" onclick="this.parentElement.parentElement.remove();calcTotal()"><i class="fas fa-times"></i></button></div>`;
        document.getElementById('items-container').appendChild(div);
    }

    function calcTotal() {
        let total = 0;
        document.querySelectorAll('.item-row').forEach(r => {
            const h = r.querySelector('.it-harga').value || 0;
            const q = r.querySelector('.it-qty').value || 0;
            total += (h * q);
        });
        document.getElementById('display-total').innerText = 'Rp ' + total.toLocaleString('id-ID');
        return total;
    }

    document.getElementById('formPenawaran').onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        const payload = {
            action: id ? 'updatePenawaran' : 'createPenawaran',
            id: id,
            email: document.getElementById('form-email').value,
            perihal: document.getElementById('form-perihal').value,
            items: Array.from(document.querySelectorAll('.item-row')).map(r => ({
                nama: r.querySelector('.it-nama').value,
                harga: parseInt(r.querySelector('.it-harga').value),
                qty: parseInt(r.querySelector('.it-qty').value)
            })),
            total: calcTotal(),
            status: document.getElementById('form-status').value
        };

        Swal.fire({title: 'Menyimpan...', didOpen: () => Swal.showLoading()});
        await fetch(CONFIG.WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        modalForm.hide();
        loadPenawaran();
        Swal.fire('Berhasil', 'Data disimpan', 'success');
    };

    function editPenawaran(id) {
        const d = allData.find(r => r.id === id);
        if(!d) return;
        document.getElementById('edit-id').value = d.id;
        document.getElementById('form-email').value = d.email;
        document.getElementById('search-pelanggan').value = d.email;
        document.getElementById('form-perihal').value = d.perihal || '';
        document.getElementById('form-status').value = d.status;
        document.getElementById('items-container').innerHTML = '';
        d.items_json.forEach(it => addItemRow(it.nama, it.harga, it.qty));
        calcTotal();
        modalForm.show();
    }

    async function deletePenawaran(id) {
        if(confirm('Hapus penawaran iki?')) {
            await fetch(CONFIG.WEB_APP_URL, { method: 'POST', body: JSON.stringify({action:'deletePenawaran', id:id}) });
            loadPenawaran();
        }
    }

    function generatePDF(data) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    // --- KONFIGURASI WARNA & FONT ---
    const primaryGrey = [50, 50, 50];    // Abu-abu peteng (teks utama)
    const secondaryGrey = [120, 120, 120]; // Abu-abu enom (sub-teks)
    const lightGrey = [245, 245, 245];   // Background aksen
    
    // --- 1. HEADER & LOGO ---
    // Tambah Logo (Pojok Kiri)
    const logoUrl = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibPJghnahmN4PIRxUwH-E258dbaAzh_v6aqXGfqbqSf_lWWkHagGrvxDRvXA47m4gzisrCWUOEt3l9PJEkRAGq_3np3_OIP67gOAFlsDKkmApqLWBN9em7wKr8FdWHQ3OPfI_emOv8VrNs_sSG0pNvOzPQGPX6_LKWYv0Rk0Jyb23M9Oa_kmVepHnRZNne/s320-rw/engineering%20(1).png";
    doc.addImage(logoUrl, 'PNG', 14, 15, 25, 25);

    // Nama Perusahaan (Kanan Logo)
    doc.setFont("helvetica", "bold").setFontSize(20).setTextColor(primaryGrey[0], primaryGrey[1], primaryGrey[2]);
    doc.text("NANDA TEKNIK BANYUWANGI", 45, 22);
    
    // Alamat & Kontak (Detail Kecil)
    doc.setFont("helvetica", "normal").setFontSize(8).setTextColor(secondaryGrey[0], secondaryGrey[1], secondaryGrey[2]);
    doc.text("Sukowidi Indah Residence Banyuwangi, 68421", 45, 27);
    doc.text("WA: 083331201148 | Email: nandateknik02@gmail.com", 45, 31);
    doc.text("Website: www.nandateknik.com", 45, 35);

    // Garis Pemisah Modern
    doc.setDrawColor(200, 200, 200).setLineWidth(0.5);
    doc.line(14, 45, 196, 45);

    // --- 2. INFO PENAWARAN ---
    doc.setFontSize(14).setFont("helvetica", "bold").setTextColor(primaryGrey[0], primaryGrey[1], primaryGrey[2]);
    doc.text("PENAWARAN HARGA", 14, 55);
    
    doc.setFontSize(9).setFont("helvetica", "normal").setTextColor(secondaryGrey[0], secondaryGrey[1], secondaryGrey[2]);
    doc.text(`Nomor  : #${data.id}`, 14, 62);
    doc.text(`Tanggal : ${new Date(data.tanggal).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}`, 14, 67);
    doc.text(`Perihal  : ${data.perihal || '-'}`, 14, 72);
    
    // Kolom Tujuan (Kanan)
    doc.setFont("helvetica", "bold").setTextColor(primaryGrey[0], primaryGrey[1], primaryGrey[2]);
    doc.text("Kepada Yth:", 130, 62);
    doc.setFont("helvetica", "normal");
    doc.text(data.email, 130, 67);

    // --- 3. TABEL ITEM (ABU-ABU STYLE) ---
    const tableBody = data.items_json.map((it, i) => [
        i + 1, 
        it.nama, 
        it.qty, 
        `Rp ${it.harga.toLocaleString('id-ID')}`, 
        `Rp ${(it.qty * it.harga).toLocaleString('id-ID')}`
    ]);

    doc.autoTable({
        startY: 80,
        head: [['No', 'Deskripsi Pekerjaan / Item', 'Qty', 'Harga Satuan', 'Total']],
        body: tableBody,
        theme: 'striped',
        headStyles: { 
            fillColor: [80, 80, 80], // Abu-abu tua
            textColor: [255, 255, 255],
            fontStyle: 'bold',
            halign: 'center'
        },
        columnStyles: {
            0: { halign: 'center', cellWidth: 10 },
            2: { halign: 'center', cellWidth: 20 },
            3: { halign: 'right', cellWidth: 40 },
            4: { halign: 'right', cellWidth: 40 }
        },
        styles: { fontSize: 9, cellPadding: 4 },
        alternateRowStyles: { fillColor: [250, 250, 250] }
    });

    // --- 4. TOTAL & PEMBAYARAN ---
    const finalY = doc.lastAutoTable.finalY + 10;
    
    // Kotak Total
    doc.setFillColor(lightGrey[0], lightGrey[1], lightGrey[2]);
    doc.rect(130, finalY, 66, 12, 'F');
    doc.setFont("helvetica", "bold").setFontSize(11).setTextColor(primaryGrey[0], primaryGrey[1], primaryGrey[2]);
    doc.text("GRAND TOTAL :", 135, finalY + 8);
    doc.text(`Rp ${Number(data.total).toLocaleString('id-ID')}`, 192, finalY + 8, { align: "right" });

    // Informasi Bank (Kiri)
    doc.setFontSize(9).setTextColor(primaryGrey[0], primaryGrey[1], primaryGrey[2]);
    doc.text("Pembayaran via Transfer:", 14, finalY + 8);
    doc.setFont("helvetica", "bold");
    doc.text("BCA - 1801826011", 14, finalY + 14);
    doc.text("a/n Nanda Krisbianto", 14, finalY + 19);

    // --- 5. FOOTER / TANDA TANGAN ---
    const footerY = finalY + 40;
    doc.setFont("helvetica", "normal").setFontSize(9);
    doc.text("Banyuwangi, " + new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }), 150, footerY);
    doc.text("Hormat Kami,", 150, footerY + 5);
    
    doc.setFont("helvetica", "bold").setTextColor(primaryGrey[0], primaryGrey[1], primaryGrey[2]);
    doc.text("NANDA TEKNIK", 150, footerY + 25);
    doc.setDrawColor(primaryGrey[0], primaryGrey[1], primaryGrey[2]);
    doc.line(150, footerY + 26, 185, footerY + 26); // Garis bawah nama

    // Save PDF
    doc.save(`Penawaran_${data.id}_${data.perihal || 'NandaTeknik'}.pdf`);
}
</script>
</body>
</html>
